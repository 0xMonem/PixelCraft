<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Core</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050505;
            overflow: hidden;
        }

        .icon-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .core-ring {
            fill: none;
            stroke: #0ff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 20 60;
            transform-origin: center;
            animation: spin 4s linear infinite;
            filter: drop-shadow(0 0 5px #0ff);
        }

        .core-ring-inner {
            fill: none;
            stroke: #f0f;
            stroke-width: 3;
            stroke-dasharray: 50 100;
            transform-origin: center;
            animation: spin-rev 2s linear infinite;
            filter: drop-shadow(0 0 8px #f0f);
        }

        .nucleus {
            fill: #fff;
            transform-origin: center;
            animation: pulse-glitch 0.8s infinite alternate;
            filter: drop-shadow(0 0 10px #fff);
        }

        .scanner-line {
            stroke: #0f0;
            stroke-width: 1;
            stroke-opacity: 0.5;
            transform-origin: center;
            animation: scan 3s ease-in-out infinite;
        }

        .particle {
            fill: #0ff;
            animation: orbit 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-rev {
            0% { transform: scale(0.8) rotate(360deg); stroke-opacity: 1; }
            50% { transform: scale(0.9) rotate(180deg); stroke-opacity: 0.5; }
            100% { transform: scale(0.8) rotate(0deg); stroke-opacity: 1; }
        }

        @keyframes pulse-glitch {
            0% { transform: scale(1); opacity: 1; }
            20% { transform: scale(1.1); opacity: 0.8; }
            40% { transform: scale(0.95) skewX(5deg); opacity: 1; }
            60% { transform: scale(1.05) skewX(-5deg); opacity: 0.9; }
            80% { transform: scale(1); opacity: 1; }
            90% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes scan {
            0% { transform: scale(0.1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <svg viewBox="0 0 100 100">
            <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <circle class="scanner-line" cx="50" cy="50" r="30" />
            
            <circle class="core-ring" cx="50" cy="50" r="40" />
            <circle class="core-ring" cx="50" cy="50" r="42" style="animation-duration: 6s; stroke: #0ff; stroke-opacity: 0.3;" />

            <circle class="core-ring-inner" cx="50" cy="50" r="25" />

            <g class="particle-system">
                <circle class="particle" cx="50" cy="50" r="2" style="animation-delay: 0s;" />
                <circle class="particle" cx="50" cy="50" r="1.5" style="animation-delay: -1s; fill: #f0f;" />
                <circle class="particle" cx="50" cy="50" r="2" style="animation-delay: -2.5s;" />
            </g>

            <path class="nucleus" d="M50 40 L60 50 L50 60 L40 50 Z" />
            <rect x="48" y="35" width="4" height="30" fill="#0ff" opacity="0.5">
                <animate attributeName="height" values="30;5;30" dur="0.2s" repeatCount="indefinite" />
            </rect>
            <rect x="35" y="48" width="30" height="4" fill="#f0f" opacity="0.5">
                <animate attributeName="width" values="30;10;30" dur="0.3s" repeatCount="indefinite" />
            </rect>
        </svg>
    </div>
</body>
</html>
