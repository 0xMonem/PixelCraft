<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skeleton Shimmer Loading Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; font-family: sans-serif; margin: 0; }
    .skel-wrapper { width: 90%; max-width: 350px; position: relative; }
    .skel-input { width: 100%; padding: 15px; border: 1px solid #eee; border-radius: 4px; font-size: 16px; outline: none; color: transparent; background: #f0f0f0; transition: 0.3s; box-sizing: border-box; }
    
    /* Skeleton Animation */
    .skel-input:placeholder-shown {
        background-image: linear-gradient(90deg, #f0f0f0 0px, #e0e0e0 40px, #f0f0f0 80px);
        background-size: 200% 100%;
        animation: shine 1.5s infinite linear;
    }
    
    .skel-input:focus, .skel-input:not(:placeholder-shown) {
        background: #fff;
        border-color: #ddd;
        color: #333;
        animation: none;
    }
    @keyframes shine { 0% { background-position: 200px 0; } 100% { background-position: -200px 0; } }
</style>
</head>
<body>
    <div class="skel-wrapper">
        <input type="text" class="skel-input" placeholder="Loading...">
    </div>
</body>
</html>
