<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wobbly Animation Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #00bcd4; font-family: sans-serif; margin: 0; }
    .wobble-box { width: 90%; max-width: 300px; }
    .wobble-input { width: 100%; padding: 15px; border: 4px solid #fff; border-radius: 20px; background: transparent; color: #fff; font-size: 18px; outline: none; transition: 0.3s; box-sizing: border-box; text-align: center; }
    .wobble-input::placeholder { color: rgba(255,255,255,0.7); }
    .wobble-input:focus { background: #fff; color: #00bcd4; animation: wobble 0.5s ease-in-out; width: 110%; margin-left: -5%; }
    @keyframes wobble {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-2deg); }
        75% { transform: translateX(5px) rotate(2deg); }
    }
</style>
</head>
<body>
    <div class="wobble-box">
        <input type="text" class="wobble-input" placeholder="Wiggle Wiggle">
    </div>
</body>
</html>
