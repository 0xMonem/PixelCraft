<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunrise Glow Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #ffecd2; font-family: sans-serif; margin: 0; }
    .sun-wrapper { position: relative; width: 90%; max-width: 350px; overflow: hidden; padding-bottom: 5px; }
    .sun-input { width: 100%; padding: 10px 0; border: none; border-bottom: 2px solid #aaa; background: transparent; font-size: 16px; outline: none; position: relative; z-index: 2; transition: 0.3s; }
    .sun-circle { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); width: 20px; height: 20px; background: #ff9800; border-radius: 50%; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1; opacity: 0; }
    .sun-input:focus { border-bottom-color: #ff9800; }
    .sun-input:focus ~ .sun-circle { bottom: 10px; width: 40px; height: 40px; opacity: 0.5; filter: blur(5px); }
</style>
</head>
<body>
    <div class="sun-wrapper">
        <input type="text" class="sun-input" placeholder="Good Morning">
        <div class="sun-circle"></div>
    </div>
</body>
</html>
