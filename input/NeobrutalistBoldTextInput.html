<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neobrutalist Bold Text Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #ffcc00; margin: 0; font-family: 'Courier New', monospace; }
    .pop-container { width: 90%; max-width: 350px; }
    .pop-input { width: 100%; padding: 15px; border: 3px solid #000; font-weight: bold; font-size: 18px; outline: none; background: #fff; box-shadow: 8px 8px 0px #000; transition: 0.2s; box-sizing: border-box; }
    .pop-input:focus { transform: translate(4px, 4px); box-shadow: 0px 0px 0px #000; background: #000; color: #ffcc00; }
    .pop-input::placeholder { color: #555; }
    .pop-input:focus::placeholder { color: #ccaa00; }
</style>
</head>
<body>
    <div class="pop-container">
        <input type="text" class="pop-input" placeholder="BRUTALISM">
    </div>
</body>
</html>
