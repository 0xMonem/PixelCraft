<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Green Search Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #8bc34a; font-family: sans-serif; margin: 0; }
    .search-wrapper { position: relative; width: 90%; max-width: 300px; }
    .search-input { width: 100%; padding: 12px 45px 12px 20px; border-radius: 50px; border: none; outline: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); font-size: 16px; box-sizing: border-box; transition: 0.3s; }
    .search-input:focus { box-shadow: 0 8px 20px rgba(0,0,0,0.3); transform: translateY(-2px); }
    .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; fill: #666; cursor: pointer; }
</style>
</head>
<body>
    <div class="search-wrapper">
        <input type="text" class="search-input" placeholder="Search...">
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    </div>
</body>
</html>
