<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curved Animated Underline Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff9c4; font-family: sans-serif; margin: 0; }
    .curve-box { position: relative; width: 90%; max-width: 350px; }
    .curve-input { width: 100%; padding: 10px 5px; border: none; background: transparent; font-size: 18px; outline: none; border-bottom: 1px solid #aaa; box-sizing: border-box; }
    .curve-bg { position: absolute; bottom: -10px; left: 0; width: 100%; height: 20px; background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 20" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 Q50 20 100 10" stroke="%23ff9800" stroke-width="3" fill="none"/></svg>') no-repeat center bottom; background-size: 0% 100%; transition: background-size 0.4s ease; pointer-events: none; }
    .curve-input:focus { border-bottom-color: transparent; }
    .curve-input:focus + .curve-bg { background-size: 100% 100%; }
</style>
</head>
<body>
    <div class="curve-box">
        <input type="text" class="curve-input" placeholder="Smile...">
        <div class="curve-bg"></div>
    </div>
</body>
</html>
