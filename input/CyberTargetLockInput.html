<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Target Lock Animated Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #222; font-family: sans-serif; margin: 0; }
    .circle-wrapper { position: relative; width: 300px; height: 60px; display: flex; align-items: center; justify-content: center; }
    .circle-input { width: 80%; height: 100%; background: transparent; border: none; border-bottom: 1px solid #444; color: #fff; font-size: 16px; text-align: center; outline: none; position: relative; z-index: 2; }
    .svg-ring { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    .ring-shape { fill: none; stroke: #00ffcc; stroke-width: 3; stroke-dasharray: 700; stroke-dashoffset: 700; transition: stroke-dashoffset 0.6s ease-out; rx: 30; ry: 30; }
    .circle-input:focus ~ .svg-ring .ring-shape { stroke-dashoffset: 0; }
    .circle-input:focus { border-bottom-color: transparent; }
</style>
</head>
<body>
    <div class="circle-wrapper">
        <input type="text" class="circle-input" placeholder="Target Lock">
        <svg class="svg-ring" width="100%" height="100%">
            <rect class="ring-shape" x="0" y="0" width="100%" height="100%" rx="30" />
        </svg>
    </div>
</body>
</html>
