<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Minimal Textarea with Character Counter</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; font-family: sans-serif; margin: 0; }
    .area-wrapper { width: 90%; max-width: 400px; position: relative; }
    .custom-area { width: 100%; height: 120px; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-family: inherit; font-size: 16px; resize: none; outline: none; transition: 0.3s; box-sizing: border-box; background: #fff; }
    .custom-area:focus { border-color: #007bff; box-shadow: 0 4px 12px rgba(0,123,255,0.1); }
    .char-count { position: absolute; bottom: 10px; right: 15px; font-size: 12px; color: #999; pointer-events: none; }
    .custom-area:focus ~ .char-count { color: #007bff; }
</style>
</head>
<body>
    <div class="area-wrapper">
        <textarea class="custom-area" placeholder="Write your message here..."></textarea>
        <span class="char-count">0/250</span>
    </div>
</body>
</html>
