<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toy Block Style Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #81c784; margin: 0; font-family: sans-serif; }
    .toy-wrapper { width: 90%; max-width: 350px; background: #f44336; padding: 10px; border-radius: 10px; box-shadow: 0 8px 0 #b71c1c; }
    .toy-input { width: 100%; padding: 15px; border: none; border-radius: 5px; background: #ffeb3b; color: #d50000; font-weight: bold; font-size: 18px; outline: none; box-shadow: inset 0 4px 0 rgba(0,0,0,0.1); box-sizing: border-box; }
    .toy-input::placeholder { color: #f57f17; }
    .toy-studs { display: flex; gap: 10px; margin-bottom: 5px; justify-content: center; }
    .stud { width: 15px; height: 8px; background: #e53935; border-radius: 5px 5px 0 0; }
</style>
</head>
<body>
    <div class="toy-wrapper">
        <div class="toy-studs"><div class="stud"></div><div class="stud"></div><div class="stud"></div><div class="stud"></div></div>
        <input type="text" class="toy-input" placeholder="BUILD HERE">
    </div>
</body>
</html>
