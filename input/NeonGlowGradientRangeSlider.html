<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glow Gradient Range Slider</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #090909; margin: 0; }
    .neon-range-box { width: 90%; max-width: 350px; padding: 20px; background: #111; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid #333; }
    .neon-range { -webkit-appearance: none; width: 100%; height: 6px; background: #222; border-radius: 5px; outline: none; box-shadow: inset 0 0 5px #000; }
    .neon-range::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #fff; border: 2px solid #ff00de; box-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de; cursor: pointer; margin-top: -7px; }
    .neon-range::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: linear-gradient(90deg, #ff00de, #00dbde); border-radius: 5px; }
</style>
</head>
<body>
    <div class="neon-range-box">
        <input type="range" class="neon-range" min="0" max="100">
    </div>
</body>
</html>
