<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotlight Glow Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; font-family: monospace; margin: 0; }
    .spot-box { position: relative; width: 90%; max-width: 400px; padding: 2px; border-radius: 10px; background: #222; }
    .spot-input { width: 100%; padding: 15px; border: none; border-radius: 8px; background: radial-gradient(circle at 10% 50%, #333 0%, #000 30%); background-size: 200% 100%; background-position: 100% 0; color: transparent; text-shadow: 0 0 0 rgba(255,255,255,0.1); font-size: 18px; outline: none; transition: 0.5s; box-sizing: border-box; }
    .spot-input:focus { background-position: 0 0; color: #fff; text-shadow: 0 0 10px #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
    .spot-input::placeholder { color: #444; text-shadow: none; }
</style>
</head>
<body>
    <div class="spot-box">
        <input type="text" class="spot-input" placeholder="Step into the light...">
    </div>
</body>
</html>
