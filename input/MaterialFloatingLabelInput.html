<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Design Floating Label Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; font-family: sans-serif; margin: 0; }
    .mat-group { position: relative; width: 90%; max-width: 350px; }
    .mat-input { width: 100%; padding: 12px 15px; border: 1px solid #999; border-radius: 4px; font-size: 16px; background: transparent; outline: none; color: #333; box-sizing: border-box; transition: 0.3s; }
    .mat-label { position: absolute; left: 15px; top: 12px; padding: 0 5px; background: #fff; color: #777; transition: 0.3s; pointer-events: none; }
    .mat-input:focus { border: 2px solid #6200ea; }
    .mat-input:focus + .mat-label, .mat-input:valid + .mat-label { top: -10px; font-size: 12px; color: #6200ea; }
</style>
</head>
<body>
    <div class="mat-group">
        <input type="text" class="mat-input" required>
        <label class="mat-label">Email Address</label>
    </div>
</body>
</html>
