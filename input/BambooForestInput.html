<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bamboo Forest Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f1f8e9; font-family: sans-serif; margin: 0; }
    .bamboo-box { width: 90%; max-width: 350px; }
    .bamboo-input { width: 100%; padding: 15px 20px; background: #7cb342; border: none; border-left: 8px solid #558b2f; border-right: 8px solid #558b2f; border-radius: 5px; color: #fff; font-size: 18px; outline: none; position: relative; box-shadow: inset 0 10px 20px rgba(0,0,0,0.1); box-sizing: border-box; }
    .bamboo-input::placeholder { color: #dcedc8; }
    .bamboo-input:focus { background: #8bc34a; border-left-color: #689f38; border-right-color: #689f38; }
</style>
</head>
<body>
    <div class="bamboo-box">
        <input type="text" class="bamboo-input" placeholder="Bamboo Style">
    </div>
</body>
</html>
