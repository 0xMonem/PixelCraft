<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Hacker Terminal Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #0d0d0d; font-family: 'Courier New', monospace; margin: 0; }
    .retro-box { position: relative; width: 90%; max-width: 350px; }
    .retro-input { width: 100%; padding: 15px; background: #002200; border: 2px solid #33ff33; color: #33ff33; font-size: 18px; outline: none; box-sizing: border-box; position: relative; z-index: 1; }
    .retro-input::placeholder { color: rgba(51, 255, 51, 0.4); text-transform: uppercase; }
    .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px); pointer-events: none; z-index: 2; }
    .retro-input:focus { box-shadow: 0 0 15px #33ff33; }
</style>
</head>
<body>
    <div class="retro-box">
        <input type="text" class="retro-input" placeholder="INIT_SYSTEM...">
        <div class="scanlines"></div>
    </div>
</body>
</html>
