<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Circuit Input Box</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #1a1a1a; font-family: monospace; margin: 0; }
    .circuit-box { position: relative; width: 90%; max-width: 350px; padding: 20px; border: 2px solid #004d40; border-radius: 5px; background: #00251a; }
    .circuit-input { width: 100%; padding: 10px; background: #000; border: 1px solid #00ff00; color: #00ff00; font-family: inherit; font-size: 16px; outline: none; box-shadow: 0 0 5px #00ff00; box-sizing: border-box; }
    .circuit-trace { position: absolute; background: #004d40; z-index: 1; }
    /* Traces */
    .t1 { width: 20px; height: 2px; left: 0; top: 50%; background: #00ff00; }
    .t2 { width: 20px; height: 2px; right: 0; top: 50%; background: #00ff00; }
    .t3 { width: 2px; height: 20px; left: 50%; top: 0; background: #00ff00; }
    .t4 { width: 2px; height: 20px; left: 50%; bottom: 0; background: #00ff00; }
    
    .circuit-input:focus { background: #001100; box-shadow: 0 0 15px #00ff00; }
</style>
</head>
<body>
    <div class="circuit-box">
        <div class="circuit-trace t1"></div><div class="circuit-trace t2"></div>
        <div class="circuit-trace t3"></div><div class="circuit-trace t4"></div>
        <input type="text" class="circuit-input" placeholder="SYS.INPUT">
    </div>
</body>
</html>
