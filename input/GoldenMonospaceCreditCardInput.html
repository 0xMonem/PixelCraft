<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Monospace Credit Card Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #1e1e24; font-family: monospace; margin: 0; }
    .card-group { position: relative; width: 90%; max-width: 380px; background: #2b2b36; padding: 5px; border-radius: 8px; border: 1px solid #3e3e4e; display: flex; align-items: center; }
    .card-icon { width: 32px; height: 32px; fill: #ffd700; margin-left: 10px; }
    .card-input { flex: 1; background: transparent; border: none; padding: 15px; color: #fff; font-size: 18px; letter-spacing: 2px; outline: none; width: 100%; box-sizing: border-box; }
    .card-input::placeholder { color: #555; letter-spacing: 1px; }
    .card-group:focus-within { border-color: #ffd700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
</style>
</head>
<body>
    <div class="card-group">
        <svg class="card-icon" viewBox="0 0 24 24"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg>
        <input type="tel" class="card-input" placeholder="0000 0000 0000 0000" maxlength="19">
    </div>
</body>
</html>
