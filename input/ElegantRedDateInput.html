<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant Red Date Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff5f5; font-family: sans-serif; margin: 0; }
    .date-wrapper { position: relative; width: 90%; max-width: 300px; }
    .custom-date { width: 100%; padding: 12px 15px; padding-left: 40px; border: 2px solid #ffcdd2; border-radius: 8px; font-family: inherit; font-size: 16px; outline: none; background: #fff; color: #555; box-sizing: border-box; }
    .date-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; fill: #ef5350; pointer-events: none; }
    .custom-date:focus { border-color: #ef5350; }
    /* Making it look consistent */
    .custom-date::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.6; }
</style>
</head>
<body>
    <div class="date-wrapper">
        <svg class="date-icon" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
        <input type="date" class="custom-date">
    </div>
</body>
</html>
