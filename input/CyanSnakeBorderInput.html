<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyan Snake Border Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #050505; font-family: sans-serif; margin: 0; }
    .snake-box { position: relative; width: 90%; max-width: 350px; padding: 2px; overflow: hidden; }
    .snake-box span { position: absolute; display: block; }
    .snake-box span:nth-child(1) { top: 0; left: -100%; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #03e9f4); animation: btn-anim1 1s linear infinite; }
    @keyframes btn-anim1 { 0% { left: -100%; } 50%, 100% { left: 100%; } }
    .snake-box span:nth-child(2) { top: -100%; right: 0; width: 2px; height: 100%; background: linear-gradient(180deg, transparent, #03e9f4); animation: btn-anim2 1s linear infinite; animation-delay: 0.25s; }
    @keyframes btn-anim2 { 0% { top: -100%; } 50%, 100% { top: 100%; } }
    .snake-box span:nth-child(3) { bottom: 0; right: -100%; width: 100%; height: 2px; background: linear-gradient(270deg, transparent, #03e9f4); animation: btn-anim3 1s linear infinite; animation-delay: 0.5s; }
    @keyframes btn-anim3 { 0% { right: -100%; } 50%, 100% { right: 100%; } }
    .snake-box span:nth-child(4) { bottom: -100%; left: 0; width: 2px; height: 100%; background: linear-gradient(360deg, transparent, #03e9f4); animation: btn-anim4 1s linear infinite; animation-delay: 0.75s; }
    @keyframes btn-anim4 { 0% { bottom: -100%; } 50%, 100% { bottom: 100%; } }
    
    .snake-input { width: 100%; padding: 15px; background: #111; border: none; color: #fff; font-size: 16px; outline: none; position: relative; z-index: 2; box-sizing: border-box; }
</style>
</head>
<body>
    <div class="snake-box">
        <span></span><span></span><span></span><span></span>
        <input type="text" class="snake-input" placeholder="Snake Animation">
    </div>
</body>
</html>
