<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Drop Hydrate Toggle</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #e0f7fa; font-family: sans-serif; margin: 0; }
    .drop-label { display: flex; align-items: center; cursor: pointer; color: #0277bd; font-size: 18px; user-select: none; gap: 10px; }
    .drop-input { display: none; }
    .drop-shape { width: 30px; height: 30px; border: 2px solid #0288d1; border-radius: 0 50% 50% 50%; transform: rotate(45deg); transition: 0.4s; position: relative; overflow: hidden; }
    .water-fill { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: #03a9f4; transition: 0.4s ease-out; transform: rotate(-45deg) scale(1.5); transform-origin: center; }
    .drop-input:checked + .drop-shape .water-fill { height: 200%; }
    .drop-input:checked + .drop-shape { box-shadow: 0 0 10px rgba(3, 169, 244, 0.5); border-color: #03a9f4; }
</style>
</head>
<body>
    <label class="drop-label">
        <input type="checkbox" class="drop-input">
        <div class="drop-shape"><div class="water-fill"></div></div>
        <span>Hydrate</span>
    </label>
</body>
</html>
