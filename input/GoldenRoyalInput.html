<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Royal Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #101010; font-family: sans-serif; margin: 0; }
    .gold-wrapper { position: relative; width: 90%; max-width: 400px; padding: 3px; background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); border-radius: 50px; box-shadow: 0 0 20px rgba(191, 149, 63, 0.5); animation: gold-shine 3s infinite linear; }
    .gold-inner { background: #000; border-radius: 48px; display: flex; align-items: center; padding: 5px 20px; }
    .crown { font-size: 24px; margin-right: 15px; animation: float 2s ease-in-out infinite; }
    .gold-input { width: 100%; padding: 15px 0; background: transparent; border: none; color: #fcf6ba; font-size: 18px; outline: none; font-weight: bold; letter-spacing: 1px; }
    .gold-input::placeholder { color: #886a29; }
    
    @keyframes gold-shine { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(30deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
    
    /* Particles (Simple CSS dots) */
    .gold-wrapper::before, .gold-wrapper::after { content: ''; position: absolute; width: 4px; height: 4px; background: #fff; border-radius: 50%; opacity: 0; animation: sparkle 2s infinite; }
    .gold-wrapper::before { top: -10px; left: 20%; animation-delay: 0.5s; }
    .gold-wrapper::after { bottom: -10px; right: 20%; animation-delay: 1.5s; }
    @keyframes sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1.5); } }
</style>
</head>
<body>
    <div class="gold-wrapper">
        <div class="gold-inner">
            <span class="crown">ðŸ‘‘</span>
            <input type="text" class="gold-input" placeholder="Legendary Input">
        </div>
    </div>
</body>
</html>
