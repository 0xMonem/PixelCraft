<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precision Ruler Slider</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; margin: 0; }
    .ruler-wrapper { width: 90%; max-width: 400px; padding-bottom: 20px; }
    .ruler-input { -webkit-appearance: none; width: 100%; background: transparent; outline: none; margin-bottom: 5px; }
    .ruler-input::-webkit-slider-thumb { -webkit-appearance: none; width: 4px; height: 20px; background: #f00; cursor: pointer; margin-top: -8px; border-radius: 2px; }
    .ruler-input::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #333; }
    
    .scale { width: 100%; height: 15px; background: repeating-linear-gradient(90deg, #333, #333 1px, transparent 1px, transparent 10%); background-size: 100% 100%; position: relative; }
    .scale::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: repeating-linear-gradient(90deg, #333, #333 1px, transparent 1px, transparent 2%); }
</style>
</head>
<body>
    <div class="ruler-wrapper">
        <input type="range" class="ruler-input" min="0" max="100">
        <div class="scale"></div>
    </div>
</body>
</html>
