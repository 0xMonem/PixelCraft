<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Zigzag Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; font-family: sans-serif; margin: 0; }
    .zig-box { position: relative; width: 90%; max-width: 350px; }
    .zig-input { width: 100%; padding: 10px 5px; border: none; background: transparent; font-size: 18px; outline: none; }
    .zig-line { position: absolute; bottom: -5px; left: 0; width: 100%; height: 10px; background: linear-gradient(45deg, transparent 33.33%, #000 33.33%, #000 66.66%, transparent 66.66%), linear-gradient(-45deg, transparent 33.33%, #000 33.33%, #000 66.66%, transparent 66.66%); background-size: 20px 40px; opacity: 0.3; transition: 0.3s; }
    .zig-input:focus ~ .zig-line { opacity: 1; animation: moveZig 1s linear infinite; background-image: linear-gradient(45deg, transparent 33.33%, #ff5722 33.33%, #ff5722 66.66%, transparent 66.66%), linear-gradient(-45deg, transparent 33.33%, #ff5722 33.33%, #ff5722 66.66%, transparent 66.66%); }
    @keyframes moveZig { 0% { background-position: 0 0; } 100% { background-position: 40px 0; } }
</style>
</head>
<body>
    <div class="zig-box">
        <input type="text" class="zig-input" placeholder="Zigzag Border">
        <div class="zig-line"></div>
    </div>
</body>
</html>
