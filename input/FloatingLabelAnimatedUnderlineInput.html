<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Material Floating Label Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5; font-family: sans-serif; margin: 0; }
    .input-group { position: relative; width: 90%; max-width: 400px; }
    .input-field { width: 100%; padding: 10px 0; font-size: 16px; color: #333; border: none; border-bottom: 2px solid #ddd; outline: none; background: transparent; transition: border-color 0.3s; }
    .input-label { position: absolute; top: 10px; left: 0; font-size: 16px; color: #999; pointer-events: none; transition: 0.3s ease all; }
    .bar { position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background: #6200ea; transition: 0.4s ease all; }
    .input-field:focus ~ .bar { width: 100%; }
    .input-field:focus ~ .input-label, .input-field:valid ~ .input-label { top: -20px; font-size: 12px; color: #6200ea; }
</style>
</head>
<body>
    <div class="input-group">
        <input type="text" class="input-field" required>
        <label class="input-label">Username</label>
        <span class="bar"></span>
    </div>
</body>
</html>
