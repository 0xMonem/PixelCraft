<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch RGB Split Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; font-family: sans-serif; margin: 0; }
    .glitch-container { position: relative; width: 90%; max-width: 350px; }
    .glitch-input { width: 100%; padding: 15px; background: #111; border: 2px solid #fff; color: #fff; font-size: 20px; outline: none; letter-spacing: 2px; position: relative; z-index: 2; transition: 0.2s; box-sizing: border-box; }
    .glitch-input::placeholder { color: #555; }
    .glitch-input:focus { animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; border-color: transparent; border-image: linear-gradient(to bottom, red, blue) 1; background: #050505; text-shadow: 2px 0 #f00, -2px 0 #00f; }
    @keyframes glitch-anim { 
        0% { transform: translate(0); } 
        20% { transform: translate(-2px, 2px); } 
        40% { transform: translate(-2px, -2px); } 
        60% { transform: translate(2px, 2px); } 
        80% { transform: translate(2px, -2px); } 
        100% { transform: translate(0); } 
    }
</style>
</head>
<body>
    <div class="glitch-container">
        <input type="text" class="glitch-input" placeholder="ERROR_404">
    </div>
</body>
</html>
