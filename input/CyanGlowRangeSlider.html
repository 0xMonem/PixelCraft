<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyan Glow Range Slider</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #333; margin: 0; }
    .range-wrapper { width: 90%; max-width: 350px; }
    .custom-range { -webkit-appearance: none; width: 100%; height: 8px; background: #555; border-radius: 5px; outline: none; transition: 0.3s; }
    .custom-range:hover { background: #666; }
    /* Chrome/Safari Thumb */
    .custom-range::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #00bcd4; cursor: pointer; box-shadow: 0 0 10px rgba(0, 188, 212, 0.5); transition: 0.2s; }
    .custom-range::-webkit-slider-thumb:hover { transform: scale(1.2); }
    /* Firefox Thumb */
    .custom-range::-moz-range-thumb { width: 24px; height: 24px; border: none; border-radius: 50%; background: #00bcd4; cursor: pointer; box-shadow: 0 0 10px rgba(0, 188, 212, 0.5); }
</style>
</head>
<body>
    <div class="range-wrapper">
        <input type="range" class="custom-range" min="0" max="100">
    </div>
</body>
</html>
