<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folded Corner Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #607d8b; font-family: sans-serif; margin: 0; }
    .fold-wrapper { width: 90%; max-width: 350px; filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.2)); }
    .fold-input { width: 100%; padding: 15px; border: none; background: #fff; font-size: 16px; outline: none; clip-path: polygon(0 0, 100% 0, 100% 80%, 92% 100%, 0 100%); transition: 0.3s; box-sizing: border-box; }
    .fold-input:focus { background: #ffeb3b; clip-path: polygon(0 0, 100% 0, 100% 100%, 100% 100%, 0 100%); color: #000; }
</style>
</head>
<body>
    <div class="fold-wrapper">
        <input type="text" class="fold-input" placeholder="Corner Cut">
    </div>
</body>
</html>
