<title>Steampunk Gear Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #2b2b2b; font-family: serif; margin: 0; }
    .steam-wrapper { position: relative; width: 90%; max-width: 350px; padding: 10px; border: 4px groove #cda434; background: #1a1a1a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .steam-input { width: 100%; padding: 10px; background: #3e2723; border: 2px solid #5d4037; color: #cda434; font-size: 18px; outline: none; box-sizing: border-box; font-family: 'Courier New', monospace; font-weight: bold; }
    .gear { position: absolute; width: 30px; height: 30px; fill: #8d6e63; transition: 1s; }
    .g1 { top: -15px; left: -15px; }
    .g2 { bottom: -15px; right: -15px; width: 40px; height: 40px; fill: #cda434; }
    
    .steam-input:focus { border-color: #cda434; background: #2b1b17; }
    .steam-input:focus ~ .gear { animation: spin 4s linear infinite; }
    .steam-input:focus ~ .g2 { animation: spin-rev 6s linear infinite; }
    
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes spin-rev { 100% { transform: rotate(-360deg); } }
</style>
