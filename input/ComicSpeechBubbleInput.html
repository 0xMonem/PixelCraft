<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comic Speech Bubble Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #4fc3f7; font-family: sans-serif; margin: 0; }
    .comic-wrapper { position: relative; width: 90%; max-width: 300px; }
    .comic-input { width: 100%; padding: 20px; border: 4px solid #000; border-radius: 30px; background: #fff; font-size: 18px; font-weight: bold; outline: none; box-shadow: 5px 5px 0 #000; box-sizing: border-box; }
    .comic-tail { position: absolute; bottom: -20px; right: 40px; width: 0; height: 0; border-left: 20px solid transparent; border-right: 0px solid transparent; border-top: 25px solid #000; }
    .comic-tail::after { content: ''; position: absolute; top: -29px; left: -16px; border-left: 15px solid transparent; border-right: 0px solid transparent; border-top: 20px solid #fff; }
    .comic-input:focus { background: #fff9c4; }
</style>
</head>
<body>
    <div class="comic-wrapper">
        <input type="text" class="comic-input" placeholder="SAY SOMETHING!">
        <div class="comic-tail"></div>
    </div>
</body>
</html>
