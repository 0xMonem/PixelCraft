<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Green Glow Checkbox</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #111; font-family: sans-serif; margin: 0; }
    .neon-label { display: flex; align-items: center; cursor: pointer; color: #fff; font-size: 18px; user-select: none; }
    .hidden-check { display: none; }
    .custom-check { width: 25px; height: 25px; border: 2px solid #555; border-radius: 4px; margin-right: 15px; display: flex; justify-content: center; align-items: center; transition: 0.3s; position: relative; }
    .hidden-check:checked + .custom-check { border-color: #0f0; background: rgba(0, 255, 0, 0.1); box-shadow: 0 0 10px #0f0; }
    .custom-check::after { content: ''; width: 10px; height: 5px; border-left: 3px solid #0f0; border-bottom: 3px solid #0f0; transform: rotate(-45deg) scale(0); transition: 0.2s; position: absolute; top: 6px; }
    .hidden-check:checked + .custom-check::after { transform: rotate(-45deg) scale(1); }
</style>
</head>
<body>
    <label class="neon-label">
        <input type="checkbox" class="hidden-check">
        <span class="custom-check"></span>
        Accept Terms
    </label>
</body>
</html>
