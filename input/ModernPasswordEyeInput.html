<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Password Input with Eye Icon</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f7f6; font-family: sans-serif; margin: 0; }
    .pwd-wrapper { position: relative; width: 90%; max-width: 350px; }
    .pwd-input { width: 100%; padding: 15px; padding-right: 45px; border: 1px solid #d1d9e6; border-radius: 12px; background: #fff; color: #495057; font-size: 16px; outline: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; box-sizing: border-box; }
    .pwd-input:focus { border-color: #3b82f6; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2); }
    .eye-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; fill: #a0a5b9; cursor: pointer; transition: 0.3s; }
    .eye-icon:hover { fill: #3b82f6; }
</style>
</head>
<body>
    <div class="pwd-wrapper">
        <input type="password" class="pwd-input" placeholder="Password">
        <svg class="eye-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
    </div>
</body>
</html>
