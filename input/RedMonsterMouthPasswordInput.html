<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Monster Mouth Password Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #673ab7; font-family: sans-serif; margin: 0; }
    .monster-wrapper { position: relative; width: 90%; max-width: 350px; }
    .monster-input { width: 100%; padding: 25px 20px; background: #e53935; border: 4px solid #b71c1c; border-radius: 10px; color: #fff; font-size: 18px; outline: none; box-sizing: border-box; font-weight: bold; }
    .monster-input::placeholder { color: #ffcdd2; }
    .teeth { position: absolute; left: 10px; right: 10px; height: 10px; background-image: linear-gradient(135deg, #fff 25%, transparent 25%), linear-gradient(225deg, #fff 25%, transparent 25%); background-size: 20px 20px; pointer-events: none; }
    .top-teeth { top: 4px; background-position: 0 0; }
    .bottom-teeth { bottom: 4px; background-position: 0 0; transform: rotate(180deg); }
    .monster-input:focus { background: #d32f2f; }
</style>
</head>
<body>
    <div class="monster-wrapper">
        <div class="teeth top-teeth"></div>
        <input type="password" class="monster-input" placeholder="FEED ME PASSWORD">
        <div class="teeth bottom-teeth"></div>
    </div>
</body>
</html>
