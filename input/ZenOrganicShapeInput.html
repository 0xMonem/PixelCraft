<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zen Organic Shape Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f5; font-family: sans-serif; margin: 0; }
    .zen-wrapper { width: 90%; max-width: 300px; }
    .zen-input { width: 100%; padding: 15px 30px; background: #bdbdbd; border: none; border-radius: 50px 30px 60px 40px / 40px 60px 30px 50px; color: #fff; font-size: 16px; text-align: center; outline: none; transition: 0.3s ease-in-out; box-shadow: 0 5px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
    .zen-input::placeholder { color: #eeeeee; }
    .zen-input:focus { background: #757575; border-radius: 40px 60px 30px 50px / 50px 30px 60px 40px; transform: scale(1.02); }
</style>
</head>
<body>
    <div class="zen-wrapper">
        <input type="text" class="zen-input" placeholder="Inner Peace">
    </div>
</body>
</html>
