<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Candy Cane Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; margin: 0; font-family: sans-serif; }
    .candy-box { width: 90%; max-width: 350px; padding: 5px; background: repeating-linear-gradient(45deg, #ff1744, #ff1744 10px, #fff 10px, #fff 20px); border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .candy-input { width: 100%; padding: 12px; border: none; border-radius: 10px; font-size: 16px; outline: none; text-align: center; color: #ff1744; font-weight: bold; box-sizing: border-box; }
    .candy-input:focus { background: #fffde7; }
</style>
</head>
<body>
    <div class="candy-box">
        <input type="text" class="candy-input" placeholder="Sweet Input">
    </div>
</body>
</html>
