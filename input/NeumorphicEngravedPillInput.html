<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphic Engraved Pill Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #e0e0e0; margin: 0; font-family: sans-serif; }
    .inset-wrapper { width: 90%; max-width: 350px; }
    .inset-input { width: 100%; padding: 15px 20px; border: none; border-radius: 50px; background: #e0e0e0; box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff; color: #555; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.3s; }
    .inset-input:focus { box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff; color: #000; }
</style>
</head>
<body>
    <div class="inset-wrapper">
        <input type="text" class="inset-input" placeholder="Engraved Input">
    </div>
</body>
</html>
