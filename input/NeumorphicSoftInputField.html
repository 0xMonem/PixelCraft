<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphic Soft UI Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #e0e5ec; font-family: sans-serif; margin: 0; }
    .input-wrapper { width: 90%; max-width: 350px; }
    .neumorphic-input { width: 100%; padding: 15px; border: none; border-radius: 50px; background: #e0e5ec; box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5); color: #4d4d4d; font-size: 16px; outline: none; transition: 0.3s; box-sizing: border-box; }
    .neumorphic-input::placeholder { color: #a3b1c6; }
    .neumorphic-input:focus { box-shadow: inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8); }
</style>
</head>
<body>
    <div class="input-wrapper">
        <input type="text" class="neumorphic-input" placeholder="Type something...">
    </div>
</body>
</html>
