<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Rotating Cube Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #ffd700; font-family: sans-serif; margin: 0; perspective: 1000px; }
    .cube-wrapper { width: 90%; max-width: 350px; height: 50px; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .face { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; padding: 0 15px; box-sizing: border-box; font-size: 16px; border: 2px solid #000; background: #fff; }
    .front { transform: translateZ(25px); color: #888; pointer-events: none; justify-content: center; background: #000; color: #ffd700; font-weight: bold; }
    .top { transform: rotateX(90deg) translateZ(25px); background: #fff; }
    .cube-input { width: 100%; border: none; outline: none; background: transparent; height: 100%; font-size: 16px; }
    /* Trigger rotation on focus within */
    .cube-wrapper:focus-within { transform: rotateX(-90deg); }
</style>
</head>
<body>
    <div class="cube-wrapper">
        <div class="face front">CLICK TO TYPE</div>
        <div class="face top">
            <input type="text" class="cube-input" placeholder="Hidden Message...">
        </div>
    </div>
</body>
</html>
