<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism Frosted Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); font-family: sans-serif; margin: 0; }
    .glass-container { padding: 50px; }
    .glass-input { width: 100%; max-width: 350px; padding: 15px 20px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 15px; color: #fff; font-size: 16px; outline: none; box-sizing: border-box; }
    .glass-input::placeholder { color: rgba(255, 255, 255, 0.7); }
    .glass-input:focus { background: rgba(255, 255, 255, 0.3); border-color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
</style>
</head>
<body>
    <div class="glass-container">
        <input type="text" class="glass-input" placeholder="Glass Effect">
    </div>
</body>
</html>
