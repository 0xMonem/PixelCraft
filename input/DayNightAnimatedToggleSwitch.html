<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day Night Mode Animated Toggle</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; margin: 0; }
    .toggle-dn-wrapper { position: relative; width: 80px; height: 40px; }
    .dn-checkbox { opacity: 0; width: 0; height: 0; }
    .dn-label { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #87CEEB; transition: 0.5s; border-radius: 40px; overflow: hidden; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }
    .dn-circle { position: absolute; content: ""; height: 32px; width: 32px; left: 4px; bottom: 4px; background-color: #FFD700; transition: 0.5s; border-radius: 50%; box-shadow: 0 0 10px #FFD700; z-index: 2; }
    .cloud { position: absolute; top: 10px; right: 10px; width: 20px; height: 10px; background: #fff; border-radius: 10px; transition: 0.5s; opacity: 1; }
    .star { position: absolute; background: #fff; width: 2px; height: 2px; border-radius: 50%; opacity: 0; transition: 0.5s; }
    .s1 { top: 10px; left: 15px; } .s2 { top: 25px; left: 30px; } .s3 { top: 8px; left: 35px; }
    /* Checked State */
    .dn-checkbox:checked + .dn-label { background-color: #1a1a2e; }
    .dn-checkbox:checked + .dn-label .dn-circle { transform: translateX(40px); background-color: #f4f4f4; box-shadow: inset -5px -2px 0 #dcdcdc, 0 0 10px #fff; }
    .dn-checkbox:checked + .dn-label .cloud { opacity: 0; transform: translateX(20px); }
    .dn-checkbox:checked + .dn-label .star { opacity: 1; animation: twinkle 2s infinite ease-in-out; }
    @keyframes twinkle { 50% { opacity: 0.5; } }
</style>
</head>
<body>
    <div class="toggle-dn-wrapper">
        <input type="checkbox" id="dn" class="dn-checkbox">
        <label for="dn" class="dn-label">
            <div class="dn-circle"></div>
            <div class="cloud"></div>
            <div class="star s1"></div><div class="star s2"></div><div class="star s3"></div>
        </label>
    </div>
</body>
</html>
