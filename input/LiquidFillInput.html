<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Fill Input Animation</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; margin: 0; font-family: sans-serif; }
    .liquid-group { width: 90%; max-width: 380px; position: relative; overflow: hidden; border-radius: 8px; border: 2px solid #333; }
    .liquid-input { width: 100%; padding: 15px; border: none; background: transparent; font-size: 16px; color: #333; outline: none; position: relative; z-index: 2; box-sizing: border-box; transition: color 0.4s; }
    .liquid-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: #00d2ff; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1; }
    .liquid-input:focus { color: #fff; }
    .liquid-input:focus + .liquid-bg { height: 100%; }
</style>
</head>
<body>
    <div class="liquid-group">
        <input type="text" class="liquid-input" placeholder="Liquid animation...">
        <div class="liquid-bg"></div>
    </div>
</body>
</html>
