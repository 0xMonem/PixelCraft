<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Recognition Input Bar</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; font-family: sans-serif; margin: 0; }
    .voice-box { position: relative; width: 90%; max-width: 350px; display: flex; align-items: center; padding: 10px; border-radius: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); background: #fff; }
    .mic-icon { width: 24px; height: 24px; fill: #5f6368; margin-right: 15px; }
    .voice-input { flex: 1; border: none; font-size: 16px; outline: none; color: #333; }
    .waveform { display: flex; align-items: center; gap: 3px; height: 20px; margin-left: 10px; }
    .bar { width: 4px; height: 4px; background: #4285f4; border-radius: 2px; transition: 0.2s; }
    .b2 { background: #ea4335; } .b3 { background: #fbbc05; } .b4 { background: #34a853; }
    
    .voice-input:focus ~ .waveform .bar { animation: wave 0.5s ease-in-out infinite alternate; }
    .voice-input:focus ~ .waveform .b1 { animation-delay: 0s; }
    .voice-input:focus ~ .waveform .b2 { animation-delay: 0.1s; }
    .voice-input:focus ~ .waveform .b3 { animation-delay: 0.2s; }
    .voice-input:focus ~ .waveform .b4 { animation-delay: 0.3s; }
    
    @keyframes wave { 0% { height: 4px; } 100% { height: 20px; } }
</style>
</head>
<body>
    <div class="voice-box">
        <svg class="mic-icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        <input type="text" class="voice-input" placeholder="Say something...">
        <div class="waveform">
            <div class="bar b1"></div><div class="bar b2"></div>
            <div class="bar b3"></div><div class="bar b4"></div>
        </div>
    </div>
</body>
</html>
