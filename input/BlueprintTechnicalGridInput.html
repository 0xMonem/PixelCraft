<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blueprint Technical Grid Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; font-family: 'Courier New', monospace; margin: 0; }
    .blue-wrapper { width: 90%; max-width: 400px; padding: 5px; border: 2px solid #003366; background: #003366; }
    .blue-input { width: 100%; padding: 15px; background-color: #00509d; background-image: linear-gradient(rgba(255,255,255,0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.2) 1px, transparent 1px); background-size: 20px 20px; border: 1px solid #fff; color: #fff; font-size: 16px; outline: none; box-sizing: border-box; letter-spacing: 1px; }
    .blue-input::placeholder { color: rgba(255,255,255,0.6); }
    .blue-input:focus { box-shadow: inset 0 0 10px rgba(0,0,0,0.3); border-width: 2px; }
</style>
</head>
<body>
    <div class="blue-wrapper">
        <input type="text" class="blue-input" placeholder="PROJECT_ALPHA">
    </div>
</body>
</html>
