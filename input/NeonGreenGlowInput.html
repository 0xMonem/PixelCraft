<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Green Glowing Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; font-family: sans-serif; margin: 0; }
    .glow-box { width: 90%; max-width: 350px; }
    .glow-input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; border-radius: 5px; color: #fff; font-size: 16px; outline: none; transition: 0.3s; box-sizing: border-box; }
    .glow-input:focus { border-color: #00f260; box-shadow: 0 0 15px rgba(0, 242, 96, 0.5); text-shadow: 0 0 5px rgba(255, 255, 255, 0.8); }
    .glow-input::placeholder { color: #444; text-shadow: none; }
</style>
</head>
<body>
    <div class="glow-box">
        <input type="text" class="glow-input" placeholder="Glowing Text">
    </div>
</body>
</html>
