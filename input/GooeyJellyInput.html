<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gooey Jelly Animation Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #e91e63; font-family: sans-serif; margin: 0; }
    .gooey-wrapper { position: relative; width: 90%; max-width: 350px; }
    .gooey-input { width: 100%; padding: 15px 20px; border: none; border-radius: 30px; background: #fff; color: #e91e63; font-size: 16px; outline: none; position: relative; z-index: 2; box-sizing: border-box; }
    .gooey-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 30px; background: #ff80ab; z-index: 1; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .gooey-input:focus + .gooey-bg { transform: scale(1.1, 1.3); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .gooey-input:focus { color: #880e4f; }
</style>
</head>
<body>
    <div class="gooey-wrapper">
        <input type="text" class="gooey-input" placeholder="Jelly Effect">
        <div class="gooey-bg"></div>
    </div>
</body>
</html>
