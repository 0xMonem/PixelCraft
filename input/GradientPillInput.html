<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Pill Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fff; font-family: sans-serif; margin: 0; }
    .pill-wrapper { position: relative; width: 90%; max-width: 350px; padding: 2px; border-radius: 50px; background: linear-gradient(90deg, #00c6ff, #0072ff); }
    .pill-input { width: 100%; padding: 14px 20px; border: none; border-radius: 48px; font-size: 16px; outline: none; background: #fff; color: #333; box-sizing: border-box; }
    .pill-input:focus { background: #f0f8ff; }
</style>
</head>
<body>
    <div class="pill-wrapper">
        <input type="text" class="pill-input" placeholder="Gradient Pill">
    </div>
</body>
</html>
