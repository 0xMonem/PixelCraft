<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stitched Fabric Input Field</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #34495e; font-family: sans-serif; margin: 0; }
    .stitch-box { width: 90%; max-width: 350px; background: #2c3e50; padding: 10px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .stitch-input { width: 100%; padding: 15px; background: #34495e; border: 2px dashed #f1c40f; border-radius: 8px; color: #ecf0f1; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.3s; }
    .stitch-input:focus { border-style: solid; background: #2c3e50; }
    .stitch-input::placeholder { color: #95a5a6; font-style: italic; }
</style>
</head>
<body>
    <div class="stitch-box">
        <input type="text" class="stitch-input" placeholder="Fabric Style">
    </div>
</body>
</html>
