<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Puzzle Piece Input</title>
<style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #9c27b0; font-family: sans-serif; margin: 0; }
    .puzzle-wrapper { width: 90%; max-width: 320px; filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.2)); }
    /* Clip path to simulate puzzle piece connectors */
    .puzzle-input { width: 100%; padding: 15px 30px; border: none; background: #e1bee7; color: #4a148c; font-size: 16px; outline: none; 
        clip-path: polygon(
            0% 0%, 
            40% 0%, 40% 15%, 60% 15%, 60% 0%, /* Top inset */
            100% 0%, 
            100% 100%, 
            60% 100%, 60% 85%, 40% 85%, 40% 100%, /* Bottom outset (inverse) */
            0% 100%
        );
        transition: 0.3s; box-sizing: border-box; text-align: center;
    }
    .puzzle-input:focus { background: #ce93d8; clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Becomes rectangle on focus */ }
</style>
</head>
<body>
    <div class="puzzle-wrapper">
        <input type="text" class="puzzle-input" placeholder="Missing Piece">
    </div>
</body>
</html>
