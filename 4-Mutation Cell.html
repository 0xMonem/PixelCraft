<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutation Cell</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .cell-left, .cell-right {
            fill: #00ffaa;
            mix-blend-mode: screen;
        }
        .cell-left { animation: split-move-left 3s infinite; }
        .cell-right { animation: split-move-right 3s infinite; }
        
        .bridge {
            fill: #00ffaa;
            animation: bridge-stretch 3s infinite;
        }

        .glitch-line {
            stroke: #ff0055;
            stroke-width: 2;
            opacity: 0;
            animation: glitch-effect 3s infinite;
        }

        @keyframes split-move-left {
            0% { transform: translateX(15px); fill: #00ffaa; }
            50% { transform: translateX(0); fill: #00ffaa; } /* Tension */
            55% { transform: translateX(-5px); fill: #ff0055; } /* GLITCH COLOR */
            60% { transform: translateX(2px); fill: #00ffaa; }
            100% { transform: translateX(15px); }
        }

        @keyframes split-move-right {
            0% { transform: translateX(-15px); fill: #00ffaa; }
            50% { transform: translateX(0); fill: #00ffaa; }
            55% { transform: translateX(5px); fill: #ffff00; } /* GLITCH COLOR 2 */
            60% { transform: translateX(-2px); fill: #00ffaa; }
            100% { transform: translateX(-15px); }
        }

        @keyframes bridge-stretch {
            0% { transform: scaleX(0.5); opacity: 1; }
            50% { transform: scaleX(0.1); opacity: 0.8; }
            51% { opacity: 0; } /* SNAP */
            60% { opacity: 0; }
            100% { transform: scaleX(0.5); opacity: 1; }
        }

        @keyframes glitch-effect {
            0%, 50% { opacity: 0; }
            52% { opacity: 1; transform: translateX(-10px); }
            54% { opacity: 0; }
            56% { opacity: 1; transform: translateX(10px); }
            58% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <g transform="translate(50 50)">
                <!-- Connecting Bridge -->
                <rect class="bridge" x="-20" y="-10" width="40" height="20" rx="5" />
                
                <!-- Two Cells -->
                <circle class="cell-left" cx="-15" cy="0" r="20" />
                <circle class="cell-right" cx="15" cy="0" r="20" />
                
                <!-- Glitch Artifacts -->
                <line class="glitch-line" x1="-40" y1="-10" x2="40" y2="-10" />
                <line class="glitch-line" x1="-30" y1="10" x2="30" y2="10" style="animation-delay: 0.1s;" />
            </g>
        </svg>
    </div>
</body>
</html>
