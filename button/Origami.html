<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Origami</title>
<style>
body{background:#fff;height:100vh;display:flex;justify-content:center;align-items:center;margin:0;}
.fold-btn{background:#3498db;color:#fff;border:none;padding:20px 40px;font-size:18px;position:relative;margin-left:20px;cursor:pointer;}
.fold-btn::before{content:'';position:absolute;top:0;left:-20px;width:0;height:0;border-style:solid;border-width:0 20px 50px 0;border-color:transparent #2980b9 transparent transparent;}
.fold-btn:hover{background:#2980b9;}
</style>
</head>
<body>
<button class="fold-btn">FOLDED</button>
</body>
</html>
