<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Ring</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .cosmic-btn {
            position: relative;
            width: 200px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            z-index: 1;
            overflow: hidden;
            transition: 0.3s;
        }

        /* The Rotating Gradient Border */
        .cosmic-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: conic-gradient(transparent, transparent, transparent, #ff0055, #ff0055);
            animation: rotate 4s linear infinite;
            z-index: -2;
        }

        .cosmic-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: conic-gradient(transparent, transparent, transparent, #00d2ff, #00d2ff);
            animation: rotate 4s linear infinite;
            animation-delay: -2s;
            z-index: -2;
        }

        /* The Mask to create the border effect */
        .inner-bg {
            position: absolute;
            inset: 3px;
            background: #101010;
            border-radius: 26px;
            z-index: -1;
            transition: 0.3s;
        }

        .cosmic-btn:hover::before,
        .cosmic-btn:hover::after {
            animation-duration: 1s; /* Speed up on hover */
            width: 500px;
            height: 500px;
        }

        .cosmic-btn:hover .inner-bg {
            background: #222;
        }
        
        .cosmic-btn:hover {
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.5), 
                        0 0 30px rgba(0, 210, 255, 0.5);
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <button class="cosmic-btn">
        <span class="inner-bg"></span>
        Cosmic
    </button>
</body>
</html>
