<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid Install</title>
    <style>
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .droid-btn {
            background: #3DDC84;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(61, 220, 132, 0.3);
        }

        .droid-btn:hover {
            background: #32b36b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(61, 220, 132, 0.5);
        }

        .bot-head {
            width: 40px;
            height: 20px; /* Half circle height */
            position: relative;
        }

        .head-svg {
            width: 100%;
            height: auto;
            fill: white;
            transition: transform 0.3s;
        }

        .antenna {
            transform-origin: bottom center;
            transition: 0.3s;
        }

        /* Hover Interactions */
        .droid-btn:hover .head-svg {
            transform: translateY(-4px); /* Head pops up */
        }

        .droid-btn:hover .left-ant {
            animation: wiggle 0.4s infinite alternate;
        }
        .droid-btn:hover .right-ant {
            animation: wiggle 0.4s infinite alternate-reverse;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(20deg); }
        }
    </style>
</head>
<body>

    <button class="droid-btn">
        <div class="bot-head">
            <svg class="head-svg" viewBox="0 0 100 50">
                <!-- Head -->
                <path d="M0,50 a50,50 0 0,1 100,0 Z" />
                <!-- Antennas -->
                <line class="antenna left-ant" x1="25" y1="15" x2="10" y2="0" stroke="white" stroke-width="5" stroke-linecap="round" />
                <line class="antenna right-ant" x1="75" y1="15" x2="90" y2="0" stroke="white" stroke-width="5" stroke-linecap="round" />
                <!-- Eyes -->
                <circle cx="30" cy="30" r="4" fill="#3DDC84" />
                <circle cx="70" cy="30" r="4" fill="#3DDC84" />
            </svg>
        </div>
        INSTALL
    </button>

</body>
</html>
