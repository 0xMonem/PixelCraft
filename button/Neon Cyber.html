<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Cyber</title>
    <style>
        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .neon-btn {
            position: relative;
            display: inline-block;
            padding: 25px 50px;
            color: #03e9f4;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 4px;
            font-size: 20px;
            overflow: hidden;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: 0.5s;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }

        .neon-btn:hover {
            background: #03e9f4;
            color: #050505;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 200px #03e9f4;
        }

        .neon-btn span {
            position: absolute;
            display: block;
        }

        /* Top Line */
        .neon-btn span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }
        @keyframes animate1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* Right Line */
        .neon-btn span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }
        @keyframes animate2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        /* Bottom Line */
        .neon-btn span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1s linear infinite;
            animation-delay: 0.5s;
        }
        @keyframes animate3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        /* Left Line */
        .neon-btn span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }
        @keyframes animate4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }
    </style>
</head>
<body>

    <button class="neon-btn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Start System
    </button>

</body>
</html>
