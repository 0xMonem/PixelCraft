<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flip Pay</title>
    <style>
        body { background: #2f3640; display: flex; justify-content: center; height: 100vh; align-items: center; margin: 0; perspective: 600px; }
        .pay-btn {
            background: linear-gradient(45deg, #0097e6, #8c7ae6); color: white; border: none; padding: 15px 40px;
            border-radius: 10px; font-weight: bold; cursor: pointer; transform-style: preserve-3d; transition: 0.6s;
        }
        .pay-btn:hover { transform: rotateY(180deg); }
        .front, .back { backface-visibility: hidden; display: flex; align-items: center; gap: 10px; }
        .back { position: absolute; top: 0; left: 0; width: 100%; height: 100%; justify-content: center; transform: rotateY(180deg); background: #192a56; border-radius: 10px; }
    </style>
</head>
<body>
    <button class="pay-btn">
        <span class="front">ðŸ’³ PAY NOW</span>
        <span class="back">CVV: ***</span>
    </button>
</body>
</html>
