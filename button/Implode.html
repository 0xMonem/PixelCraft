<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implode</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .implode-btn {
            background: #8e44ad;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
        }

        .implode-btn:active {
            /* The Implosion */
            transform: scale(0);
            opacity: 0;
            transition: all 0.2s ease-in;
            box-shadow: inset 0 0 50px #000;
        }
    </style>
</head>
<body>
    <button class="implode-btn" onclick="setTimeout(()=> this.blur(), 1000)">IMPLODE</button>
</body>
</html>
