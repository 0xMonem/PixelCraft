<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Pulse</title>
    <style>
        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .pulse-btn {
            position: relative;
            padding: 15px 40px;
            background: white;
            color: #e91e63;
            border: none;
            border-radius: 30px;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pulse-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.3);
            padding-right: 50px; /* Make space for animation */
        }

        .ekg-svg {
            position: absolute;
            right: 15px;
            height: 25px;
            width: 30px;
            fill: none;
            stroke: #e91e63;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            transition: 0.3s;
        }

        .pulse-btn:hover .ekg-svg {
            opacity: 1;
            width: 40px;
            animation: dash 1s linear infinite;
        }
        
        .pulse-btn:hover .ekg-svg path {
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
            animation: dashDraw 1.5s linear infinite;
        }

        @keyframes dashDraw {
            0% { stroke-dashoffset: 40; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -40; }
        }
    </style>
</head>
<body>

    <button class="pulse-btn">
        Vital Signs
        <svg class="ekg-svg" viewBox="0 0 50 30">
            <!-- Simple EKG Shape -->
            <path d="M0,15 L10,15 L15,5 L25,25 L30,15 L50,15" />
        </svg>
    </button>

</body>
</html>
