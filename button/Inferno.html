<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno</title>
    <style>
        body {
            background-color: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .fire-btn {
            position: relative;
            /* Responsive font size: minimum 18px, preferred 4vw, max 24px */
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            padding: 0.8em 2.5em;
            color: #ffcc00;
            background: transparent;
            border: 2px solid #ff4500;
            border-radius: 0.2em;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.1em;
            overflow: hidden;
            transition: 0.5s;
            z-index: 1;
            /* Ensure it fits on small screens */
            max-width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fire-btn:hover {
            color: #000;
            box-shadow: 0 0 20px #ff4500, 0 0 60px #ff0000;
            border-color: #ffcc00;
        }

        /* The Flames */
        .flame-container {
            position: absolute;
            bottom: -50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff4500;
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
            z-index: -1;
        }

        .fire-btn:hover .flame-container {
            transform: translateY(0);
        }

        .flame-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 140%;
            height: 150%;
            border-radius: 45%;
            background: #ff0000;
            animation: burn 4s linear infinite;
            opacity: 0.8;
        }

        .flame-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 140%;
            height: 150%;
            border-radius: 40%;
            background: #ffcc00;
            animation: burn 7s linear infinite;
            opacity: 0.6;
        }

        @keyframes burn {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <button class="fire-btn">
        <span style="position: relative; z-index: 2;">Ignite</span>
        <div class="flame-container"></div>
    </button>

</body>
</html>
