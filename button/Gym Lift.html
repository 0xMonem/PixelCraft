<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Lift</title>
    <style>
        body { background: #2d3436; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .gym-btn {
            background: #000;
            color: #f1c40f;
            border: 2px solid #f1c40f;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .gym-btn:hover {
            background: #f1c40f;
            color: #000;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
        }

        .dumbbell {
            width: 40px; height: 15px;
            background: #bdc3c7;
            position: relative;
            border-radius: 2px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Weights */
        .dumbbell::before, .dumbbell::after {
            content: '';
            position: absolute;
            top: -10px; width: 8px; height: 35px;
            background: #7f8c8d;
            border-radius: 2px;
        }
        .dumbbell::before { left: -5px; }
        .dumbbell::after { right: -5px; }

        .gym-btn:hover .dumbbell {
            transform: translateY(-10px) rotate(-10deg);
        }
    </style>
</head>
<body>
    <button class="gym-btn">
        <div class="dumbbell"></div>
        LIFT IT
    </button>
</body>
</html>
