<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <style>
        body {
            background-color: #f0c600;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .pixel-btn {
            position: relative;
            display: inline-block;
            background: #ff3e3e;
            color: white;
            padding: 15px 30px;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            image-rendering: pixelated; /* Essential for sharp edges */
            user-select: none;
            /* Create the pixel border using box-shadows */
            box-shadow: inset -4px -4px 0px 0px #b20000,
                        inset 4px 4px 0px 0px #ff7a7a,
                        4px 4px 0px 0px #000;
            margin: 10px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .pixel-btn:active {
            transform: translate(4px, 4px);
            box-shadow: inset -4px -4px 0px 0px #b20000,
                        inset 4px 4px 0px 0px #ff7a7a,
                        0px 0px 0px 0px #000;
        }

        /* Decorative Pixel Corners using pseudo-elements */
        .pixel-btn::before, .pixel-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <button class="pixel-btn">START P1</button>

</body>
</html>
