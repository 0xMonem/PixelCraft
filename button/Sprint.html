<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <style>
        body { background: #34495e; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .run-btn {
            position: relative;
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            overflow: hidden;
        }

        .runner-svg {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px; height: 24px;
            fill: #e67e22;
            transition: 0.6s ease-in;
        }

        .finish-tape {
            position: absolute;
            right: 20px;
            top: 10%; bottom: 10%;
            width: 4px;
            background: #e74c3c;
            transition: 0.1s;
        }

        .run-btn:hover .runner-svg {
            left: 120%; /* Run past the button */
        }

        .run-btn:hover .finish-tape {
            opacity: 0;
            transform: scaleY(0); /* Tape breaks */
            transition-delay: 0.4s;
        }
        
        .run-btn:hover { background: rgba(255,255,255,0.1); border-color: #e67e22; }
    </style>
</head>
<body>
    <button class="run-btn">
        SPRINT
        <div class="finish-tape"></div>
        <svg class="runner-svg" viewBox="0 0 24 24">
             <path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"/>
        </svg>
    </button>
</body>
</html>
