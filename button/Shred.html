<!DOCTYPE html>
<html lang="ar">
<head>
    <title>Shred</title>
    <style>
        body { background: #eee; display: flex; justify-content: center; height: 100vh; align-items: center; margin: 0; }
        .del-btn {
            background: #ff4757; color: white; padding: 15px 40px; border: none; border-radius: 4px; cursor: pointer; overflow: hidden; position: relative;
        }
        .del-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 2px, #fff 2px, #fff 4px);
            opacity: 0; transition: 0.3s;
        }
        .del-btn:hover::after { opacity: 0.3; }
    </style>
</head>
<body>
    <button class="del-btn">SHRED DATA</button>
</body>
</html>
