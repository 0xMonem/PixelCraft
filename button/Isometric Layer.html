<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isometric Layer</title>
    <style>
        body {
            background: #d8dbe2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
        }

        .iso-btn {
            position: relative;
            width: 200px;
            height: 60px;
            background: none;
            border: none;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(-15deg);
            transition: transform 0.5s;
        }

        .iso-btn:hover {
            transform: rotateX(0deg) rotateY(0deg) scale(1.1);
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 20px;
            transition: 0.5s;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        /* Bottom Layer (Shadow/Base) */
        .layer-1 {
            background: #37474f;
            transform: translateZ(0px);
            opacity: 0.5;
        }

        /* Middle Layer (Color) */
        .layer-2 {
            background: #ff6b6b;
            color: transparent;
            transform: translateZ(10px);
            z-index: 2;
        }

        /* Top Layer (Text/Icon) */
        .layer-3 {
            background: white;
            color: #333;
            transform: translateZ(20px);
            border: 2px solid #ff6b6b;
            z-index: 3;
        }

        .iso-btn:hover .layer-1 { transform: translateZ(0px); opacity: 0; }
        .iso-btn:hover .layer-2 { transform: translateZ(0px); }
        .iso-btn:hover .layer-3 { transform: translateZ(0px); background: #ff6b6b; color: white; border-color: #ff6b6b; }
        
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <button class="iso-btn">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3">
            <span class="icon">ðŸš€</span> LAUNCH
        </div>
    </button>

</body>
</html>
