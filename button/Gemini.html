<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .gemini-btn {
            position: relative;
            background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
            color: transparent;
            background-clip: padding-box;
            border: 2px solid transparent;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* The Gradient Text & Border Magic */
        .gemini-btn::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(to right, #4facfe, #8e44ad, #f093fb);
        }
        
        .text-content {
            background: linear-gradient(to right, #4facfe, #f093fb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .star-svg {
            width: 25px; height: 25px;
        }

        .star-path {
            fill: url(#gemini-grad);
            transform-origin: center;
            transition: 0.3s;
        }

        .gemini-btn:hover .star-path {
            transform: scale(1.2) rotate(15deg);
            filter: drop-shadow(0 0 5px rgba(240, 147, 251, 0.8));
        }
    </style>
</head>
<body>
    <button class="gemini-btn">
        <svg class="star-svg" viewBox="0 0 24 24">
            <defs>
                <linearGradient id="gemini-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- The 4-point star shape -->
            <path class="star-path" d="M12,2 C12,8 16,12 22,12 C16,12 12,16 12,22 C12,16 8,12 2,12 C8,12 12,8 12,2 Z" />
        </svg>
        <span class="text-content">Ask Gemini</span>
    </button>
</body>
</html>
