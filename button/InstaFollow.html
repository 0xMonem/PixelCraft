<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Follow</title>
    <style>
        body {
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .insta-btn {
            position: relative;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .insta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(214, 36, 159, 0.4);
        }

        .insta-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: sans-serif;
        }

        .camera-svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Flash Animation */
        .flash {
            fill: white;
            opacity: 0;
            transition: 0.1s;
        }

        .insta-btn:hover .flash {
            animation: shutter 0.4s ease-in-out;
        }

        @keyframes shutter {
            0% { opacity: 0; transform: scale(0.5); transform-origin: center; }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>

    <button class="insta-btn">
        <svg class="camera-svg" viewBox="0 0 24 24">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <circle class="flash" cx="17.5" cy="6.5" r="1.5"></circle> <!-- The Flash Dot -->
        </svg>
        <span class="insta-text">Follow</span>
    </button>

</body>
</html>
