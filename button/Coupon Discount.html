<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>Coupon Discount</title>
<style>
body{background:#00cec9;height:100vh;display:flex;justify-content:center;align-items:center;margin:0;}
.coupon-btn{background:#fff;color:#2d3436;border:2px dashed #2d3436;padding:15px 40px;font-size:18px;font-weight:bold;cursor:pointer;position:relative;clip-path:polygon(0 0,100% 0,100% 100%,0 100%, 5% 50%);transition:.3s;}
.coupon-btn:hover{background:#dfe6e9;clip-path:polygon(0 0,95% 0,100% 50%,95% 100%,0 100%, 5% 50%);}
</style>
</head>
<body>
<button class="coupon-btn">SAVE 50%</button>
</body>
</html>
