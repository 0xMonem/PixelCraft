<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift</title>
<style>
body{background:#ffeaa7;height:100vh;display:flex;justify-content:center;align-items:center;margin:0;}
.gift-btn{background:#d63031;color:#fff;border:none;padding:30px;cursor:pointer;position:relative;width:60px;height:60px;display:flex;justify-content:center;align-items:flex-end;}
.lid{position:absolute;top:0;left:-5px;width:70px;height:15px;background:#ff7675;transition:0.4s;transform-origin:left;}
.box{width:60px;height:45px;background:#d63031;position:absolute;bottom:0;left:0;}
.ribbon{position:absolute;top:0;left:25px;width:10px;height:100%;background:#fab1a0;}
.gift-btn:hover .lid{transform:rotate(-110deg) translateY(-10px);}
</style>
</head>
<body>
<button class="gift-btn"><div class="lid"><div class="ribbon"></div></div><div class="box"><div class="ribbon"></div></div></button>
</body>
</html>
