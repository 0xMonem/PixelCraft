<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soft UI</title>
<style>
body{background:#e0e5ec;height:100vh;display:flex;justify-content:center;align-items:center;margin:0;}
.soft-btn{background:#e0e5ec;border:none;padding:20px 40px;border-radius:20px;color:#4a4a4a;font-weight:bold;cursor:pointer;box-shadow:9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);transition:0.2s;}
.soft-btn:active{box-shadow:inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8);}
</style>
</head>
<body>
<button class="soft-btn">SOFT CLICK</button>
</body>
</html>
