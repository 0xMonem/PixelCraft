<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Bite</title>
    <style>
        body { background: #ffeaa7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .donut-btn {
            position: relative;
            background: #e84393;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 0 #a21d5a;
            transition: 0.1s;
        }

        .donut-btn:active {
            box-shadow: 0 0 0 #a21d5a;
            transform: translateY(5px);
            /* The Bite Effect using Clip Path */
            clip-path: polygon(
                0% 0%, 100% 0%, 100% 100%, 0% 100%, 
                0% 60%, 10% 65%, 20% 60%, 30% 65%, 
                0% 50% /* Closing the bite shape */
            );
        }

        /* Sprinkles */
        .sprinkle {
            position: absolute;
            width: 8px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="donut-btn">
        <span class="sprinkle" style="top: 10px; left: 20px; transform: rotate(45deg); background: #55efc4;"></span>
        <span class="sprinkle" style="top: 30px; left: 80px; transform: rotate(-20deg); background: #ffeaa7;"></span>
        <span class="sprinkle" style="bottom: 10px; right: 30px; transform: rotate(90deg); background: #74b9ff;"></span>
        EAT ME!
    </button>
</body>
</html>
