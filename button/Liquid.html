<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liquid</title>
<style>
body{background:#000;height:100vh;display:flex;justify-content:center;align-items:center;margin:0;}
.liq-btn{background:transparent;border:2px solid #fff;padding:15px 40px;font-size:40px;font-weight:900;text-transform:uppercase;cursor:pointer;position:relative;overflow:hidden;}
.liq-btn span{background:url('https://i.ibb.co/7t5Q5Pj/water.png'); /* Pattern example or use gradient */ background:linear-gradient(45deg, #fff 40%, #0984e3 50%, #fff 60%); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:shine 3s linear infinite;}
@keyframes shine{to{background-position:200% center;}}
</style>
</head>
<body>
<button class="liq-btn"><span>LIQUID</span></button>
</body>
</html>
