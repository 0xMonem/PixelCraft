<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ghost Vanish</title>

        body { background: #2f3640; display: flex; justify-content: center; height: 100vh; align-items: center; margin: 0; }
        .ghost-btn {
            background: transparent; color: white; border: 1px solid white; padding: 15px 40px; cursor: pointer; transition: 0.5s;
        }
        .ghost-btn:hover {
            letter-spacing: 5px; opacity: 0; transform: scale(1.2);
        }

</head>
<body>
    <button class="ghost-btn">VANISH</button>
</body>
</html>
