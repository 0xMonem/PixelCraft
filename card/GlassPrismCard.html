<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Prism Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            position: relative;
            width: 320px;
            height: 480px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .prism-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: transform 0.5s ease;
        }
        .card:hover .prism-svg {
            transform: scale(1.1) rotate(5deg);
        }
        .content {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 2;
            pointer-events: none;
        }
        h2 {
            font-size: 32px;
            font-weight: 300;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .tag {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="prism-svg" viewBox="0 0 320 480">
            <defs>
                <linearGradient id="gradReflect" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)" />
                    <stop offset="50%" style="stop-color:rgba(255,255,255,0.4)" />
                    <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)" />
                </linearGradient>
                <linearGradient id="gradColor" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:0.6" />
                    <stop offset="100%" style="stop-color:#0072ff;stop-opacity:0.6" />
                </linearGradient>
            </defs>
            <path d="M160 80 L280 300 L40 300 Z" fill="url(#gradColor)" />
            <path d="M160 80 L280 300 L220 300 Z" fill="rgba(255,255,255,0.2)" />
            <path d="M160 80 L100 300 L40 300 Z" fill="rgba(0,0,0,0.2)" />
            <path d="M0 0 L320 480" stroke="url(#gradReflect)" stroke-width="2" opacity="0.3" />
        </svg>
        <div class="content">
            <h2>PRISM</h2>
            <div class="tag">Refraction</div>
        </div>
    </div>
</body>
</html>
