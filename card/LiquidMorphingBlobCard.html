<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Morphing Blob Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            pointer-events: none; 
        }
        h2 {
            font-size: 28px;
            color: #1a1a1a;
            margin: 0 0 10px 0;
            mix-blend-mode: overlay;
        }
        p {
            font-size: 16px;
            color: #4a4a4a;
            mix-blend-mode: darken;
        }
        .svg-blob {
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }
        .card:hover .path-blob {
            fill: #ff6b6b;
            d: path("M42.7,-73.4C55.9,-65.8,67.7,-55.6,76.6,-43.3C85.5,-31,91.5,-16.6,90.4,-2.5C89.3,11.6,81.1,25.4,70.8,36.4C60.5,47.4,48.1,55.6,35.3,62.3C22.5,69,9.3,74.2,-2.7,78.9C-14.7,83.6,-25.5,87.8,-35.8,82.4C-46.1,77,-55.9,62,-65.2,48.8C-74.5,35.6,-83.3,24.2,-84.9,11.8C-86.5,-0.6,-80.9,-14,-72.6,-25.2C-64.3,-36.4,-53.3,-45.4,-41.8,-53.5C-30.3,-61.6,-18.3,-68.8,-5.4,-67.9C7.5,-67,14.9,-58,29.5,-81 L0,0 Z");
        }
        .path-blob {
            fill: #4ecdc4;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="blob-container">
            <svg class="svg-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(100 100)">
                    <path class="path-blob" d="M41.4,-70.7C52.8,-63.3,60.6,-50.7,68.4,-38.2C76.2,-25.7,84,-13.3,82.2,-1.8C80.4,9.7,69,20.3,58.8,29.5C48.6,38.7,39.6,46.5,29.5,53.2C19.4,59.9,8.2,65.5,-1.9,68.8C-12,72.1,-21.1,73.1,-30.5,67.6C-39.9,62.1,-49.6,50.1,-58.5,38.1C-67.4,26.1,-75.5,14.1,-75.9,1.8C-76.3,-10.5,-69,-23.1,-59.4,-34.3C-49.8,-45.5,-37.9,-55.3,-25.5,-62.1C-13.1,-68.9,-0.2,-72.7,12.2,-70.7L12.2,-0 Z" />
                </g>
            </svg>
        </div>
        <div class="content">
            <h2>Liquid Flow</h2>
            <p>Interactive SVG shape morphing purely with CSS transitions. Hover to see the transformation.</p>
        </div>
    </div>
</body>
</html>
