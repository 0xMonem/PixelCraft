<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Gold Monogram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c;
        }
        .card {
            width: 280px;
            height: 280px;
            background-color: #1e1e1e;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .monogram-svg {
            width: 120px;
            height: 120px;
        }
        .mono-path {
            fill: none;
            stroke: #d4af37;
            stroke-width: 3;
            stroke-linecap: round;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .card:hover .mono-path {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="monogram-svg" viewBox="0 0 100 100">
            <!-- Letter 'A' -->
            <path class="mono-path" d="M20 80 L50 20 L80 80 M35 60 H65" style="transition-delay: 0s;"/>
            <!-- Letter 'V' -->
            <path class="mono-path" d="M30 20 L50 80 L70 20" style="transition-delay: 0.5s;"/>
        </svg>
    </div>
</body>
</html>
