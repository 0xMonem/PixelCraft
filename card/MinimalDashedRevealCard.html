<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Dashed Reveal Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            width: 300px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .dashed-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .card:hover .dashed-border {
            opacity: 1;
        }
        h3 {
            font-weight: 300;
            color: #444;
            font-size: 20px;
        }
        .btn-link {
            display: inline-block;
            margin-top: 15px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            position: relative;
        }
        .btn-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ccc;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .card:hover .btn-link::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="dashed-border">
            <rect width="100%" height="100%" fill="none" stroke="#ddd" stroke-width="2" stroke-dasharray="4 4" />
        </svg>
        <h3>An Unassuming Card</h3>
        <a href="#" class="btn-link">View Details</a>
    </div>
</body>
</html>
