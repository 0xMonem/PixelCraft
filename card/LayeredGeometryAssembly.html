<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Geometry Assembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
        }
        .scene {
            width: 300px;
            height: 300px;
            perspective: 1200px;
        }
        .assembly {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
            transition: transform 0.5s;
        }
        .scene:hover .assembly {
            transform: rotateX(0deg) rotateY(0deg);
        }
        .part {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            margin-left: -75px;
            margin-top: -75px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .part svg {
            width: 100%;
            height: 100%;
        }
        .p1 { transform: translateZ(0px); }
        .p2 { transform: translateZ(20px); }
        .p3 { transform: translateZ(40px); }
        .p4 { transform: translateZ(60px); }

        .scene:hover .p1 { transform: translateZ(-60px) rotateX(90deg); }
        .scene:hover .p2 { transform: translateZ(-20px); }
        .scene:hover .p3 { transform: translateZ(20px); }
        .scene:hover .p4 { transform: translateZ(60px) rotateX(-90deg); }
    </style>
</head>
<body>
    <div class="scene">
        <div class="assembly">
            <div class="part p1">
                <svg viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="#3498db"/></svg>
            </div>
            <div class="part p2">
                <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="30" fill="none" stroke="#e74c3c" stroke-width="5"/></svg>
            </div>
            <div class="part p3">
                <svg viewBox="0 0 100 100"><path d="M20 50 L50 80 L80 50 L50 20 Z" fill="#f1c40f"/></svg>
            </div>
            <div class="part p4">
                 <svg viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="#2ecc71"/></svg>
            </div>
        </div>
    </div>
</body>
</html>
