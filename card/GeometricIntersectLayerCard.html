<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Intersect Layer Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2a2a2a;
        }
        .card {
            width: 320px;
            height: 400px;
            position: relative;
            overflow: hidden;
            background: #ffc107;
            cursor: pointer;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .layer-1 {
            background: #007bff;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
        .layer-2 {
            background: #dc3545;
            clip-path: polygon(100% 100%, 100% 0, 0 100%);
        }
        .card:hover .layer-1 {
            transform: translateX(-50%) translateY(50%) rotate(-30deg);
        }
        .card:hover .layer-2 {
            transform: translateX(50%) translateY(-50%) rotate(30deg);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="content">INTERSECT</div>
    </div>
</body>
</html>
