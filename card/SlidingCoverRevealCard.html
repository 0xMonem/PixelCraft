<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Cover Reveal Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            width: 280px;
            height: 380px;
            position: relative;
            overflow: hidden;
            background: #e0e5ec;
            cursor: pointer;
        }
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .card:hover .cover {
            transform: translateY(-200px);
        }
        .hidden-content {
            padding: 20px;
            box-sizing: border-box;
            color: #555;
        }
        h2 {
            margin: 0 0 10px 0;
            font-size: 22px;
            font-weight: 500;
            color: #333;
        }
        .subtitle {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .hidden-content p {
            font-size: 14px;
            line-height: 1.6;
        }
        .icon-svg {
            width: 30px;
            height: 30px;
            stroke: #aaa;
            stroke-width: 1;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hidden-content">
            <h3>More Details</h3>
            <p>This content was hidden beneath the cover layer. This technique creates a sense of discovery and keeps the initial UI clean and uncluttered.</p>
        </div>
        <div class="cover">
            <h2 >Reveal Card</h2>
            <div class="subtitle">Hover to see more</div>
            <svg class="icon-svg" viewBox="0 0 24 24" fill="none">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </div>
</body>
</html>
