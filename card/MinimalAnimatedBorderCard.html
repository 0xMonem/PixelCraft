<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Animated Border Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Inter', sans-serif;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .border-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .border-path {
            fill: none;
            stroke: #ccc;
            stroke-width: 1;
            stroke-dasharray: 1400;
            stroke-dashoffset: 1400;
            transition: stroke-dashoffset 0.8s ease, stroke 0.8s ease;
        }
        .card:hover .border-path {
            stroke-dashoffset: 0;
            stroke: #333;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 22px;
            font-weight: 400;
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 14px;
            color: #999;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="border-svg">
            <rect class="border-path" x="0" y="0" width="100%" height="100%"/>
        </svg>
        
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>

        <h2>Simplicity</h2>
        <p>Information presented in its purest form. Hover to reveal the structure.</p>
    </div>
</body>
</html>
