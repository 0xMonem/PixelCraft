<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Late Night Sign</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050505;
            font-family: 'Brush Script MT', cursive;
        }
        .wall-card {
            width: 340px;
            height: 300px;
            position: relative;
            background: #111;
            border-radius: 4px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 8px solid #1a1a1a;
        }
        .brick-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }
        .neon-text {
            font-size: 60px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 30px #ff00de,
                0 0 40px #ff00de;
            margin: 0;
            transform: rotate(-5deg);
        }
        .neon-sub {
            font-family: sans-serif;
            font-weight: 100;
            font-size: 14px;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #00eaff,
                0 0 20px #00eaff;
            margin-top: 10px;
            animation: flicker 2s infinite;
        }
        .frame-wire {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }
        .btn-off {
            margin-top: 40px;
            background: #222;
            border: 1px solid #444;
            color: #666;
            padding: 5px 15px;
            border-radius: 4px;
            font-family: sans-serif;
            cursor: pointer;
            z-index: 2;
        }
        .btn-off:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wall-card">
        <svg class="brick-bg" width="100%" height="100%">
            <defs>
                <pattern id="bricks" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
                    <rect width="38" height="18" fill="#333" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#bricks)" />
        </svg>

        <!-- Wires holding the sign -->
        <svg class="frame-wire" viewBox="0 0 200 150">
            <path d="M20 150 Q20 50 100 20 Q180 50 180 150" fill="none" stroke="#222" stroke-width="3" />
        </svg>

        <h1 class="neon-text">Open</h1>
        <div class="neon-sub">LATE NIGHT</div>
        
        <button class="btn-off">Toggle Switch</button>
    </div>
</body>
</html>
