<!DOCTYPE-- 100% يدوي SVG تصميمات خارقة 100 مكتبة -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Geometric Shapes Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            cursor: pointer;
            border: 1px solid #eee;
        }
        .shape {
            position: absolute;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .line {
            top: 50%;
            left: 10%;
            width: 80%;
            height: 1px;
            background: #333;
            transform-origin: left;
        }
        .circle {
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 1px solid #333;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.5);
        }
        .rect {
            bottom: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            background: #333;
        }
        .card:hover .line {
            transform: scaleX(0.5);
        }
        .card:hover .circle {
            transform: translate(-100%, -100%) scale(1);
        }
        .card:hover .rect {
            transform: translateX(180px) rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="shape line"></div>
        <div class="shape circle"></div>
        <div class="shape rect"></div>
    </div>
</body>
</html>
