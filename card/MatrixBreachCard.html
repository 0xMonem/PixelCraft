<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Breach Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        .matrix-card {
            width: 280px;
            height: 400px;
            background: #0d0d0d;
            border: 1px solid #0f0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: transform 0.3s;
        }
        .matrix-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }
        .rain-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        .content-box {
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #0f0;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 20px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        p {
            color: #0f0;
            font-size: 12px;
            margin: 0;
        }
        .lock-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            fill: none;
            stroke: #0f0;
            stroke-width: 2;
        }
        .stream {
            font-size: 10px;
            fill: #0f0;
            font-family: monospace;
        }
        .s1 { animation: fall 2s infinite linear; }
        .s2 { animation: fall 3s infinite linear; animation-delay: 0.5s; }
        .s3 { animation: fall 2.5s infinite linear; animation-delay: 1s; }
        .s4 { animation: fall 4s infinite linear; animation-delay: 0.2s; }
        
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(400px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix-card">
        <svg class="rain-bg" viewBox="0 0 280 400">
            <text x="20" y="0" class="stream s1">1 0 1 0 0 1 1 0</text>
            <text x="60" y="0" class="stream s2">0 1 1 1 0 1 0 0</text>
            <text x="100" y="0" class="stream s3">1 1 0 0 1 0 1 1</text>
            <text x="140" y="0" class="stream s4">0 0 1 1 1 0 0 1</text>
            <text x="180" y="0" class="stream s1">1 0 0 1 0 1 1 0</text>
            <text x="220" y="0" class="stream s3">0 1 0 1 1 0 0 0</text>
            <text x="260" y="0" class="stream s2">1 1 1 0 0 0 1 1</text>
        </svg>

        <div class="content-box">
            <svg class="lock-icon" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <h1>System Breach</h1>
            <p>Decrypting keys...</p>
        </div>
    </div>
</body>
</html>
