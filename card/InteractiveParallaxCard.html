<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parallax Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .card-container {
            width: 320px;
            height: 450px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%) translateZ(20px);
            pointer-events: none;
        }
        .icon-3d {
            transform: translateZ(80px); /* Pushes the icon forward */
        }
        h2 {
            color: white;
            transform: translateZ(50px);
            margin: 20px 0 10px 0;
        }
        p {
            color: rgba(255,255,255,0.8);
            transform: translateZ(30px);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="glow"></div>
            <svg class="icon-3d" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white" stroke="#eee" stroke-width="0.5"/>
                <path d="M2 17L12 22L22 17" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h2>3D Perspective</h2>
            <p>Move your mouse over the card to experience the parallax effect.</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('cardContainer');
        const card = document.getElementById('card');

        container.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
