<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Water Droplet Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .card {
            width: 300px;
            height: 420px;
            background: linear-gradient(to bottom, #87cefa, #add8e6);
            position: relative;
            clip-path: url(#droplet-shape);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: 'Georgia', serif;
        }
        .ripple-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: url(#ripple-filter);
            opacity: 0.3;
        }
        .content {
            z-index: 2;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .card:hover .content {
            opacity: 1;
        }
        h2 {
            font-size: 28px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <clipPath id="droplet-shape" clipPathUnits="objectBoundingBox">
                <path d="M0.5,0 C0.1,0.4,0.1,0.7,0.5,1 C0.9,0.7,0.9,0.4,0.5,0 Z" />
            </clipPath>
            <filter id="ripple-filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.02 0.1" numOctaves="1" result="ripple"/>
                <feDisplacementMap in="SourceGraphic" in2="ripple" scale="10" />
            </filter>
        </defs>
    </svg>

    <div class="card">
        <svg class="ripple-bg" width="100%" height="100%">
            <rect width="100%" height="100%" fill="#fff" />
        </svg>

        <div class="content">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
            </svg>
            <h2>Pure Water</h2>
        </div>
    </div>
</body>
</html>
