<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Distortion Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
        }
        .grid-svg {
            width: 100%;
            height: 100%;
            filter: url(#distortion-filter);
        }
        .grid-rect {
            fill: url(#grid-pattern);
        }
        #turbulence {
            transition: baseFrequency 0.4s ease-out;
        }
        .card:hover #turbulence {
            /* baseFrequency="0.05 0.05" */
            /* JS will handle this */
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <svg class="grid-svg">
            <defs>
                <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 10 20 M 0 10 L 20 10" stroke="#00ffff" stroke-width="1"/>
                </pattern>
                <filter id="distortion-filter">
                    <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" result="warp"/>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
                </filter>
            </defs>
            <rect class="grid-rect" width="100%" height="100%" />
        </svg>
    </div>
    <script>
        const card = document.getElementById('card');
        const turbulence = document.getElementById('turbulence');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            const newFreq = `${y * 0.1} ${x * 0.1}`;
            turbulence.setAttribute('baseFrequency', newFreq);
        });

        card.addEventListener('mouseleave', () => {
             turbulence.setAttribute('baseFrequency', '0.01 0.01');
        });
    </script>
</body>
</html>
