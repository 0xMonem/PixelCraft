<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Embossed Hexagon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f1f1f;
        }
        .card {
            width: 280px;
            height: 280px;
            background: #2a2a2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .emboss-svg {
            width: 150px;
            height: 150px;
        }
        .shape {
            fill: #2a2a2a;
            filter: url(#emboss-filter);
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="emboss-svg" viewBox="0 0 100 100">
            <defs>
                <filter id="emboss-filter" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
                    <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
                    <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#555" result="specularOut">
                        <fePointLight x="-5000" y="-10000" z="20000"/>
                    </feSpecularLighting>
                    <feComposite in="specularOut" in2="SourceAlpha" operator="in" result="specularOut"/>
                    <feComposite in="SourceGraphic" in2="specularOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
                    <feMerge>
                        <feMergeNode in="offsetBlur"/>
                        <feMergeNode in="litPaint"/>
                    </feMerge>
                </filter>
            </defs>
            <path class="shape" d="M50 10 L90 35 L90 65 L50 90 L10 65 L10 35 Z" />
        </svg>
    </div>
</body>
</html>
