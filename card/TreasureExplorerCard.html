<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Explorer Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5e4c3;
        }
        .card {
            width: 300px;
            height: 400px;
            background: #fff8e1;
            border: 2px solid #a1887f;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .card:hover .map-bg { opacity: 0.1; }
        .hat-svg {
            width: 150px;
            height: 150px;
            transition: transform 0.4s ease;
        }
        .card:hover .hat-svg { transform: translateY(-50px) scale(0.8); }
        .text-svg {
            position: absolute;
            bottom: 80px;
            width: 200px;
        }
        .text-path {
            stroke: #d32f2f;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            transition: stroke-dashoffset 1.5s 0.2s ease;
        }
        .card:hover .text-path { stroke-dashoffset: 0; }
    </style>
</head>
<body>
    <div class="card">
        <svg class="map-bg" viewBox="0 0 200 200">
            <path d="M10 10 H190 V190 H10 Z" fill="none" stroke="#a1887f" stroke-width="1"/>
            <path d="M50 50 Q80 20 100 60 T 150 50" fill="none" stroke="#a1887f" stroke-width="1"/>
            <circle cx="170" cy="170" r="10" fill="none" stroke="#d32f2f" stroke-width="2"/>
            <line x1="170" y1="170" x2="160" y2="160" stroke="#d32f2f" stroke-width="1"/>
            <line x1="170" y1="170" x2="180" y2="160" stroke="#d32f2f" stroke-width="1"/>
        </svg>

        <svg class="hat-svg" viewBox="0 0 100 100">
            <path d="M10 50 A 40 15 0 0 1 90 50 Z" fill="#ffc107" stroke="#3e2723" stroke-width="2"/>
            <path d="M20 50 A 30 30 0 0 1 80 50" fill="#f44336" stroke="#3e2723" stroke-width="2"/>
        </svg>

        <svg class="text-svg" viewBox="0 0 200 50">
            <path class="text-path" d="M10 40 C 30 10, 60 10, 80 40 S 130 10, 150 40 S 180 10, 190 30"/>
        </svg>
    </div>
</body>
</html>
