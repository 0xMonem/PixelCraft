<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Layered Data Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #2b32b2, #1488cc);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            cursor: pointer;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card:hover .layer-1 { transform: translateY(-40px); }
        .card:hover .layer-2 { transform: translateY(-20px); }
        .card:hover .layer-3 { transform: translateY(0); }
        
        .content {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        h2 {
            color: white;
            font-size: 24px;
            text-shadow: 0 5px 10px rgba(0,0,0,0.2);
            margin: 0;
        }
        p {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="layer layer-1">
            <svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#fecfef;stop-opacity:0.9" />
                    </linearGradient>
                </defs>
                <path d="M150 50 L250 100 L150 150 L50 100 Z" fill="url(#grad1)" filter="drop-shadow(0 10px 10px rgba(0,0,0,0.2))"/>
                <path d="M50 100 L150 150 L150 350 L50 300 Z" fill="rgba(255,255,255,0.3)"/>
                <path d="M250 100 L150 150 L150 350 L250 300 Z" fill="rgba(255,255,255,0.1)"/>
            </svg>
        </div>
        <div class="layer layer-2">
            <svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:0.8" />
                    </linearGradient>
                </defs>
                <path d="M150 100 L250 150 L150 200 L50 150 Z" fill="url(#grad2)" filter="drop-shadow(0 10px 10px rgba(0,0,0,0.2))"/>
                <path d="M50 150 L150 200 L150 320 L50 270 Z" fill="rgba(255,255,255,0.3)"/>
                <path d="M250 150 L150 200 L150 320 L250 270 Z" fill="rgba(255,255,255,0.1)"/>
            </svg>
        </div>
        <div class="layer layer-3">
            <svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#84fab0;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:0.8" />
                    </linearGradient>
                </defs>
                <path d="M150 150 L250 200 L150 250 L50 200 Z" fill="url(#grad3)" filter="drop-shadow(0 10px 10px rgba(0,0,0,0.2))"/>
                <path d="M50 200 L150 250 L150 300 L50 250 Z" fill="rgba(255,255,255,0.3)"/>
                <path d="M250 200 L150 250 L150 300 L250 250 Z" fill="rgba(255,255,255,0.1)"/>
            </svg>
        </div>
        <div class="content">
            <h2>Isometric Data</h2>
            <p>Hover to expand layers</p>
        </div>
    </div>
</body>
</html>
