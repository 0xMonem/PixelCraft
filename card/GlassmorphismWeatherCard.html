<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Weather Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            font-family: 'Helvetica', sans-serif;
        }
        .card {
            width: 280px;
            height: 360px;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 20px 0;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
        .sun { animation: spin 10s linear infinite; transform-origin: center; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .temp {
            font-size: 64px;
            font-weight: 200;
            color: #333;
        }
        .city {
            font-size: 20px;
            color: #555;
        }
        .desc {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="weather-icon" viewBox="0 0 64 64">
            <g>
                <path d="M47.7,35.4c0-4.6-3.7-8.2-8.2-8.2c-1,0-1.9,0.2-2.8,0.5c-0.3-3.4-3.1-6.2-6.6-6.2c-3.7,0-6.7,3-6.7,6.7c0,0.8,0.2,1.6,0.4,2.3c-0.3-0.1-0.7-0.1-1-0.1c-3.7,0-6.7,3-6.7,6.7c0,3.6,2.9,6.6,6.5,6.7l17.2,0C44.2,42.3,47.7,39.2,47.7,35.4z" fill="#f2f2f2"/>
                <g class="sun">
                     <path d="M29.3,21.6c-0.2,0-0.4,0-0.6,0c-0.3,0-0.6,0-0.9,0c-0.3-3.4-3.1-6.2-6.6-6.2c-1.9,0-3.5,0.8-4.7,2c1.1-1.3,2.8-2.2,4.7-2.2C26.4,15.3,29.1,18,29.3,21.6z" fill="#ffc107"/>
                    <line fill="none" stroke="#ffc107" stroke-width="2" stroke-linecap="round" x1="21.2" y1="11.2" x2="22.6" y2="12.6"/>
                    <line fill="none" stroke="#ffc107" stroke-width="2" stroke-linecap="round" x1="14.1" y1="15.4" x2="15.2" y2="14.3"/>
                    <line fill="none" stroke="#ffc107" stroke-width="2" stroke-linecap="round" x1="21.2" y1="4.1" x2="22.6" y2="5.5"/>
                    <line fill="none" stroke="#ffc107" stroke-width="2" stroke-linecap="round" x1="29.1" y1="12.6" x2="27.7" y2="11.2"/>
                    <line fill="none" stroke="#ffc107" stroke-width="2" stroke-linecap="round" x1="27.7" y1="4.1" x2="29.1" y2="5.5"/>
                </g>
            </g>
        </svg>
        <div class="temp">23Â°</div>
        <div class="city">Cairo</div>
        <div class="desc">Partly Cloudy</div>
    </div>
</body>
</html>
