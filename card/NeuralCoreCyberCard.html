<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Core Cyber Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
        }
        .card {
            width: 300px;
            height: 420px;
            background: #0a0a0a;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            box-sizing: border-box;
            border: 1px solid #333;
            transition: all 0.4s ease;
        }
        .card:hover {
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }
        .circuit-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            transition: opacity 0.4s ease;
        }
        .card:hover .circuit-bg {
            opacity: 0.6;
        }
        .content {
            position: relative;
            z-index: 2;
            background: linear-gradient(to top, #0a0a0a 80%, transparent);
            padding-top: 20px;
        }
        .rank {
            color: #00ff41;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            color: white;
            font-size: 22px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        .stat {
            display: flex;
            flex-direction: column;
        }
        .label {
            color: #666;
            font-size: 10px;
            margin-bottom: 4px;
        }
        .value {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            opacity: 0;
            z-index: 3;
        }
        .card:hover .scanner-line {
            opacity: 1;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="scanner-line"></div>
        <svg class="circuit-bg" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 0 V50 H100 V100 H20" stroke="#00ff41" stroke-width="1" fill="none" />
            <path d="M250 0 V80 H200 V150" stroke="#00ff41" stroke-width="1" fill="none" />
            <path d="M300 300 H250 V350 H200" stroke="#00ff41" stroke-width="1" fill="none" />
            <path d="M0 350 H50 V420" stroke="#00ff41" stroke-width="1" fill="none" />
            <circle cx="100" cy="100" r="3" fill="#00ff41" />
            <circle cx="200" cy="150" r="3" fill="#00ff41" />
            <circle cx="50" cy="50" r="3" fill="#00ff41" />
        </svg>
        
        <div class="content">
            <div class="rank">System Level A</div>
            <h2>Neural Core</h2>
            <div class="stat-row">
                <div class="stat">
                    <span class="label">CPU</span>
                    <span class="value">98%</span>
                </div>
                <div class="stat">
                    <span class="label">TEMP</span>
                    <span class="value">42Â°C</span>
                </div>
                <div class="stat">
                    <span class="label">NET</span>
                    <span class="value">500TB</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
