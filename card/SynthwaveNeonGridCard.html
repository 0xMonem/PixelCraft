<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Neon Grid Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #100b1f;
            font-family: 'Verdana', sans-serif;
        }
        .synth-card {
            width: 300px;
            height: 450px;
            background: linear-gradient(to bottom, #2b0f54, #100b1f);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
            border: 2px solid #5c2a9d;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: 1;
        }
        .grid-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            perspective: 200px;
            z-index: 2;
            overflow: hidden;
            background: #180c2e;
        }
        .grid-lines {
            width: 200%;
            height: 120%;
            margin-left: -50%;
            background: 
                linear-gradient(transparent 0%, #ff00ff 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(255,0,255,0.4) 1%, transparent 2%);
            background-size: 100% 20px, 40px 100%;
            transform: rotateX(60deg);
            animation: drive 1s linear infinite;
        }
        @keyframes drive {
            from { background-position: 0 0; }
            to { background-position: 0 20px; }
        }
        .content {
            position: relative;
            z-index: 3;
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
            width: 80%;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,0,255,0.3);
            backdrop-filter: blur(4px);
        }
        h2 {
            color: #ff00ff;
            font-size: 24px;
            font-style: italic;
            text-shadow: 2px 2px 0px #00ffff;
            margin: 0;
            text-transform: uppercase;
        }
        .btn {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            padding: 8px 20px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transform: skewX(-15deg);
        }
        .sun-svg {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="synth-card">
        <svg class="sun-svg" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="sun-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#ffff00" />
                    <stop offset="100%" stop-color="#ff00ff" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="45" fill="url(#sun-grad)" />
            <rect x="5" y="55" width="90" height="2" fill="#2b0f54" />
            <rect x="5" y="60" width="90" height="3" fill="#2b0f54" />
            <rect x="5" y="66" width="90" height="4" fill="#2b0f54" />
            <rect x="5" y="74" width="90" height="5" fill="#2b0f54" />
            <rect x="5" y="83" width="90" height="6" fill="#2b0f54" />
        </svg>

        <div class="grid-floor">
            <div class="grid-lines"></div>
        </div>

        <div class="content">
            <h2>Retro Vibe</h2>
            <button class="btn">Drive</button>
        </div>
    </div>
</body>
</html>
