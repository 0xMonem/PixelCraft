<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Mountain Night Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .card {
            width: 300px;
            height: 450px;
            background: linear-gradient(to bottom, #01021f, #0c1a3e);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .aurora-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: screen;
        }
        .aurora-path {
            fill: url(#aurora-grad);
            animation: dance 8s ease-in-out infinite alternate;
        }
        @keyframes dance {
            from { transform: skewX(10deg) translateX(-20px); opacity: 0.6; }
            to { transform: skewX(-10deg) translateX(20px); opacity: 1; }
        }
        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="aurora-svg" viewBox="0 0 300 450" preserveAspectRatio="none">
            <defs>
                <linearGradient id="aurora-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#0ff" stop-opacity="0.8"/>
                    <stop offset="100%" stop-color="#3f51b5" stop-opacity="0" />
                </linearGradient>
            </defs>
            <path class="aurora-path" d="M-50,200 Q150,50 350,200 L300,0 L0,0 Z"/>
        </svg>
        <svg class="mountains" viewBox="0 0 300 225" preserveAspectRatio="none">
            <polygon points="0,225 100,50 150,150 220,80 300,225" fill="#030829"/>
            <polygon points="0,225 80,100 180,225" fill="#070e3e" opacity="0.5"/>
        </svg>
    </div>
</body>
</html>
