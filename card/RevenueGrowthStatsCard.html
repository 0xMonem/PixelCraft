<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Growth Statistics Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            width: 340px;
            background: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid #4a627a;
            padding-bottom: 10px;
        }
        .value {
            font-size: 28px;
            font-weight: 600;
        }
        .label {
            font-size: 12px;
            color: #95a5a6;
        }
        .change {
            font-size: 14px;
            color: #2ecc71;
            font-weight: bold;
        }
        .chart-svg {
            width: 100%;
            height: 150px;
            margin-top: 20px;
        }
        .area-path {
            stroke-width: 2;
            stroke: #2ecc71;
            fill: url(#area-gradient);
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s ease-out forwards;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div>
                <div class="label">Total Revenue</div>
                <div class="value">$58,493</div>
            </div>
            <div class="change">+12.5%</div>
        </div>
        <svg class="chart-svg" viewBox="0 0 300 150" preserveAspectRatio="none">
            <defs>
                <linearGradient id="area-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.4" />
                    <stop offset="100%" stop-color="#2ecc71" stop-opacity="0" />
                </linearGradient>
            </defs>
            <path class="area-path" d="M0,120 C40,80 80,100 120,60 C160,20 200,80 240,50 C280,20 300,40 300,40 V150 H0 Z" />
        </svg>
    </div>
</body>
</html>
