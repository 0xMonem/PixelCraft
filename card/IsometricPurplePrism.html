<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Purple Prism</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .shape-svg {
            width: 200px;
            height: 200px;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.1));
            transition: transform 0.4s ease;
        }
        .card:hover .shape-svg {
            transform: rotateY(30deg) rotateX(10deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="shape-svg" viewBox="0 0 100 100">
            <!-- Side 1 -->
            <path d="M50 10 L90 30 L90 70 L50 90 Z" fill="#8e44ad" />
            <!-- Side 2 -->
            <path d="M50 10 L10 30 L10 70 L50 90 Z" fill="#9b59b6" />
            <!-- Side 3 - Creates illusion -->
            <path d="M10 30 L50 10 L90 30 L50 50 Z" fill="#c39bd3" />
        </svg>
    </div>
</body>
</html>
