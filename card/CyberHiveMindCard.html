<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hive Mind Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f0f1a;
            font-family: 'Segoe UI', sans-serif;
        }
        .hex-card {
            width: 300px;
            height: 400px;
            background: #1a1a2e;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(123, 31, 162, 0.2);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #7b1fa2;
        }
        .hex-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .hex-card:hover .hex-bg {
            opacity: 0.6;
        }
        .hex-card:hover {
            box-shadow: 0 0 40px rgba(123, 31, 162, 0.6);
            transform: translateY(-10px);
        }
        .content {
            z-index: 2;
            text-align: center;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(123, 31, 162, 0.5);
            backdrop-filter: blur(5px);
        }
        .icon-hex {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px #e056fd);
        }
        h2 {
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 22px;
        }
        p {
            color: #e056fd;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            margin-top: 20px;
            padding: 8px 20px;
            background: linear-gradient(45deg, #7b1fa2, #e056fd);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hex-card">
        <svg class="hex-bg" width="100%" height="100%">
            <defs>
                <pattern id="hex-pattern" x="0" y="0" width="50" height="43.3" patternUnits="userSpaceOnUse">
                    <polygon points="25,0 50,12.5 50,37.5 25,50 0,37.5 0,12.5" fill="none" stroke="#7b1fa2" stroke-width="1" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#hex-pattern)" />
        </svg>

        <div class="content">
            <svg class="icon-hex" viewBox="0 0 100 100">
                <polygon points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5" fill="none" stroke="#e056fd" stroke-width="3" />
                <circle cx="50" cy="50" r="15" fill="#e056fd" />
                <line x1="50" y1="20" x2="50" y2="35" stroke="#e056fd" stroke-width="2" />
                <line x1="50" y1="80" x2="50" y2="65" stroke="#e056fd" stroke-width="2" />
                <line x1="20" y1="50" x2="35" y2="50" stroke="#e056fd" stroke-width="2" />
                <line x1="80" y1="50" x2="65" y2="50" stroke="#e056fd" stroke-width="2" />
            </svg>
            <h2>Hive Mind</h2>
            <p>Connected Intelligence</p>
            <button class="btn">Connect</button>
        </div>
    </div>
</body>
</html>
