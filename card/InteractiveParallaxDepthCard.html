<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parallax Depth Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Lato', sans-serif;
        }
        .depth-card {
            width: 320px;
            height: 450px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .depth-bg {
            position: absolute;
            top: -50px; left: -50px;
            width: calc(100% + 100px);
            height: calc(100% + 100px);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><circle cx="20" cy="20" r="2" fill="%23e0e0e0"/></svg>');
            background-size: 20px 20px;
            transition: transform 0.2s ease-out;
            z-index: 1;
        }
        .content {
            z-index: 2;
        }
        h2 {
            font-size: 32px;
            color: #333;
            margin: 0;
        }
        p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="depth-card" id="card">
        <div class="depth-bg" id="bg"></div>
        <div class="content">
            <h2>Deep UI</h2>
            <p>A simple depth illusion with SVG background pattern and JavaScript.</p>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const bg = document.getElementById('bg');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const moveX = (x - centerX) / 5;
            const moveY = (y - centerY) / 5;

            bg.style.transform = `translate(${moveX}px, ${moveY}px)`;
            card.style.transform = `rotateY(${(x - centerX) / 20}deg) rotateX(${-(y - centerY) / 20}deg) scale(1.05)`;
            card.style.boxShadow = '0 50px 80px rgba(0,0,0,0.2)';
        });

        card.addEventListener('mouseleave', () => {
            bg.style.transform = 'translate(0, 0)';
            card.style.transform = 'rotateY(0) rotateX(0) scale(1)';
            card.style.boxShadow = '0 30px 60px rgba(0,0,0,0.1)';
        });
    </script>
</body>
</html>
