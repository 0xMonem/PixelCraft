<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Crafted Wood Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Playfair Display', serif;
        }
        .wood-card {
            width: 320px;
            height: 200px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wood-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            z-index: 2;
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        h2 {
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            margin: 0;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="wood-card">
        <svg class="wood-texture" width="100%" height="100%">
            <defs>
                <filter id="wood-grain" x="0" y="0" width="100%" height="100%">
                    <feTurbulence type="fractalNoise" baseFrequency="0.01 0.2" numOctaves="2" result="noise"/>
                    <feDiffuseLighting in="noise" lighting-color="#a07a5a" surfaceScale="2">
                        <feDistantLight azimuth="45" elevation="60"/>
                    </feDiffuseLighting>
                </filter>
            </defs>
            <rect width="100%" height="100%" fill="#c49a6c" />
            <rect width="100%" height="100%" filter="url(#wood-grain)" opacity="0.4" />
        </svg>

        <div class="content">
            <h2>Hand Crafted</h2>
        </div>
    </div>
</body>
</html>
