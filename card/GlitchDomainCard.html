<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Domain Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
        }
        .card {
            width: 320px;
            height: 450px;
            background: #000;
            border: 2px solid #4a0e6b;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .domain-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1), border-radius 0.8s;
        }
        .card:hover .domain-bg {
            transform: scale(1);
            border-radius: 0;
        }
        .text {
            font-family: 'Arial Black', sans-serif;
            font-size: 48px;
            color: white;
            z-index: 2;
            filter: url(#glitch-filter);
            opacity: 0;
            transition: opacity 0.5s 0.5s;
        }
        .card:hover .text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <filter id="glitch-filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" result="warp"/>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="10" in="SourceGraphic" in2="warp"/>
            </filter>
            <radialGradient id="space-grad">
                <stop offset="0%" stop-color="#4a0e6b" />
                <stop offset="100%" stop-color="#000" />
            </radialGradient>
        </defs>
    </svg>
    <div class="card">
        <svg class="domain-bg">
            <rect width="100%" height="100%" fill="url(#space-grad)"/>
        </svg>
        <div class="text">DOMAIN</div>
    </div>
</body>
</html>
