<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Color Theme Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdfdfd;
            font-family: 'Helvetica', sans-serif;
        }
        .card {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s;
        }
        .icon-display {
            width: 100px;
            height: 100px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-svg {
            width: 80px;
            height: 80px;
        }
        .icon-svg path { transition: fill 0.5s; }
        .controls {
            display: flex;
        }
        .btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            margin: 0 10px;
            cursor: pointer;
            box-shadow: 0 0 0 2px #ddd;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="icon-display">
            <svg id="icon" class="icon-svg" viewBox="0 0 24 24">
                <path id="iconPath" fill="#4caf50" d="M17.5,12A5.5,5.5 0 0,1 12,17.5A5.5,5.5 0 0,1 6.5,12A5.5,5.5 0 0,1 12,6.5A5.5,5.5 0 0,1 17.5,12M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
        </div>
        <div class="controls">
            <div id="spring" class="btn" style="background: #a5d6a7;"></div>
            <div id="summer" class="btn" style="background: #ffee58;"></div>
            <div id="autumn" class="btn" style="background: #ff7043;"></div>
            <div id="winter" class="btn" style="background: #81d4fa;"></div>
        </div>
    </div>
    <script>
        const card = document.getElementById('card');
        const iconPath = document.getElementById('iconPath');
        const seasons = {
            spring: { color: '#e8f5e9', iconColor: '#4caf50' },
            summer: { color: '#fffde7', iconColor: '#fbc02d' },
            autumn: { color: '#fbe9e7', iconColor: '#e64a19' },
            winter: { color: '#e1f5fe', iconColor: '#0288d1' }
        };
        document.getElementById('spring').addEventListener('click', () => {
            card.style.backgroundColor = seasons.spring.color;
            iconPath.style.fill = seasons.spring.iconColor;
        });
        document.getElementById('summer').addEventListener('click', () => {
            card.style.backgroundColor = seasons.summer.color;
            iconPath.style.fill = seasons.summer.iconColor;
        });
         document.getElementById('autumn').addEventListener('click', () => {
            card.style.backgroundColor = seasons.autumn.color;
            iconPath.style.fill = seasons.autumn.iconColor;
        });
         document.getElementById('winter').addEventListener('click', () => {
            card.style.backgroundColor = seasons.winter.color;
            iconPath.style.fill = seasons.winter.iconColor;
        });
    </script>
</body>
</html>
