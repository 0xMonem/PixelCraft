<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Hacker Terminal Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Consolas', monospace;
        }
        .terminal-card {
            width: 350px;
            height: 200px;
            background: #0d0d0d;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }
        .header {
            display: flex;
            justify-content: space-between;
            color: #fcee09;
            font-size: 12px;
            margin-bottom: 15px;
            border-bottom: 1px solid #fcee09;
            padding-bottom: 5px;
        }
        .content {
            color: #00ff00;
            font-size: 14px;
            z-index: 1;
            flex-grow: 1;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #00ff00;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        .wave-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            opacity: 0.5;
        }
        .path-wave {
            fill: none;
            stroke: #fcee09;
            stroke-width: 2;
            animation: shift 2s linear infinite;
        }
        @keyframes shift {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }
        .alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fcee09;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            opacity: 0;
            transition: 0.2s;
            z-index: 11;
        }
        .terminal-card:hover .alert {
            opacity: 1;
        }
        .terminal-card:hover {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0,255,0,0.2);
        }
    </style>
</head>
<body>
    <div class="terminal-card">
        <div class="scanlines"></div>
        <div class="alert">ACCESS GRANTED</div>
        
        <div class="header">
            <span>TERMINAL_01</span>
            <span>SECURE</span>
        </div>
        
        <div class="content">
            > Initializing protocol...<br>
            > Bypass security: OK<br>
            > Decoding SVG matrix...<br>
            > <span class="cursor"></span>
        </div>

        <svg class="wave-svg" viewBox="0 0 200 60" preserveAspectRatio="none">
            <path class="path-wave" d="M0,30 Q20,10 40,30 T80,30 T120,30 T160,30 T200,30 T240,30" />
        </svg>
    </div>
</body>
</html>
