<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Sweet Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff9e6;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            background: #fff;
            border: 1px solid #ffde7a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .honeycomb-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hex {
            stroke: #ffde7a;
            stroke-width: 2;
            fill: rgba(255, 222, 122, 0);
            transition: fill 0.4s ease;
        }
        .card:hover .hex-fill {
            fill: rgba(255, 193, 7, 0.5);
        }
        .content {
            z-index: 2;
            text-align: center;
            color: #b7860d;
        }
        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="honeycomb-bg" width="300" height="400">
            <defs>
                <pattern id="honeycomb" width="86.6" height="100" patternUnits="userSpaceOnUse">
                    <polygon class="hex" points="43.3,0 86.6,25 86.6,75 43.3,100 0,75 0,25" />
                    <polygon class="hex hex-fill" points="43.3,50 65,62.5 65,87.5 43.3,100 21.6,87.5 21.6,62.5" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#honeycomb)" />
        </svg>
        <div class="content">
            <h2>Sweet & Natural</h2>
        </div>
    </div>
</body>
</html>
