<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Biohazard Alert Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: 'Impact', sans-serif;
        }
        .hazard-card {
            width: 320px;
            height: 240px;
            background: #f2ff00;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            clip-path: polygon(0 0, 90% 0, 100% 15%, 100% 100%, 10% 100%, 0 85%);
            transition: transform 0.2s;
        }
        .hazard-card:hover {
            transform: scale(1.02);
        }
        .inner-black {
            width: 100%;
            height: 100%;
            background: #111;
            color: #f2ff00;
            display: flex;
            flex-direction: row;
            clip-path: polygon(0 0, 90% 0, 100% 15%, 100% 100%, 10% 100%, 0 85%);
        }
        .stripe-section {
            width: 80px;
            height: 100%;
            background-color: #f2ff00;
        }
        .text-section {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            font-size: 36px;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }
        .sub {
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        .hazard-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .stripe-pattern {
            width: 100%;
            height: 100%;
        }
        .glitch-effect:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #fff;
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>
    <div class="hazard-card">
        <div class="inner-black">
            <div class="stripe-section">
                <svg class="stripe-pattern" preserveAspectRatio="none">
                    <defs>
                        <pattern id="stripes" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                            <rect width="10" height="20" fill="#111" />
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#stripes)" />
                </svg>
            </div>
            <div class="text-section">
                <svg class="hazard-icon" viewBox="0 0 50 50">
                    <path d="M25 5 L45 40 H5 Z" fill="none" stroke="#f2ff00" stroke-width="4" stroke-linejoin="round"/>
                    <rect x="23" y="15" width="4" height="15" fill="#f2ff00"/>
                    <rect x="23" y="33" width="4" height="4" fill="#f2ff00"/>
                </svg>
                <h2 class="glitch-effect">TOXIC</h2>
                <div class="sub">Biohazard Level 4</div>
                <div class="sub" style="margin-top:20px; border:1px solid #f2ff00; padding:5px; text-align:center; cursor:pointer;">PURGE</div>
            </div>
        </div>
    </div>
</body>
</html>
