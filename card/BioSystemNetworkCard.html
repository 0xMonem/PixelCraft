<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-System Network Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef2f3;
            font-family: 'Roboto', sans-serif;
        }
        .cell-card {
            width: 320px;
            height: 400px;
            background: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .cell-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .cell {
            fill: #d7e1ec;
            transition: r 0.5s ease-in-out;
        }
        .cell-card:hover .cell {
            r: 8;
        }
        .header {
            padding: 20px;
            z-index: 1;
        }
        h2 {
            font-size: 24px;
            color: #3b4d61;
            margin: 0;
        }
        .footer {
            padding: 20px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            border-top: 1px solid #eee;
            z-index: 1;
        }
        p {
            margin: 0;
            color: #6a7c90;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="cell-card">
        <svg class="cell-bg" width="100%" height="100%">
            <defs>
                <pattern id="cell-pattern" x="10" y="10" width="40" height="40" patternUnits="userSpaceOnUse">
                    <circle class="cell" cx="20" cy="20" r="5" />
                    <line x1="20" y1="20" x2="0" y2="0" stroke="#d7e1ec" stroke-width="1"/>
                    <line x1="20" y1="20" x2="40" y2="0" stroke="#d7e1ec" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#cell-pattern)" />
        </svg>

        <div class="header">
            <h2>Bio-System</h2>
        </div>
        <div class="footer">
            <p>A dynamic network of interconnected nodes, visualized with SVG patterns.</p>
        </div>
    </div>
</body>
</html>
