<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Peace Organic Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdfbf7;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .organic-card {
            position: relative;
            width: 320px;
            height: 460px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(200, 190, 180, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .organic-card:hover {
            transform: translateY(-10px);
        }
        .blob-bg {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 420px;
            height: 400px;
            z-index: 0;
        }
        .content {
            z-index: 1;
            margin-top: 180px;
        }
        h2 {
            color: #4a4a4a;
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        p {
            color: #8a8a8a;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-soft {
            padding: 12px 30px;
            background: #ff9a9e;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3);
            transition: 0.3s;
        }
        .btn-soft:hover {
            box-shadow: 0 15px 25px rgba(255, 154, 158, 0.5);
            transform: scale(1.05);
        }
        .float-anim {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            50% { transform: translate(10px, 20px) rotate(5deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="organic-card">
        <svg class="blob-bg float-anim" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="blob-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path fill="url(#blob-grad)" d="M44.7,-76.4C58.9,-69.2,71.8,-59.1,79.6,-46.3C87.4,-33.5,90.1,-17.9,88.5,-3.3C86.9,11.3,81,24.9,72.4,36.9C63.8,48.9,52.4,59.4,40.2,65.6C28,71.8,15,73.8,1.4,71.3C-12.1,68.9,-26.3,62,-39.3,55.4C-52.4,48.7,-64.3,42.3,-72.6,32.3C-80.9,22.3,-85.5,8.7,-82.9,-3.3C-80.4,-15.3,-70.7,-25.7,-61.4,-35.1C-52.1,-44.4,-43.2,-52.7,-33,-61.9C-22.9,-71.1,-11.4,-81.1,1.5,-83.7C14.4,-86.3,28.8,-81.5,44.7,-76.4Z" transform="translate(100 100)" />
        </svg>

        <div class="content">
            <h2>Inner Peace</h2>
            <p>Embrace the flow of creativity with soft, organic shapes that bring calmness to your interface.</p>
            <button class="btn-soft">Discover</button>
        </div>
    </div>
</body>
</html>
