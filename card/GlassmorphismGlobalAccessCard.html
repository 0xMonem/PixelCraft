<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Global Access Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card-container {
            position: relative;
            width: 320px;
            height: 450px;
            perspective: 1000px;
        }
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            z-index: 0;
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .icon-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        h2 {
            margin: 0 0 12px 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        p {
            margin: 0 0 30px 0;
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            margin-top: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            width: fit-content;
        }
        .btn:hover {
            background: white;
            color: #0f172a;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <svg class="bg-glow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF0080;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7928CA;stop-opacity:1" />
                </linearGradient>
                <filter id="blurMe">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
                </filter>
            </defs>
            <circle cx="100" cy="100" r="60" fill="url(#grad1)" filter="url(#blurMe)" style="animation: float 8s infinite ease-in-out; opacity: 0.6;" />
            <circle cx="140" cy="60" r="40" fill="#00FFFF" filter="url(#blurMe)" style="animation: float 12s infinite reverse ease-in-out; opacity: 0.4;" />
        </svg>

        <div class="card">
            <div class="icon-box">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12H22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2A15.3 15.3 0 0 1 16 12A15.3 15.3 0 0 1 12 22A15.3 15.3 0 0 1 8 12A15.3 15.3 0 0 1 12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>Global Access</h2>
            <p>Experience the next generation of digital connectivity with our holographic interface technology. Pure SVG magic.</p>
            <a href="#" class="btn">Explore Now</a>
        </div>
    </div>
</body>
</html>
