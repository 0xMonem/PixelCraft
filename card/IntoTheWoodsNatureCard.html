<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into The Woods Nature Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0fff0;
        }
        .card {
            width: 320px;
            height: 450px;
            background: #a5d6a7;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: flex-end;
            padding: 30px;
            box-sizing: border-box;
            color: white;
            font-family: 'Georgia', serif;
        }
        .canopy-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-out;
        }
        .card:hover .l1 { transform: translate(10px, -5px); }
        .card:hover .l2 { transform: translate(-8px, 10px); }
        .card:hover .l3 { transform: translate(5px, 5px); }
        h2 {
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="canopy-layer l1" viewBox="0 0 320 450" opacity="0.5">
            <path d="M-50,0 C100,200 200,100 350,250 L320,0 Z" fill="#66bb6a"/>
        </svg>
        <svg class="canopy-layer l2" viewBox="0 0 320 450" opacity="0.6">
            <path d="M-20,450 C150,250 250,350 370,150 L320,450 Z" fill="#4caf50"/>
        </svg>
        <svg class="canopy-layer l3" viewBox="0 0 320 450" opacity="0.4">
             <path d="M-30,200 C80,300 220,150 340,400 L0,450 Z" fill="#388e3c"/>
        </svg>
        <h2>Into The Woods</h2>
    </div>
</body>
</html>
