<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Liquid Morphing Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3e5f5;
            font-family: 'Arial', sans-serif;
        }
        .liquid-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .liquid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: drop-shadow(0 10px 20px rgba(156, 39, 176, 0.3));
            animation: morph 8s ease-in-out infinite;
        }
        .content {
            z-index: 2;
            color: white;
            text-align: center;
            width: 70%;
        }
        h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        p {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.9;
        }
        @keyframes morph {
            0%, 100% {
                clip-path: circle(45% at 50% 50%);
            }
            33% {
                clip-path: ellipse(48% 42% at 50% 50%);
            }
            66% {
                clip-path: ellipse(40% 48% at 50% 50%);
            }
        }
        /* Fallback for clip-path animation smoothness, using SVG instead below for better shape */
    </style>
</head>
