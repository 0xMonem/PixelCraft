<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasengan Konoha Spinning Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Impact', sans-serif;
            overflow: hidden;
        }
        .card {
            width: 350px;
            height: 350px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .rasengan-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        .swirl {
            fill: none;
            stroke: #00aaff;
            stroke-width: 4;
            stroke-linecap: round;
            filter: url(#glow);
            animation: dash 1.5s ease-in-out infinite alternate;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes dash {
            from { stroke-dasharray: 1 150; }
            to { stroke-dasharray: 150 1; }
        }
        .text-container {
            position: relative;
            z-index: 2;
            width: 200px;
            height: 200px;
        }
        .char {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 32px;
            color: white;
            transform-origin: 0 100px;
            text-shadow: 0 0 10px #00aaff;
            animation: text-spin 10s linear infinite;
        }
        .konoha-logo {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .konoha-path {
            fill: #ddd;
            stroke: #222;
            stroke-width: 2;
        }
        .card:hover .rasengan-svg {
            transform: scale(1.2);
        }
        .card:hover .swirl {
            stroke-width: 6;
        }
    </style>
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
                <feMerge>
                    <feMergeNode in="coloredBlur" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>
    </svg>
    <div class="card">
        <svg class="rasengan-svg" viewBox="-100 -100 200 200">
            <path class="swirl" d="M0,0 C50,50 50,-50 0,0" />
            <path class="swirl" d="M0,0 C-50,-50 -50,50 0,0" />
            <path class="swirl" d="M0,0 C50,-50 -50,-50 0,0" />
            <path class="swirl" d="M0,0 C-50,50 50,50 0,0" />
        </svg>

        <div class="text-container">
            <!-- RASENGAN -->
            <span class="char" style="transform: rotate(0deg);">R</span>
            <span class="char" style="transform: rotate(40deg);">A</span>
            <span class="char" style="transform: rotate(80deg);">S</span>
            <span class="char" style="transform: rotate(120deg);">E</span>
            <span class="char" style="transform: rotate(160deg);">N</span>
            <span class="char" style="transform: rotate(200deg);">G</span>
            <span class="char" style="transform: rotate(240deg);">A</span>
            <span class="char" style="transform: rotate(280deg);">N</span>
        </div>
        
        <svg class="konoha-logo" viewBox="0 0 100 100">
            <path class="konoha-path" d="M50,10 C80,10 90,40 90,50 C90,60 80,90 50,90 C20,90 10,60 10,50 C10,40 20,10 50,10 M50,20 C30,20 20,40 20,50 C20,60 30,80 50,80 M50,20 Q70,40 50,80 M50,80 C70,80 80,60 80,50 C80,40 70,20 50,20 M50,50 L30,65 H70 Z" />
        </svg>
    </div>
</body>
</html>
