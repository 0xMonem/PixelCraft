<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Biometric Scan Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        .scan-card {
            width: 260px;
            height: 400px;
            background: #050505;
            border: 2px solid #333;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, rgba(255, 0, 0, 0), rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0));
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            z-index: 10;
            animation: scan 3s ease-in-out infinite;
        }
        .user-frame {
            width: 120px;
            height: 120px;
            border: 2px dashed #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .user-frame svg {
            width: 60px;
            height: 60px;
            fill: #333;
        }
        .scan-card:hover .user-frame {
            border-color: #f00;
        }
        .scan-card:hover .user-frame svg {
            fill: #f00;
        }
        .barcode {
            margin-top: auto;
            width: 100%;
            height: 50px;
        }
        .info-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
            font-size: 12px;
        }
        .info-val {
            color: #fff;
            font-weight: bold;
        }
        .status {
            color: #f00;
            border: 1px solid #f00;
            padding: 2px 8px;
            font-size: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-transform: uppercase;
        }
        @keyframes scan {
            0% { top: -10%; }
            50% { top: 110%; }
            100% { top: -10%; }
        }
    </style>
</head>
<body>
    <div class="scan-card">
        <div class="scan-line"></div>
        
        <div class="user-frame">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>

        <div class="info-row">
            <span>ID CODE</span>
            <span class="info-val">XJ-900</span>
        </div>
        <div class="info-row">
            <span>CLASS</span>
            <span class="info-val">CYBORG</span>
        </div>
        <div class="info-row">
            <span>ACCESS</span>
            <span class="info-val">RESTRICTED</span>
        </div>

        <div class="status">Unauthorized</div>

        <svg class="barcode" preserveAspectRatio="none" viewBox="0 0 200 50">
            <rect x="10" y="0" width="5" height="50" fill="#333" />
            <rect x="20" y="0" width="2" height="50" fill="#333" />
            <rect x="25" y="0" width="8" height="50" fill="#333" />
            <rect x="40" y="0" width="3" height="50" fill="#333" />
            <rect x="50" y="0" width="10" height="50" fill="#333" />
            <rect x="65" y="0" width="4" height="50" fill="#333" />
            <rect x="75" y="0" width="6" height="50" fill="#333" />
            <rect x="90" y="0" width="2" height="50" fill="#333" />
            <rect x="100" y="0" width="15" height="50" fill="#333" />
            <rect x="120" y="0" width="5" height="50" fill="#333" />
            <rect x="130" y="0" width="8" height="50" fill="#333" />
            <rect x="145" y="0" width="3" height="50" fill="#333" />
            <rect x="155" y="0" width="12" height="50" fill="#333" />
            <rect x="175" y="0" width="4" height="50" fill="#333" />
            <rect x="185" y="0" width="5" height="50" fill="#333" />
        </svg>
    </div>
</body>
</html>
