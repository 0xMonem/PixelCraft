<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Fluid Motion Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .wave-card {
            width: 300px;
            height: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 150, 136, 0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 30px;
            box-sizing: border-box;
        }
        .text-group {
            z-index: 2;
        }
        h2 {
            color: #00695c;
            font-size: 28px;
            margin: 0 0 5px 0;
        }
        .subtitle {
            color: #4db6ac;
            font-size: 14px;
            font-weight: 500;
        }
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .wave-path {
            animation: moveWave 3s ease-in-out infinite alternate;
        }
        .w1 { opacity: 0.3; animation-delay: 0s; color: #4db6ac; }
        .w2 { opacity: 0.6; animation-delay: 1s; color: #26a69a; }
        .w3 { opacity: 1.0; animation-delay: 2s; color: #00897b; }
        
        @keyframes moveWave {
            from { transform: scaleY(1) translateX(0); }
            to { transform: scaleY(1.1) translateX(-10px); }
        }
        .circle-icon {
            width: 50px;
            height: 50px;
            background: #e0f2f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wave-card">
        <div class="circle-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#00695c">
                <path d="M12 2L2 22h20L12 2zm0 3.8L19.2 20H4.8L12 5.8z"/>
            </svg>
        </div>
        <div class="text-group">
            <div class="subtitle">Ocean Drive</div>
            <h2>Fluid Motion</h2>
        </div>
        
        <div class="wave-container">
            <!-- Back Wave -->
            <svg class="wave w1" viewBox="0 0 1440 320" preserveAspectRatio="none">
                <path class="wave-path" fill="currentColor" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <!-- Middle Wave -->
            <svg class="wave w2" viewBox="0 0 1440 320" preserveAspectRatio="none">
                <path class="wave-path" fill="currentColor" d="M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,165.3C672,139,768,117,864,128C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <!-- Front Wave -->
            <svg class="wave w3" viewBox="0 0 1440 320" preserveAspectRatio="none">
                <path class="wave-path" fill="currentColor" d="M0,256L48,245.3C96,235,192,213,288,181.3C384,149,480,107,576,106.7C672,107,768,149,864,160C960,171,1056,149,1152,133.3C1248,117,1344,107,1392,101.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </div>
</body>
</html>
