<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Constellation Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0b0f19;
        }
        .card {
            width: 320px;
            height: 400px;
            position: relative;
            cursor: pointer;
        }
        .constellation-svg {
            width: 100%;
            height: 100%;
        }
        .star {
            fill: #fff;
            animation: twinkle 4s infinite ease-in-out;
        }
        .s2 { animation-delay: 1s; }
        .s3 { animation-delay: 2s; }
        .s4 { animation-delay: 3s; }
        .connection-line {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 1s ease;
        }
        .card:hover .connection-line {
            stroke-dashoffset: 0;
        }
        @keyframes twinkle {
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="constellation-svg" viewBox="0 0 320 400">
            <!-- Lines -->
            <line class="connection-line" x1="50" y1="100" x2="150" y2="50" />
            <line class="connection-line" x1="150" y1="50" x2="250" y2="150" style="transition-delay: 0.2s;"/>
            <line class="connection-line" x1="250" y1="150" x2="180" y2="300" style="transition-delay: 0.4s;"/>
            <line class="connection-line" x1="180" y1="300" x2="80" y2="250" style="transition-delay: 0.6s;"/>
            <line class="connection-line" x1="80" y1="250" x2="50" y2="100" style="transition-delay: 0.8s;"/>
            <!-- Stars -->
            <circle class="star s1" cx="50" cy="100" r="3" />
            <circle class="star s2" cx="150" cy="50" r="4" />
            <circle class="star s3" cx="250" cy="150" r="3" />
            <circle class="star s4" cx="180" cy="300" r="2" />
            <circle class="star s1" cx="80" cy="250" r="3" />
        </svg>
    </div>
</body>
</html>
