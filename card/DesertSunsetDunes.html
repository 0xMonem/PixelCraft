<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Sunset Dunes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .card {
            width: 320px;
            height: 240px;
            background: linear-gradient(to bottom, #ff8c00, #ffc700);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .dunes-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .dune {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: #d2691e;
        }
        .d2 { fill: #cd853f; transform: translateY(10px); }
        .d3 { fill: #f4a460; transform: translateY(20px); }
        .stars {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: 50%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .card:hover .stars {
            opacity: 1;
        }
        .star {
            fill: white;
            animation: twinkle 2s infinite;
        }
        .s2 { animation-delay: 0.5s; }
        .s3 { animation-delay: 1s; }
        @keyframes twinkle {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="stars" viewBox="0 0 100 50">
            <circle class="star s1" cx="20" cy="20" r="1" />
            <circle class="star s2" cx="80" cy="10" r="1" />
            <circle class="star s3" cx="50" cy="30" r="1" />
            <circle class="star s1" cx="90" cy="40" r="0.5" />
            <circle class="star s2" cx="10" cy="5" r="0.5" />
        </svg>
        <div class="dunes-container">
            <svg class="dune d1" viewBox="0 0 320 240" preserveAspectRatio="none">
                <path d="M0,240 Q80,100 160,180 T320,150 V240 Z" />
            </svg>
            <svg class="dune d2" viewBox="0 0 320 240" preserveAspectRatio="none">
                <path d="M0,240 Q100,150 200,190 T320,160 V240 Z" />
            </svg>
             <svg class="dune d3" viewBox="0 0 320 240" preserveAspectRatio="none">
                <path d="M0,240 Q50,200 150,210 T320,180 V240 Z" />
            </svg>
        </div>
    </div>
</body>
</html>
