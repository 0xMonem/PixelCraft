<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Golden Frame Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
        }
        .card {
            width: 320px;
            height: 450px;
            background: #1c1c1c;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame-svg {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
        }
        .frame-path {
            fill: none;
            stroke: #b38728;
            stroke-width: 1;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            transition: stroke-dashoffset 3s ease-in-out;
        }
        .card:hover .frame-path {
            stroke-dashoffset: 0;
        }
        .content {
            font-family: 'Trajan Pro', serif;
            color: #ccc;
            text-align: center;
        }
        h2 {
            font-weight: normal;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="frame-svg" preserveAspectRatio="none" viewBox="0 0 300 430">
            <path class="frame-path" d="M10,10 H290 V420 H10 V10 Z M20,20 Q150,50 280,20 V410 Q150,380 20,410 V20 Z" />
        </svg>
        <div class="content">
            <h2>Chronos</h2>
        </div>
    </div>
</body>
</html>
