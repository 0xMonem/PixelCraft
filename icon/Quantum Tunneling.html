<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Tunneling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #080808;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .barrier {
            fill: none;
            stroke: #fff;
            stroke-width: 4;
            stroke-dasharray: 5 5;
            filter: drop-shadow(0 0 5px #fff);
        }
        .particle {
            fill: #00ffff;
            animation: move-particle 3s ease-in-out infinite;
        }
        .ghost-particle {
            fill: #00ffff;
            opacity: 0;
            animation: ghosting 3s ease-in-out infinite;
        }
        .ripple {
            stroke: #00ffff;
            stroke-width: 2;
            fill: none;
            opacity: 0;
            animation: barrier-ripple 3s linear infinite;
        }

        @keyframes move-particle {
            0% { transform: translateX(10px); }
            40% { transform: translateX(45px) scale(1); opacity: 1; } /* Hit Wall */
            45% { transform: translateX(48px) scale(0.5); opacity: 0.5; } /* Dissolve */
            50% { transform: translateX(52px) scale(0.5); opacity: 0; } /* Tunneling */
            55% { transform: translateX(55px) scale(0.5); opacity: 0.5; } /* Reappear */
            60% { transform: translateX(60px) scale(1); opacity: 1; }
            100% { transform: translateX(90px); }
        }

        @keyframes ghosting {
            40% { opacity: 0; transform: translateX(45px); }
            45% { opacity: 0.5; transform: translateX(55px) scale(1.2); filter: blur(2px); } /* probability cloud */
            55% { opacity: 0; transform: translateX(60px); }
        }

        @keyframes barrier-ripple {
            40% { opacity: 0; stroke-width: 2; }
            45% { opacity: 1; stroke-width: 6; stroke: #00ffff; } /* Barrier Reacts */
            50% { opacity: 0; stroke-width: 2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- The Impossible Barrier -->
            <line class="barrier" x1="50" y1="20" x2="50" y2="80" />
            <circle class="ripple" cx="50" cy="50" r="10" />

            <!-- The Particle -->
            <circle class="particle" cx="0" cy="50" r="5" />
            
            <!-- The Quantum Ghost (Probability) -->
            <circle class="ghost-particle" cx="0" cy="50" r="5" />
        </svg>
    </div>
</body>
</html>
