<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Mesh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .node {
            fill: #444;
            animation: node-pulse 2s infinite alternate;
        }
        .connection {
            stroke: #00ffaa;
            stroke-width: 1;
            opacity: 0.3;
            animation: link-flash 2s infinite;
        }
        .brain-contour {
            fill: none;
            stroke: #00ffaa;
            stroke-width: 0.5;
            stroke-dasharray: 5 5;
            opacity: 0.2;
        }

        @keyframes node-pulse {
            0% { fill: #444; r: 2; }
            100% { fill: #fff; r: 3; filter: drop-shadow(0 0 4px #fff); }
        }

        @keyframes link-flash {
            0% { opacity: 0.1; stroke-width: 0.5; }
            50% { opacity: 0.8; stroke-width: 1.5; }
            100% { opacity: 0.1; stroke-width: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Subtle Outline Hint -->
            <path class="brain-contour" d="M50,20 C80,20 90,50 80,80 C60,90 40,90 20,80 C10,50 20,20 50,20" />

            <!-- Interconnected Nodes -->
            <g>
                <!-- Connections -->
                <line class="connection" x1="50" y1="30" x2="30" y2="50" style="animation-delay: 0s;" />
                <line class="connection" x1="50" y1="30" x2="70" y2="50" style="animation-delay: 0.2s;" />
                <line class="connection" x1="30" y1="50" x2="50" y2="70" style="animation-delay: 0.4s;" />
                <line class="connection" x1="70" y1="50" x2="50" y2="70" style="animation-delay: 0.6s;" />
                <line class="connection" x1="30" y1="50" x2="70" y2="50" style="animation-delay: 0.8s;" />
                <line class="connection" x1="50" y1="30" x2="50" y2="70" style="animation-delay: 1s;" />

                <!-- Nodes (Neurons) -->
                <circle class="node" cx="50" cy="30" r="2" style="animation-delay: 0s;" />
                <circle class="node" cx="30" cy="50" r="2" style="animation-delay: 0.5s;" />
                <circle class="node" cx="70" cy="50" r="2" style="animation-delay: 1s;" />
                <circle class="node" cx="50" cy="70" r="2" style="animation-delay: 1.5s;" />
                
                <!-- Floating Extra Nodes -->
                <circle class="node" cx="20" cy="40" r="1.5" style="animation-delay: 0.2s; animation-duration: 3s;" />
                <circle class="node" cx="80" cy="60" r="1.5" style="animation-delay: 0.7s; animation-duration: 3s;" />
            </g>
        </svg>
    </div>
</body>
</html>
