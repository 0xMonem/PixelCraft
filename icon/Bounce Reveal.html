<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Reveal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* خلفية بيضاء لنظافة التصميم */
            font-family: sans-serif;
        }
        .container {
            width: 400px;
            height: 200px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .dot {
            fill: #000;
            animation: drop-bounce 3s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
        }
        .logo-text {
            font-size: 60px;
            font-weight: 900;
            fill: #000;
            clip-path: url(#text-clip);
        }
        .text-group {
            transform: translateY(100px); /* البداية مخفية تحت */
            animation: text-rise 3s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
        }
        
        @keyframes drop-bounce {
            0% { transform: translateY(-100px) scale(1); opacity: 0; }
            20% { opacity: 1; }
            30% { transform: translateY(0) scale(1.5, 0.5); } /* Squash on impact */
            35% { transform: translateY(-20px) scale(0.9, 1.1); } /* Rebound */
            40% { transform: translateY(0) scale(1); }
            45% { transform: translateY(0) scale(30, 0.1); opacity: 1; } /* Flatten to line */
            50% { transform: translateY(0) scale(0); opacity: 0; } /* Disappear */
            100% { transform: translateY(0) scale(0); opacity: 0; }
        }

        @keyframes text-rise {
            0%, 40% { transform: translateY(70px); opacity: 0; }
            50% { opacity: 1; }
            60% { transform: translateY(0); } /* Rise up */
            90% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-10px); opacity: 0; } /* Fade out */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 400 200">
            <defs>
                <clipPath id="text-clip">
                    <rect x="0" y="0" width="400" height="200" />
                </clipPath>
            </defs>

            <!-- Text Group rising up -->
            <g class="text-group">
                <text x="50%" y="55%" text-anchor="middle" class="logo-text">AGENCY</text>
            </g>

            <!-- The Dot Animation -->
            <!-- We center it horizontally (200) and place it at the baseline of text (~110) -->
            <circle class="dot" cx="200" cy="115" r="10" />
        </svg>
    </div>
</body>
</html>
