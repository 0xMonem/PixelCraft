<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .drone {
            fill: #333;
            animation: drone-hover 3s ease-in-out infinite;
        }
        .propeller {
            fill: #00aaff;
            opacity: 0.5;
            transform-box: fill-box;
            transform-origin: center;
            animation: spin-prop 0.1s linear infinite;
        }
        .package {
            fill: #ff9900;
            stroke: #333;
            stroke-width: 1;
            transform-box: fill-box;
            transform-origin: top center;
            animation: package-drop 3s ease-in-out infinite;
        }
        .shadow {
            fill: rgba(0,0,0,0.2);
            transform-origin: center;
            animation: shadow-scale 3s ease-in-out infinite;
        }

        @keyframes drone-hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        @keyframes spin-prop {
            to { transform: scaleX(0.1); } /* Fake 3D spin */
        }

        @keyframes package-drop {
            0%, 100% { transform: translateY(0) rotate(0deg); fill: #ff9900; } /* Attached */
            50% { transform: translateY(30px) rotate(5deg); fill: #00ff00; } /* Delivered/Touch ground */
        }

        @keyframes shadow-scale {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Shadow on ground -->
            <ellipse class="shadow" cx="50" cy="85" rx="15" ry="4" />

            <g class="drone">
                <!-- Drone Arms -->
                <line x1="30" y1="30" x2="70" y2="30" stroke="#333" stroke-width="2" />
                
                <!-- Propellers -->
                <ellipse class="propeller" cx="25" cy="30" rx="10" ry="2" />
                <ellipse class="propeller" cx="75" cy="30" rx="10" ry="2" />

                <!-- Drone Body -->
                <circle cx="50" cy="30" r="8" fill="#222" />
                <circle cx="50" cy="30" r="3" fill="#00aaff" /> <!-- Camera Eye -->

                <!-- The Package hanging below -->
                <g class="package">
                    <line x1="50" y1="30" x2="50" y2="45" stroke="#333" stroke-width="1" /> <!-- Rope -->
                    <rect x="40" y="45" width="20" height="20" rx="2" /> <!-- Box -->
                    <line x1="40" y1="55" x2="60" y2="55" stroke="rgba(0,0,0,0.2)" stroke-width="2" /> <!-- Tape -->
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
