<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polychrome Blob</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .blob-outer {
            fill: #4ecca3;
            animation: color-shock 4s infinite, blob-shape 10s infinite alternate;
            filter: drop-shadow(0 0 10px rgba(78, 204, 163, 0.5));
        }
        .blob-inner {
            fill: #fff;
            mix-blend-mode: overlay;
            animation: spin-chaos 2s linear infinite;
            transform-origin: center;
        }
        .particles {
            fill: #ff0055;
            opacity: 0;
            animation: particle-explode 4s infinite;
        }

        @keyframes color-shock {
            0% { fill: #4ecca3; filter: drop-shadow(0 0 10px #4ecca3); }
            24% { fill: #4ecca3; }
            25% { fill: #ff0055; filter: drop-shadow(0 0 20px #ff0055); } /* Shock Change */
            49% { fill: #ff0055; }
            50% { fill: #fbd46d; filter: drop-shadow(0 0 10px #fbd46d); } /* Shock Change */
            74% { fill: #fbd46d; }
            75% { fill: #4ecca3; filter: drop-shadow(0 0 10px #4ecca3); } /* Return */
            100% { fill: #4ecca3; }
        }
        
        @keyframes blob-shape {
            0% { transform: scale(0.9) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.85) rotate(240deg); }
            100% { transform: scale(0.9) rotate(360deg); }
        }

        @keyframes spin-chaos {
            0% { transform: rotate(0deg) scale(0.5); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(0.5); }
        }

        @keyframes particle-explode {
            24% { opacity: 0; transform: scale(0); }
            25% { opacity: 1; transform: scale(1); }
            40% { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
