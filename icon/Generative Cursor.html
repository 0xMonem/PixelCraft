<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Cursor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .cursor {
            fill: #fff;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            animation: write-move 3s ease-in-out infinite;
        }
        .sparkle {
            fill: url(#magic-grad);
            opacity: 0;
            animation: bloom 3s ease-out infinite;
        }
        
        @keyframes write-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, -20px); }
            50% { transform: translate(60px, 0); }
            75% { transform: translate(30px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: scale(1.5) rotate(45deg); opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="magic-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#ff00cc" />
                    <stop offset="100%" stop-color="#3333ff" />
                </linearGradient>
            </defs>

            <!-- Magic Particles Trail -->
            <g transform="translate(20 50)">
                <!-- Trail 1 -->
                <rect class="sparkle" x="0" y="0" width="8" height="8" rx="2" style="animation-delay: 0.1s;" />
                <rect class="sparkle" x="20" y="-15" width="6" height="6" rx="1" style="animation-delay: 0.6s;" />
                <rect class="sparkle" x="40" y="0" width="10" height="10" rx="2" style="animation-delay: 1.2s;" />
                <rect class="sparkle" x="20" y="15" width="5" height="5" rx="1" style="animation-delay: 1.8s;" />
                
                <!-- Burst effect -->
                <circle class="sparkle" cx="50" cy="0" r="4" style="animation-delay: 1.3s; fill: #00ffaa;" />
            </g>

            <!-- The AI Cursor -->
            <path class="cursor" d="M20,50 L35,85 L45,65 L65,65 Z" transform="rotate(-15 20 50)" />
        </svg>
    </div>
</body>
</html>
