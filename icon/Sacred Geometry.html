<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Geometry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .mandala-layer {
            fill: none;
            stroke-width: 1;
            transform-origin: center;
        }
        .layer-1 {
            stroke: #fff;
            animation: spin-cw 20s linear infinite;
        }
        .layer-2 {
            stroke: #fff;
            mix-blend-mode: exclusion; /* The magic blend */
            animation: spin-ccw 20s linear infinite;
        }
        
        /* Creating a star shape for the pattern */
        .star-path {
            d: path("M50,10 L60,40 L90,40 L65,60 L75,90 L50,70 L25,90 L35,60 L10,40 L40,40 Z");
        }

        @keyframes spin-cw {
            0% { transform: rotate(0deg) scale(0.8); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(0.8); }
        }
        @keyframes spin-ccw {
            0% { transform: rotate(0deg) scale(1.2); }
            50% { transform: rotate(-180deg) scale(0.8); }
            100% { transform: rotate(-360deg) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Layer 1 -->
            <g class="mandala-layer layer-1">
                <circle cx="50" cy="50" r="30" stroke="#ff00cc" stroke-width="1" />
                <rect x="25" y="25" width="50" height="50" stroke="#00ffff" transform="rotate(45 50 50)" />
                <rect x="25" y="25" width="50" height="50" stroke="#ffff00" />
            </g>

            <!-- Layer 2 (Identical but inverted rotation & blending) -->
            <g class="mandala-layer layer-2">
                <circle cx="50" cy="50" r="30" stroke="#ff00cc" stroke-width="4" /> <!-- Thicker for effect -->
                <rect x="25" y="25" width="50" height="50" stroke="#00ffff" stroke-width="2" transform="rotate(45 50 50)" />
                <rect x="25" y="25" width="50" height="50" stroke="#ffff00" stroke-width="2" />
            </g>
        </svg>
    </div>
</body>
</html>
