<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Shield</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a; /* Dark Navy */
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .coin-group {
            transform-origin: center;
            animation: spin-morph 4s ease-in-out infinite;
        }
        .shape-path {
            stroke-width: 2;
            stroke-linejoin: round;
            fill: rgba(255, 215, 0, 0.1);
            transition: all 0.3s;
        }
        .inner-symbol {
            fill: #ffd700;
            opacity: 1;
            animation: symbol-switch 4s ease-in-out infinite;
        }
        .shine {
            fill: rgba(255,255,255,0.5);
            opacity: 0;
            animation: gleam 4s ease-in-out infinite;
        }

        @keyframes spin-morph {
            0% { transform: rotateY(0deg); }
            40% { transform: rotateY(180deg); } /* Coin Spin */
            50% { transform: rotateY(180deg) scale(1.1); } /* Pause as Shield */
            90% { transform: rotateY(360deg); } /* Back to Coin */
            100% { transform: rotateY(360deg); }
        }

        @keyframes symbol-switch {
            0%, 20% { opacity: 1; fill: #ffd700; } /* Gold Coin */
            25% { opacity: 0; }
            45% { opacity: 1; fill: #00ffaa; transform: scale(1.2); } /* Green Shield Check */
            75% { opacity: 1; fill: #00ffaa; }
            80% { opacity: 0; }
            100% { opacity: 1; fill: #ffd700; }
        }

        @keyframes gleam {
            45% { opacity: 0; transform: translateX(-20px) skewX(-20deg); }
            55% { opacity: 1; transform: translateX(20px) skewX(-20deg); }
            65% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <g class="coin-group">
                <!-- The Main Shape (Morphs from Circle to Shield using stroke-dash trick or just path switch) -->
                <!-- Ideally we use path morphing, here we simulate swap -->
                
                <!-- Coin Shape -->
                <circle cx="50" cy="50" r="30" stroke="#ffd700" class="shape-path">
                    <animate attributeName="r" values="30;30;0;0;30" dur="4s" repeatCount="indefinite" />
                    <animate attributeName="stroke" values="#ffd700;#ffd700;#00ffaa;#00ffaa;#ffd700" dur="4s" repeatCount="indefinite" />
                </circle>

                <!-- Shield Shape -->
                <path d="M50,20 L80,30 V50 C80,70 50,85 50,85 C50,85 20,70 20,50 V30 Z" stroke="#00ffaa" class="shape-path" transform="scale(0)">
                    <animateTransform attributeName="transform" type="scale" values="0;0;1;1;0" dur="4s" repeatCount="indefinite" />
                </path>
                
                <!-- Inner Symbols -->
                <!-- Dollar Sign -->
                <text x="42" y="60" font-family="Arial" font-size="30" font-weight="bold" class="inner-symbol">$</text>
                
                <!-- Shine Effect -->
                <rect class="shine" x="30" y="20" width="10" height="60" />
            </g>
        </svg>
    </div>
</body>
</html>
