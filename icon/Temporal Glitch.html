<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Glitch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .digit {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 40px;
            fill: #00ff00;
        }
        .glitch-layer {
            fill: #ff0000;
            mix-blend-mode: screen;
            opacity: 0;
            animation: text-glitch 3s infinite;
        }
        .base-layer {
            fill: #fff;
            animation: time-shift 5s infinite;
        }
        
        .scan-bar {
            fill: rgba(255, 255, 255, 0.1);
            animation: scan-vertical 2s linear infinite;
        }

        @keyframes text-glitch {
            0% { opacity: 0; transform: translate(0,0); }
            2% { opacity: 1; transform: translate(-5px,0); }
            4% { opacity: 0; transform: translate(0,0); }
            6% { opacity: 1; transform: translate(5px,0); }
            8% { opacity: 0; }
            50% { opacity: 0; }
            52% { opacity: 1; transform: skewX(20deg); }
            54% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes time-shift {
            0%, 45% { opacity: 1; }
            46% { opacity: 0; } /* Blink out */
            48% { opacity: 1; }
            90% { transform: scaleY(1); }
            92% { transform: scaleY(0.1); } /* Vertical collapse */
            94% { transform: scaleY(1); }
        }

        @keyframes scan-vertical {
            0% { y: 0; height: 5px; opacity: 0; }
            50% { opacity: 1; }
            100% { y: 100; height: 5px; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Background Noise -->
            <rect x="10" y="30" width="80" height="40" fill="#111" rx="5" />

            <!-- Glitch Text Layer (Red Offset) -->
            <text class="digit glitch-layer" x="50" y="65" text-anchor="middle">12:00</text>
            
            <!-- Glitch Text Layer (Blue/Green Offset - simulated) -->
            <text class="digit glitch-layer" x="50" y="65" text-anchor="middle" style="fill: #00ffff; animation-delay: 0.1s; animation-direction: reverse;">88:88</text>

            <!-- Main Text -->
            <g class="base-layer">
                <text class="digit" x="50" y="65" text-anchor="middle">12:00</text>
                <!-- Changing text using SMIL for SVG -->
                <animate 
                    xlink:href="#time-text"
                    attributeName="innerHTML"
                    values="12:00; 12:01; ER:RR; 12:02"
                    dur="4s"
                    repeatCount="indefinite"
                />
            </g>
            
            <!-- Scanline -->
            <rect class="scan-bar" x="10" y="0" width="80" height="5" />
        </svg>
    </div>
</body>
</html>
