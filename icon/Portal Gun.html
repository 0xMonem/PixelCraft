<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Gun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .portal {
            fill: none;
            stroke-width: 4;
            stroke-dasharray: 10 5;
            animation: spin-portal 4s linear infinite;
        }
        .portal-blue { stroke: #00aaff; filter: drop-shadow(0 0 5px #00aaff); }
        .portal-orange { stroke: #ff9900; filter: drop-shadow(0 0 5px #ff9900); }
        
        .obj {
            fill: #fff;
            animation: teleport 2s cubic-bezier(0.7, 0, 0.3, 1) infinite;
        }

        @keyframes spin-portal {
            to { stroke-dashoffset: -30; }
        }

        @keyframes teleport {
            0% { transform: translate(30px, 20px) scale(0); opacity: 0; } /* Spawning top left */
            10% { transform: translate(30px, 20px) scale(1); opacity: 1; }
            40% { transform: translate(30px, 45px) scale(1) skewX(20deg); } /* Entering Orange */
            49% { transform: translate(30px, 50px) scale(0); opacity: 0; } /* Gone */
            
            50% { transform: translate(70px, 50px) scale(0); opacity: 0; } /* Teleport to Blue */
            51% { transform: translate(70px, 50px) scale(0); opacity: 1; } /* Emerging */
            60% { transform: translate(70px, 55px) scale(1) skewX(-20deg); }
            90% { transform: translate(70px, 80px) scale(1); opacity: 1; }
            100% { transform: translate(70px, 90px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Orange Portal (Entry) -->
            <ellipse class="portal portal-orange" cx="30" cy="50" rx="15" ry="5" transform="rotate(0)" />
            
            <!-- Blue Portal (Exit) -->
            <ellipse class="portal portal-blue" cx="70" cy="50" rx="15" ry="5" transform="rotate(0)" />

            <!-- Moving Object -->
            <circle class="obj" r="4" />
        </svg>
    </div>
</body>
</html>
