<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Dot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Dark mode for elegance */
        }
        .container {
            width: 400px;
            height: 200px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .text-base {
            font-family: 'Arial', sans-serif;
            font-size: 80px;
            font-weight: bold;
            fill: #333; /* Dimmed Text */
        }
        .text-lit {
            font-family: 'Arial', sans-serif;
            font-size: 80px;
            font-weight: bold;
            fill: #fff; /* Lit Text */
            mask: url(#dot-mask);
        }
        .travel-dot {
            fill: #00ffcc;
            filter: drop-shadow(0 0 10px #00ffcc);
            animation: travel 4s ease-in-out infinite;
        }
        .mask-circle {
            fill: #fff;
            animation: travel 4s ease-in-out infinite;
        }

        /* Moving the dot and the mask together from Left to Right */
        @keyframes travel {
            0% { cx: 20; opacity: 0; }
            10% { opacity: 1; }
            90% { cx: 380; opacity: 1; }
            100% { cx: 400; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 400 200">
            <defs>
                <!-- The Mask that reveals the white text -->
                <mask id="dot-mask">
                    <circle class="mask-circle" cx="0" cy="100" r="40" filter="blur(10px)" />
                </mask>
            </defs>

            <!-- Base Layer (Dark Text) -->
            <text x="50%" y="60%" text-anchor="middle" class="text-base">STUDIO</text>

            <!-- Lit Layer (Revealed by Mask) -->
            <text x="50%" y="60%" text-anchor="middle" class="text-lit">STUDIO</text>
            
            <!-- The Visible Glowing Dot -->
            <circle class="travel-dot" cx="0" cy="110" r="8" />
        </svg>
    </div>
</body>
</html>
