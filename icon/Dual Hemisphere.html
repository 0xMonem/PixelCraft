<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Hemisphere</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b0b15;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .brain-half {
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
        }
        .left-logic {
            stroke: #00ccff;
            stroke-dasharray: 10 5;
            animation: logic-flow 3s linear infinite;
        }
        .right-creative {
            stroke: #ff00ff;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: creative-flow 3s ease-in-out infinite;
        }
        .synapse-spark {
            fill: #fff;
            filter: drop-shadow(0 0 8px #fff);
            opacity: 0;
            animation: spark-jump 3s infinite;
        }
        
        @keyframes logic-flow {
            to { stroke-dashoffset: -30; }
        }

        @keyframes creative-flow {
            0%, 100% { stroke-dashoffset: 100; opacity: 0.5; }
            50% { stroke-dashoffset: 0; opacity: 1; filter: drop-shadow(0 0 5px #ff00ff); }
        }

        @keyframes spark-jump {
            40% { transform: translate(45px, 50px) scale(0); opacity: 0; }
            50% { transform: translate(50px, 50px) scale(1.5); opacity: 1; } /* CONNECT */
            60% { transform: translate(55px, 50px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Left Hemisphere (Logic - Geometric) -->
            <path class="brain-half left-logic" d="M45,20 L25,20 L20,40 L30,50 L20,70 L35,80 L45,80 Z" />
            <path class="brain-half left-logic" d="M30,35 L45,35 M25,60 L45,60" opacity="0.5" />

            <!-- Right Hemisphere (Creative - Organic) -->
            <path class="brain-half right-creative" d="M55,20 C75,20 80,30 80,50 C80,70 70,80 55,80 Z" />
            <path class="brain-half right-creative" d="M55,35 C70,35 70,45 55,50 C70,55 70,65 55,65" opacity="0.5" />

            <!-- The Connection Spark -->
            <circle class="synapse-spark" cx="0" cy="0" r="3" />
        </svg>
    </div>
</body>
</html>
