<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .face {
            stroke: #fff;
            stroke-width: 1;
            stroke-linejoin: round;
            animation: shift-perspective 4s ease-in-out infinite;
        }
        
        /* Top Face */
        .top {
            fill: #e74c3c;
            transform-origin: 50px 40px;
        }
        /* Right Face */
        .right {
            fill: #c0392b;
            transform-origin: 65px 65px;
        }
        /* Left Face */
        .left {
            fill: #a93226;
            transform-origin: 35px 65px;
        }

        @keyframes shift-perspective {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            40% { transform: translate(0, -15px) scale(0.8); opacity: 0.8; } /* Explode Out */
            50% { transform: translate(0, 0) scale(0.1); opacity: 0; } /* Vanish/Flip point */
            60% { transform: translate(0, 15px) scale(0.8) rotate(180deg); opacity: 0.8; } /* Reappear Inverted */
            100% { transform: translate(0, 0) scale(1) rotate(180deg); opacity: 1; } /* Reassemble Inverted */
        }
        
        /* Offset animations for wave effect */
        .right { animation-delay: 0.1s; }
        .left { animation-delay: 0.2s; }

    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Isometric Cube Faces -->
            
            <!-- Top Face (Diamond) -->
            <path class="face top" d="M50,20 L80,35 L50,50 L20,35 Z" />
            
            <!-- Right Face -->
            <path class="face right" d="M50,50 L80,35 L80,70 L50,85 Z" />
            
            <!-- Left Face -->
            <path class="face left" d="M50,50 L20,35 L20,70 L50,85 Z" />
            
            <!-- Center Dot to anchor visual -->
            <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.5" />
        </svg>
    </div>
</body>
</html>
