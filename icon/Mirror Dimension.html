<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Dimension</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #888;
        }
        .container {
            width: 300px;
            height: 300px;
            display: flex;
            position: relative;
            background: #000;
            overflow: hidden;
            border-radius: 10px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        /* The Mirror Line */
        .mirror-line {
            stroke: #fff;
            stroke-width: 2;
            stroke-dasharray: 5 5;
            opacity: 0.5;
        }

        /* Reality (Left) */
        .reality-bg { fill: #111; }
        .reality-obj {
            fill: #00ffff;
            filter: drop-shadow(0 0 10px #00ffff);
            animation: bounce-smooth 2s ease-in-out infinite alternate;
        }

        /* Reflection (Right) */
        .mirror-bg { fill: #222; }
        .mirror-obj {
            fill: #ff0055;
            filter: drop-shadow(0 0 10px #ff0055);
            animation: bounce-lag 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite alternate;
            animation-delay: 0.2s; /* The Lag */
        }

        @keyframes bounce-smooth {
            0% { transform: translate(25px, 20px); }
            100% { transform: translate(25px, 80px); }
        }

        @keyframes bounce-lag {
            0% { transform: translate(75px, 20px) rotate(0deg); }
            100% { transform: translate(75px, 80px) rotate(90deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Split Backgrounds -->
            <rect class="reality-bg" x="0" y="0" width="50" height="100" />
            <rect class="mirror-bg" x="50" y="0" width="50" height="100" />
            
            <!-- Mirror Line -->
            <line class="mirror-line" x1="50" y1="0" x2="50" y2="100" />

            <!-- Reality Object (Circle) -->
            <circle class="reality-obj" r="10" />

            <!-- Reflection Object (Square - Different Shape & Physics) -->
            <rect class="mirror-obj" x="-10" y="-10" width="20" height="20" />
        </svg>
    </div>
</body>
</html>
