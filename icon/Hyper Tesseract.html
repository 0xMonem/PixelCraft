<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Tesseract</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #080810;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .cube-frame {
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transform-origin: center;
        }
        .outer {
            stroke: #00ffff;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6));
            animation: spin-3d 6s linear infinite;
        }
        .middle {
            stroke: #ff00ff;
            stroke-dasharray: 10 5;
            filter: drop-shadow(0 0 5px rgba(255, 0, 255, 0.5));
            animation: spin-3d-rev 4s linear infinite;
        }
        .inner {
            stroke: #ffff00;
            fill: rgba(255, 255, 0, 0.1);
            animation: pulse-spin 3s ease-in-out infinite;
        }
        .corner-dot {
            fill: #fff;
            animation: blink 2s infinite;
        }
        @keyframes spin-3d {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.85); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes spin-3d-rev {
            0% { transform: rotate(360deg) scale(0.8); }
            50% { transform: rotate(180deg) scale(1); }
            100% { transform: rotate(0deg) scale(0.8); }
        }
        @keyframes pulse-spin {
            0% { transform: rotate(0deg) scale(0.5); opacity: 0.5; }
            50% { transform: rotate(-90deg) scale(0.7); opacity: 1; }
            100% { transform: rotate(-180deg) scale(0.5); opacity: 0.5; }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; r: 2; }
            50% { opacity: 0.3; r: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Outer Cube -->
            <rect class="cube-frame outer" x="20" y="20" width="60" height="60" rx="2" />
            
            <!-- Middle Cube -->
            <rect class="cube-frame middle" x="30" y="30" width="40" height="40" />
            
            <!-- Inner Core -->
            <rect class="cube-frame inner" x="40" y="40" width="20" height="20" />
            
            <!-- Decor Elements -->
            <circle class="corner-dot" cx="20" cy="20" r="2" />
            <circle class="corner-dot" cx="80" cy="20" r="2" />
            <circle class="corner-dot" cx="80" cy="80" r="2" />
            <circle class="corner-dot" cx="20" cy="80" r="2" />
        </svg>
    </div>
</body>
</html>
