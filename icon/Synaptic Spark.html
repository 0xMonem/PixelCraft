<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synaptic Spark</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a12;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .node-arm {
            fill: none;
            stroke: #666;
            stroke-width: 4;
            stroke-linecap: round;
        }
        .node-head {
            fill: #333;
            stroke: #00aaff;
            stroke-width: 2;
        }
        .data-flow {
            stroke: #00aaff;
            stroke-width: 4;
            stroke-dasharray: 0 100;
            opacity: 0;
        }
        .spark {
            fill: #fff;
            filter: drop-shadow(0 0 8px #fff);
            opacity: 0;
            transform-origin: center;
        }

        /* Animations */
        .arm-left { animation: connect-left 3s ease-in-out infinite; }
        .arm-right { animation: connect-right 3s ease-in-out infinite; }
        .flow-anim { animation: transmit-data 3s ease-in-out infinite; }
        .spark-anim { animation: burst 3s ease-in-out infinite; }

        @keyframes connect-left {
            0% { transform: translateX(-20px); }
            40% { transform: translateX(0); } /* Touch */
            60% { transform: translateX(0); }
            100% { transform: translateX(-20px); }
        }
        @keyframes connect-right {
            0% { transform: translateX(20px); }
            40% { transform: translateX(0); } /* Touch */
            60% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        @keyframes burst {
            38% { transform: scale(0); opacity: 0; }
            40% { transform: scale(1.5); opacity: 1; } /* BOOM */
            45% { transform: scale(0.5); opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes transmit-data {
            0%, 40% { stroke-dasharray: 0 100; opacity: 0; }
            41% { opacity: 1; }
            60% { stroke-dasharray: 100 100; opacity: 1; } /* Fill connection */
            65% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Left Node -->
            <g class="arm-left">
                <path class="node-arm" d="M10,80 Q30,50 45,50" />
                <path class="data-flow flow-anim" d="M10,80 Q30,50 45,50" />
                <circle class="node-head" cx="45" cy="50" r="5" />
            </g>

            <!-- Right Node -->
            <g class="arm-right">
                <path class="node-arm" d="M90,20 Q70,50 55,50" />
                <path class="data-flow flow-anim" d="M55,50 Q70,50 90,20" style="animation-direction: reverse;" />
                <circle class="node-head" cx="55" cy="50" r="5" />
            </g>

            <!-- The Spark at center -->
            <path class="spark spark-anim" d="M50,40 L53,47 L60,50 L53,53 L50,60 L47,53 L40,50 L47,47 Z" />
        </svg>
    </div>
</body>
</html>
