<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Infection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .node {
            fill: #fff;
            animation: infect-node 4s infinite;
        }
        .link {
            fill: none;
            stroke: #333;
            stroke-width: 2;
        }
        .virus-pulse {
            fill: none;
            stroke: #ff0000;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: infect-path 4s linear infinite;
        }

        @keyframes infect-node {
            0%, var(--start) { fill: #fff; transform: scale(1); }
            var(--mid) { fill: #ff0000; transform: scale(1.3); filter: drop-shadow(0 0 8px #ff0000); }
            100% { fill: #ff0000; transform: scale(1); }
        }

        @keyframes infect-path {
            0%, var(--start) { stroke-dashoffset: 100; opacity: 1; }
            var(--end) { stroke-dashoffset: 0; opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Background links -->
            <path class="link" d="M50,20 L20,50 M50,20 L80,50 M20,50 L50,80 M80,50 L50,80 M20,50 L80,50" />

            <!-- Infection Paths (Red overlay) -->
            <!-- Path 1: Top to Left -->
            <path class="virus-pulse" d="M50,20 L20,50" style="--start: 0%; --end: 20%;" />
            <!-- Path 2: Top to Right -->
            <path class="virus-pulse" d="M50,20 L80,50" style="--start: 10%; --end: 30%;" />
            <!-- Path 3: Left to Bottom -->
            <path class="virus-pulse" d="M20,50 L50,80" style="--start: 30%; --end: 50%;" />
            <!-- Path 4: Right to Bottom -->
            <path class="virus-pulse" d="M80,50 L50,80" style="--start: 35%; --end: 55%;" />

            <!-- Nodes -->
            <circle class="node" cx="50" cy="20" r="5" style="--start: 0%; --mid: 5%;" /> <!-- Patient Zero -->
            <circle class="node" cx="20" cy="50" r="5" style="--start: 20%; --mid: 25%;" />
            <circle class="node" cx="80" cy="50" r="5" style="--start: 20%; --mid: 25%;" />
            <circle class="node" cx="50" cy="80" r="5" style="--start: 50%; --mid: 55%;" />
        </svg>
    </div>
</body>
</html>
