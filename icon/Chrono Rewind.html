<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Rewind</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .time-ring {
            fill: none;
            stroke: #00ffff;
            stroke-width: 1;
            stroke-dasharray: 5 5;
            animation: spin-reverse 4s linear infinite;
            transform-origin: center;
        }
        .shard {
            fill: #fff;
            opacity: 0.8;
            animation: rewind-assemble 4s ease-in-out infinite;
        }
        .flash {
            fill: #fff;
            opacity: 0;
            animation: flash-impact 4s ease-in-out infinite;
        }

        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes rewind-assemble {
            0% { transform: translate(var(--tx), var(--ty)) rotate(var(--r)); opacity: 0; }
            40% { opacity: 1; }
            50% { transform: translate(0, 0) rotate(0); opacity: 1; } /* Assembled */
            60% { transform: translate(0, 0) rotate(0); opacity: 1; }
            70% { transform: translate(var(--tx), var(--ty)) rotate(var(--r)); opacity: 0; } /* Explode again */
            100% { transform: translate(var(--tx), var(--ty)) rotate(var(--r)); opacity: 0; }
        }

        @keyframes flash-impact {
            48% { opacity: 0; transform: scale(0); transform-origin: center; }
            50% { opacity: 1; transform: scale(1.5); }
            55% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Time Ring Spinning Backwards -->
            <circle class="time-ring" cx="50" cy="50" r="40" />
            <path d="M50,10 L45,15 M50,10 L55,15" stroke="#00ffff" stroke-width="1" fill="none" transform="rotate(-20 50 50)" /> <!-- Arrow hint -->

            <!-- Shattered Pieces -->
            <g transform="translate(50 50)">
                <!-- Top Piece -->
                <path class="shard" d="M0,0 L-10,-20 L10,-20 Z" style="--tx: 0px; --ty: -40px; --r: 45deg;" />
                <!-- Bottom Right -->
                <path class="shard" d="M0,0 L10,10 L20,-5 Z" style="--tx: 30px; --ty: 30px; --r: 90deg;" />
                <!-- Bottom Left -->
                <path class="shard" d="M0,0 L-15,10 L-5,20 Z" style="--tx: -30px; --ty: 30px; --r: -90deg;" />
                <!-- Left -->
                <path class="shard" d="M0,0 L-20,-5 L-20,5 Z" style="--tx: -40px; --ty: 0px; --r: 180deg;" />
            </g>

            <!-- Flash on assemble -->
            <circle class="flash" cx="50" cy="50" r="25" />
        </svg>
    </div>
</body>
</html>
