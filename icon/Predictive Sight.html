<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Sight</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #080808;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .timeline {
            fill: none;
            stroke: #333;
            stroke-width: 1;
            stroke-dasharray: 5 5;
        }
        .chosen-path {
            fill: none;
            stroke: #00ffaa;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            filter: drop-shadow(0 0 5px #00ffaa);
            animation: select-path 4s ease-in-out infinite;
        }
        .rejected-path {
            fill: none;
            stroke: #ff0055;
            stroke-width: 1;
            opacity: 0;
            animation: reject-path 4s ease-in-out infinite;
        }
        .ai-eye {
            fill: #fff;
            animation: pulse-eye 4s infinite;
        }
        
        @keyframes select-path {
            0%, 30% { stroke-dashoffset: 100; opacity: 0; }
            40% { opacity: 1; }
            60% { stroke-dashoffset: 0; } /* Path Selected */
            90% { stroke-dashoffset: 0; opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        @keyframes reject-path {
            0%, 30% { opacity: 0; }
            40% { opacity: 0.5; }
            50% { opacity: 0; } /* Fade out as optimal is found */
            100% { opacity: 0; }
        }

        @keyframes pulse-eye {
            0% { transform: scale(1); }
            40% { transform: scale(1.1); fill: #00ffaa; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Origin Point -->
            <circle class="ai-eye" cx="10" cy="50" r="5" />

            <!-- Future Timelines -->
            <!-- Top rejected -->
            <path class="rejected-path" d="M15,50 C40,50 40,20 90,10" />
            <!-- Bottom rejected -->
            <path class="rejected-path" d="M15,50 C40,50 40,80 90,90" />
            <!-- Middle-ish rejected -->
            <path class="rejected-path" d="M15,50 C50,50 60,30 90,40" />

            <!-- The Chosen Path (Optimal) -->
            <path class="chosen-path" d="M15,50 C50,50 60,70 90,60" />
            
            <!-- End Goal Node -->
            <circle cx="90" cy="60" r="3" fill="#00ffaa" opacity="0">
                <animate attributeName="opacity" values="0;0;1;0" dur="4s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>
</html>
