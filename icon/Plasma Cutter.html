<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Cutter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a0505;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .nozzle {
            fill: #333;
            stroke: #ff5500;
            stroke-width: 2;
            transform-origin: 50% 20%;
            animation: vibration 0.1s linear infinite;
        }
        .beam-core {
            fill: #fff;
            filter: drop-shadow(0 0 5px #fff);
            animation: beam-flicker 0.05s linear infinite;
        }
        .beam-glow {
            fill: #ff5500;
            opacity: 0.6;
            filter: blur(4px);
            animation: beam-pulse 0.2s linear infinite;
        }
        .spark {
            fill: #ffff00;
            opacity: 0;
        }
        .surface {
            stroke: #ff5500;
            stroke-width: 2;
            stroke-dasharray: 100;
            animation: burn-path 2s linear infinite;
        }
        
        @keyframes vibration {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 0); }
            75% { transform: translate(0, -1px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes beam-flicker {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(0.8); }
            100% { transform: scaleX(1.2); }
        }
        @keyframes beam-pulse {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
        @keyframes burn-path {
            0% { stroke-dashoffset: 100; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }
        @keyframes spark-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Burn Surface -->
            <line class="surface" x1="10" y1="80" x2="90" y2="80" />

            <!-- Laser Beam -->
            <path class="beam-glow" d="M45,20 L55,20 L60,80 L40,80 Z" />
            <path class="beam-core" d="M48,20 L52,20 L54,80 L46,80 Z" />

            <!-- Machine Nozzle -->
            <rect class="nozzle" x="35" y="5" width="30" height="20" rx="2" />
            <circle class="nozzle" cx="50" cy="25" r="5" fill="#ff9900" />

            <!-- Sparks (using inline styles for random directions) -->
            <circle class="spark" cx="50" cy="80" r="1.5" style="--tx: -20px; --ty: -15px; animation: spark-fly 0.5s linear infinite;" />
            <circle class="spark" cx="50" cy="80" r="1" style="--tx: 25px; --ty: -20px; animation: spark-fly 0.6s linear infinite 0.1s;" />
            <circle class="spark" cx="50" cy="80" r="2" style="--tx: -10px; --ty: -30px; animation: spark-fly 0.4s linear infinite 0.2s;" />
            <circle class="spark" cx="50" cy="80" r="1.5" style="--tx: 15px; --ty: -10px; animation: spark-fly 0.5s linear infinite 0.3s;" />
        </svg>
    </div>
</body>
</html>
