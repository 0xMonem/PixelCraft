<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Shifter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .morph-shape {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            transform-origin: center;
            animation: rotate-morph 6s linear infinite;
        }
        
        /* Gradient Animation */
        .stop-1 { animation: color-shift-1 3s infinite alternate; }
        .stop-2 { animation: color-shift-2 3s infinite alternate; }

        @keyframes rotate-morph {
            0% { transform: rotate(0deg) scale(0.8); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(0.8); }
        }

        @keyframes color-shift-1 {
            0% { stop-color: #ff00cc; }
            100% { stop-color: #3333ff; }
        }
        @keyframes color-shift-2 {
            0% { stop-color: #3333ff; }
            100% { stop-color: #00ffcc; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" class="stop-1" stop-color="#ff00cc" />
                    <stop offset="100%" class="stop-2" stop-color="#3333ff" />
                </linearGradient>
            </defs>

            <!-- The Morpher -->
            <path class="morph-shape" stroke="url(#neon-grad)" d="M50,15 L85,85 L15,85 Z">
                <animate attributeName="d" 
                    dur="6s" 
                    repeatCount="indefinite"
                    values="
                        M50,15 L85,85 L15,85 Z; 
                        M15,15 L85,15 L85,85 L15,85 Z; 
                        M50,10 C80,10 90,50 50,90 C10,50 20,10 50,10 Z; 
                        M50,15 L85,85 L15,85 Z
                    "
                />
            </path>
            
            <!-- Inner Ghost Shape (Delayed) -->
            <path class="morph-shape" stroke="#fff" opacity="0.2" d="M50,15 L85,85 L15,85 Z" style="animation-delay: -0.5s;">
                <animate attributeName="d" 
                    dur="6s" 
                    repeatCount="indefinite"
                    begin="-0.5s"
                    values="
                        M50,15 L85,85 L15,85 Z; 
                        M15,15 L85,15 L85,85 L15,85 Z; 
                        M50,10 C80,10 90,50 50,90 C10,50 20,10 50,10 Z; 
                        M50,15 L85,85 L15,85 Z
                    "
                />
            </path>
        </svg>
    </div>
</body>
</html>
