<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Dilation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050010;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .gravity-well {
            fill: #000;
            stroke: #5500ff;
            stroke-width: 2;
            filter: drop-shadow(0 0 10px #5500ff);
            animation: pulse-well 3s infinite alternate;
        }
        .clock {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
        }
        .hand {
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            transform-origin: 50% 50%;
        }
        
        /* Normal Clock (Fast) */
        .clock-fast .hand { animation: spin-time 2s linear infinite; }
        
        /* Dilated Clock (Slow & Distorted) */
        .clock-slow {
            animation: distort-space 4s ease-in-out infinite;
            transform-origin: center;
        }
        .clock-slow .hand {
            stroke: #ff0055;
            animation: spin-time 10s linear infinite; /* Much Slower */
        }

        @keyframes spin-time { to { transform: rotate(360deg); } }
        
        @keyframes pulse-well {
            from { r: 15; stroke-width: 2; opacity: 0.8; }
            to { r: 18; stroke-width: 4; opacity: 1; }
        }

        @keyframes distort-space {
            0%, 100% { transform: scale(1) skewX(0deg); }
            50% { transform: scale(0.9, 1.1) skewX(-10deg) translate(5px, 0); } /* Being pulled in */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- The Gravity Well (Black Hole) -->
            <circle class="gravity-well" cx="80" cy="80" r="15" />

            <!-- Orbit Line -->
            <path d="M20,20 Q50,50 80,80" stroke="#333" stroke-width="1" stroke-dasharray="5 5" fill="none" />

            <!-- Fast Clock (Far away) -->
            <g class="clock-fast" transform="translate(20 20)">
                <circle class="clock" cx="0" cy="0" r="15" />
                <line class="hand" x1="0" y1="0" x2="0" y2="-10" />
            </g>

            <!-- Slow Clock (Near Gravity) -->
            <g class="clock-slow" transform="translate(60 60)">
                <circle class="clock" cx="0" cy="0" r="15" style="stroke: #ff0055;" />
                <line class="hand" x1="0" y1="0" x2="0" y2="-10" />
            </g>
        </svg>
    </div>
</body>
</html>
