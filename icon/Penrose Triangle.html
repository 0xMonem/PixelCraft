<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Triangle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .penrose-segment {
            fill: none;
            stroke-width: 15;
            stroke-linejoin: round;
            stroke-linecap: square;
        }
        .seg-1 { stroke: #ff0055; stroke-dasharray: 0 100; animation: draw-1 3s infinite; }
        .seg-2 { stroke: #7700ff; stroke-dasharray: 0 100; animation: draw-2 3s infinite; }
        .seg-3 { stroke: #00ffff; stroke-dasharray: 0 100; animation: draw-3 3s infinite; }
        
        .ball {
            fill: #fff;
            filter: drop-shadow(0 0 5px #fff);
            offset-path: path("M20,80 L80,80 L50,20 Z");
            animation: roll-forever 3s linear infinite;
        }

        /* The Illusion Trick: Animations overlap to create the impossible connection */
        @keyframes draw-1 {
            0% { stroke-dasharray: 0 200; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 120 200; stroke-dashoffset: 0; }
            100% { stroke-dasharray: 120 200; stroke-dashoffset: 0; }
        }
        @keyframes roll-forever {
            0% { offset-distance: 0%; transform: scale(1); }
            33% { transform: scale(0.8); } /* Perspective depth */
            66% { transform: scale(1); }
            100% { offset-distance: 100%; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Simplified Penrose for Animation -->
            <!-- We simulate the path. Real Penrose needs masking, but for icon animation we use path tracing -->
            
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff0055;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7700ff;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Base Triangle -->
            <path class="penrose-segment" d="M25,75 L75,75 L50,25 Z" stroke="#333" stroke-width="15" />

            <!-- Moving Gradient Stroke -->
            <path d="M25,75 L75,75 L50,25 Z" fill="none" stroke="url(#grad1)" stroke-width="15" stroke-linecap="round" stroke-dasharray="20 180">
                <animate attributeName="stroke-dashoffset" from="0" to="-200" dur="2s" repeatCount="indefinite" />
            </path>
            
            <!-- The Ball Rolling -->
            <circle class="ball" r="5" />
        </svg>
    </div>
</body>
</html>
