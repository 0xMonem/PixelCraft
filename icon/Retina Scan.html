<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Scan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .eye-frame {
            fill: none;
            stroke: #444;
            stroke-width: 2;
        }
        .retina-map {
            fill: none;
            stroke: #00ffff;
            stroke-width: 1;
            opacity: 0.5;
        }
        .scan-line {
            stroke: #00ffff;
            stroke-width: 2;
            filter: drop-shadow(0 0 4px #00ffff);
            animation: scanning 3s ease-in-out infinite;
        }
        .pupil-center {
            fill: #fff;
            animation: verify 3s ease-in-out infinite;
        }
        .hud-circle {
            fill: none;
            stroke: #00ffff;
            stroke-width: 1;
            stroke-dasharray: 10 5;
            animation: spin-hud 4s linear infinite;
        }

        @keyframes scanning {
            0% { transform: translateY(-30px); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(30px); opacity: 1; }
            90% { transform: translateY(-30px); opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes spin-hud {
            to { transform: rotate(360deg); }
        }

        @keyframes verify {
            0%, 60% { fill: #fff; transform: scale(1); }
            70% { fill: #00ff00; transform: scale(1.2); } /* Success Green */
            80% { fill: #00ff00; transform: scale(1); }
            100% { fill: #fff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Eye Shape -->
            <path class="eye-frame" d="M10,50 Q50,10 90,50 Q50,90 10,50 Z" />

            <!-- Clipping mask for the scan -->
            <clipPath id="eye-clip">
                <path d="M10,50 Q50,10 90,50 Q50,90 10,50 Z" />
            </clipPath>

            <g clip-path="url(#eye-clip)">
                <!-- Rotating HUD elements inside eye -->
                <g transform="translate(50 50)">
                    <circle class="hud-circle" r="15" />
                    <circle class="hud-circle" r="25" style="animation-direction: reverse; animation-duration: 6s;" />
                </g>
                
                <!-- Retina Veins/Map -->
                <path class="retina-map" d="M50,50 L60,30 M50,50 L40,70 M50,50 L70,60 M50,50 L30,40" />

                <!-- The Pupil -->
                <circle class="pupil-center" cx="50" cy="50" r="8" transform-origin="center" />

                <!-- The Moving Scan Line -->
                <line class="scan-line" x1="0" y1="50" x2="100" y2="50" />
            </g>
            
            <!-- Target Corners -->
            <path d="M10,20 V10 H20 M80,10 H90 V20 M90,80 V90 H80 M20,90 H10 V80" stroke="#00ffff" stroke-width="2" fill="none" opacity="0.5" />
        </svg>
    </div>
</body>
</html>
