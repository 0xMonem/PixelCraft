<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Reaction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .flask {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
        }
        .liquid {
            fill: #00ff00;
            animation: reaction-color 3s infinite;
        }
        .bubble {
            fill: #fff;
            opacity: 0.6;
            animation: bubble-rise 2s infinite;
        }
        .flash-overlay {
            fill: #fff;
            opacity: 0;
            mix-blend-mode: hard-light;
            animation: flash-bang 3s infinite;
        }

        @keyframes reaction-color {
            0% { fill: #00ff00; } /* Safe Green */
            80% { fill: #ccff00; } /* Warming up */
            85% { fill: #ff0000; } /* DANGER RED */
            95% { fill: #ff0000; }
            100% { fill: #00ff00; }
        }

        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { transform: translateY(-40px) scale(1.5); }
            85% { transform: translateY(-60px) scale(0.5); opacity: 0; } /* Sudden pop */
            100% { opacity: 0; }
        }

        @keyframes flash-bang {
            0%, 84% { opacity: 0; }
            85% { opacity: 0.8; } /* Sudden Flash */
            90% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .liquid-surface {
            animation: wave 1s ease-in-out infinite alternate;
        }
        @keyframes wave {
            from { d: path("M20,60 Q35,55 50,60 T80,60 V90 H20 Z"); }
            to { d: path("M20,60 Q35,65 50,60 T80,60 V90 H20 Z"); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Bubbles inside -->
            <circle class="bubble" cx="35" cy="80" r="3" style="animation-delay: 0s; animation-duration: 2.5s;" />
            <circle class="bubble" cx="65" cy="75" r="2" style="animation-delay: 0.5s; animation-duration: 2s;" />
            <circle class="bubble" cx="50" cy="85" r="4" style="animation-delay: 1.2s; animation-duration: 1.8s;" />
            <circle class="bubble" cx="40" cy="70" r="2.5" style="animation-delay: 0.8s; animation-duration: 2.2s;" />

            <!-- Liquid -->
            <path class="liquid liquid-surface" d="M20,60 Q35,55 50,60 T80,60 V90 H20 Z" />

            <!-- Flask Glass -->
            <path class="flask" d="M35,10 L35,40 L20,60 L20,90 Q20,95 25,95 L75,95 Q80,95 80,90 L80,60 L65,40 L65,10" />
            <rect class="flask" x="30" y="5" width="40" height="5" rx="2" fill="none" />
            
            <!-- Warning Sign appearing on danger -->
            <path d="M50,65 L45,75 H55 Z" fill="#ffff00" opacity="0">
                <animate attributeName="opacity" values="0;0;1;0" dur="3s" repeatCount="indefinite" />
            </path>

            <!-- Sudden Flash Overlay -->
            <rect class="flash-overlay" x="0" y="0" width="100" height="100" />
        </svg>
    </div>
</body>
</html>
