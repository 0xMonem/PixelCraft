<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melting Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a0b2e;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .clock-face {
            fill: #fff;
            stroke: #ff00ff;
            stroke-width: 2;
            animation: melt-shape 4s ease-in-out infinite;
            filter: drop-shadow(0 0 5px #ff00ff);
        }
        .hand {
            stroke: #000;
            stroke-width: 2;
            stroke-linecap: round;
            transform-origin: 50px 50px;
        }
        .hour-hand {
            animation: spin-crazy 4s linear infinite;
        }
        .minute-hand {
            animation: spin-crazy 2s linear infinite reverse;
        }
        .drip {
            fill: #fff;
            animation: drip-drop 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes melt-shape {
            0% { d: path("M50,10 C72,10 90,28 90,50 C90,72 72,90 50,90 C28,90 10,72 10,50 C10,28 28,10 50,10"); }
            50% { d: path("M50,20 C72,20 85,38 85,60 C90,90 60,100 50,100 C30,100 15,80 15,60 C10,38 28,20 50,20"); transform: translateY(10px) scaleY(1.1); }
            100% { d: path("M50,10 C72,10 90,28 90,50 C90,72 72,90 50,90 C28,90 10,72 10,50 C10,28 28,10 50,10"); }
        }

        @keyframes spin-crazy {
            0% { transform: rotate(0deg); }
            40% { transform: rotate(720deg); } /* Fast spin while melting */
            50% { transform: rotate(720deg); } /* Pause */
            100% { transform: rotate(0deg); }
        }

        @keyframes drip-drop {
            40% { opacity: 0; transform: translate(50px, 90px) scale(0); }
            50% { opacity: 1; transform: translate(50px, 110px) scale(1); }
            60% { opacity: 0; transform: translate(50px, 130px) scale(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Morphing Clock Face -->
            <path class="clock-face" d="M50,10 C72,10 90,28 90,50 C90,72 72,90 50,90 C28,90 10,72 10,50 C10,28 28,10 50,10" />
            
            <!-- Clock Hands -->
            <line class="hand hour-hand" x1="50" y1="50" x2="50" y2="30" />
            <line class="hand minute-hand" x1="50" y1="50" x2="70" y2="50" />
            <circle cx="50" cy="50" r="2" fill="#000" />

            <!-- Dripping liquid (Separate element) -->
            <circle class="drip" r="3" />
        </svg>
    </div>
</body>
</html>
