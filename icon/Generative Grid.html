<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .pixel {
            fill: #333;
            animation: generate 3s infinite;
        }
        .scanner {
            fill: url(#scan-grad);
            opacity: 0.5;
            animation: scan-pass 3s infinite;
        }
        
        @keyframes generate {
            0% { fill: #333; transform: scale(0.8); }
            40% { fill: #333; transform: scale(0.8); }
            50% { fill: #00ffaa; transform: scale(1.1); } /* Activation */
            60% { fill: #00ffaa; transform: scale(1); }
            90% { fill: #00ffaa; transform: scale(1); }
            100% { fill: #333; transform: scale(0.8); }
        }

        @keyframes scan-pass {
            0% { transform: translateY(-100px); opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="scan-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#00ffaa" stop-opacity="0" />
                    <stop offset="50%" stop-color="#00ffaa" stop-opacity="0.8" />
                    <stop offset="100%" stop-color="#00ffaa" stop-opacity="0" />
                </linearGradient>
            </defs>

            <!-- 3x3 Center Cluster (The Output) -->
            <rect class="pixel" x="40" y="40" width="18" height="18" rx="2" style="animation-delay: 1.5s;" />
            
            <!-- Surrounding Pixels (The Noise/Input) -->
            <rect class="pixel" x="20" y="20" width="15" height="15" rx="2" style="animation-delay: 0.2s;" />
            <rect class="pixel" x="42.5" y="20" width="15" height="15" rx="2" style="animation-delay: 0.5s;" />
            <rect class="pixel" x="65" y="20" width="15" height="15" rx="2" style="animation-delay: 0.1s;" />
            
            <rect class="pixel" x="20" y="42.5" width="15" height="15" rx="2" style="animation-delay: 0.8s;" />
            <rect class="pixel" x="65" y="42.5" width="15" height="15" rx="2" style="animation-delay: 0.3s;" />
            
            <rect class="pixel" x="20" y="65" width="15" height="15" rx="2" style="animation-delay: 0.6s;" />
            <rect class="pixel" x="42.5" y="65" width="15" height="15" rx="2" style="animation-delay: 0.9s;" />
            <rect class="pixel" x="65" y="65" width="15" height="15" rx="2" style="animation-delay: 0.4s;" />

            <!-- Scanner Beam Overlay -->
            <rect class="scanner" x="0" y="0" width="100" height="20" />
        </svg>
    </div>
</body>
</html>
