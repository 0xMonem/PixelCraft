<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Entanglement</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .particle-a {
            fill: #00ffaa;
            filter: drop-shadow(0 0 5px #00ffaa);
            animation: orbit-a 3s linear infinite;
        }
        .particle-b {
            fill: #ff00aa;
            filter: drop-shadow(0 0 5px #ff00aa);
            animation: orbit-b 3s linear infinite;
        }
        .connection-beam {
            stroke: #fff;
            stroke-width: 1;
            stroke-dasharray: 5 5;
            opacity: 0.5;
            animation: beam-jitter 0.1s infinite;
        }
        .field {
            fill: none;
            stroke: #fff;
            stroke-width: 0.5;
            opacity: 0.1;
            animation: pulse-field 3s infinite;
        }

        @keyframes orbit-a {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
        
        @keyframes orbit-b {
            0% { transform: rotate(180deg) translateX(30px) rotate(-180deg); }
            100% { transform: rotate(540deg) translateX(30px) rotate(-540deg); }
        }

        @keyframes beam-jitter {
            0% { stroke-dashoffset: 0; opacity: 0.3; }
            50% { stroke-dashoffset: 5; opacity: 0.8; }
            100% { stroke-dashoffset: 0; opacity: 0.3; }
        }

        @keyframes pulse-field {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Magnetic Fields -->
            <circle class="field" cx="50" cy="50" r="30" />
            <circle class="field" cx="50" cy="50" r="40" style="animation-delay: 0.5s;" />

            <!-- Rotating Group to keep connection line valid -->
            <g>
                <!-- We simulate the connection line dynamically by animating coordinates isn't easy in CSS alone 
                     So we put the line inside a rotating group that matches the orbit speed -->
                 <line class="connection-beam" x1="20" y1="50" x2="80" y2="50">
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite" />
                 </line>
            </g>

            <!-- Particles -->
            <g transform="translate(50 50)">
                <circle class="particle-a" r="4" />
                <circle class="particle-b" r="4" />
            </g>
        </svg>
    </div>
</body>
</html>
