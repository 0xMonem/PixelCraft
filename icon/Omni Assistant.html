<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .core-fluid {
            fill: url(#voice-grad);
            animation: fluid-morph 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #7000ff);
        }
        .voice-ring {
            fill: none;
            stroke: #fff;
            stroke-width: 1;
            opacity: 0.5;
            transform-origin: center;
        }
        .ring-1 { animation: expand-ring 2s infinite; }
        .ring-2 { animation: expand-ring 2s infinite 0.5s; }
        .ring-3 { animation: expand-ring 2s infinite 1s; }

        @keyframes fluid-morph {
            0%, 100% { transform: scale(1); d: path("M50,20 C70,20 80,40 80,50 C80,70 60,80 50,80 C30,80 20,60 20,50 C20,30 30,20 50,20"); }
            33% { transform: scale(1.1); d: path("M50,15 C75,25 85,35 80,50 C75,75 65,85 50,80 C35,85 15,75 20,50 C25,35 35,15 50,15"); }
            66% { transform: scale(0.95); d: path("M50,25 C65,25 75,45 80,50 C75,65 75,75 50,85 C25,75 25,65 20,50 C25,45 35,25 50,25"); }
        }

        @keyframes expand-ring {
            0% { transform: scale(0.8); opacity: 0.8; stroke-width: 2; }
            100% { transform: scale(2); opacity: 0; stroke-width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="voice-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#00ffff" />
                    <stop offset="50%" stop-color="#7000ff" />
                    <stop offset="100%" stop-color="#ff0080" />
                </linearGradient>
            </defs>

            <!-- Ripples emitting from voice -->
            <circle class="voice-ring ring-1" cx="50" cy="50" r="20" />
            <circle class="voice-ring ring-2" cx="50" cy="50" r="20" />
            <circle class="voice-ring ring-3" cx="50" cy="50" r="20" />

            <!-- The Morphing Core -->
            <path class="core-fluid" d="M50,20 C70,20 80,40 80,50 C80,70 60,80 50,80 C30,80 20,60 20,50 C20,30 30,20 50,20" />
        </svg>
    </div>
</body>
</html>
