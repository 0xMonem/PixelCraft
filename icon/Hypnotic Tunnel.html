<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotic Tunnel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .tunnel-rect {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            transform-origin: center;
            animation: spiral 4s ease-in-out infinite alternate;
        }
        
        @keyframes spiral {
            0% { transform: rotate(0deg) scale(1); border-radius: 0%; stroke: #fff; }
            50% { border-radius: 50%; stroke: #888; } /* Morph to circle */
            100% { transform: rotate(180deg) scale(0.2); border-radius: 0%; stroke: #333; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- 10 Nested Rectangles with delays -->
            <rect class="tunnel-rect" x="5" y="5" width="90" height="90" style="animation-delay: 0.0s;" />
            <rect class="tunnel-rect" x="10" y="10" width="80" height="80" style="animation-delay: 0.1s;" />
            <rect class="tunnel-rect" x="15" y="15" width="70" height="70" style="animation-delay: 0.2s;" />
            <rect class="tunnel-rect" x="20" y="20" width="60" height="60" style="animation-delay: 0.3s;" />
            <rect class="tunnel-rect" x="25" y="25" width="50" height="50" style="animation-delay: 0.4s;" />
            <rect class="tunnel-rect" x="30" y="30" width="40" height="40" style="animation-delay: 0.5s;" />
            <rect class="tunnel-rect" x="35" y="35" width="30" height="30" style="animation-delay: 0.6s;" />
            <rect class="tunnel-rect" x="40" y="40" width="20" height="20" style="animation-delay: 0.7s;" />
            <rect class="tunnel-rect" x="45" y="45" width="10" height="10" style="animation-delay: 0.8s;" fill="#fff" />
        </svg>
    </div>
</body>
</html>
