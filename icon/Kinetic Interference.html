<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Interference</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .grid-layer {
            fill: none;
            stroke: #fff;
            stroke-width: 1;
            transform-origin: center;
        }
        .layer-1 {
            stroke: #0ff;
            opacity: 0.7;
            animation: spin-cw 10s linear infinite;
        }
        .layer-2 {
            stroke: #f0f;
            opacity: 0.7;
            mix-blend-mode: exclusion;
            animation: spin-ccw 12s linear infinite;
        }

        @keyframes spin-cw {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-ccw {
            from { transform: rotate(0deg) scale(1.1); } /* Scale slightly creates wobble */
            to { transform: rotate(-360deg) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <!-- Pattern Definition -->
                <pattern id="lines" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                    <line x1="0" y1="5" x2="10" y2="5" stroke="white" stroke-width="2" />
                </pattern>
                
                <!-- Radial Lines Group -->
                <g id="radial-star">
                    <line x1="50" y1="50" x2="50" y2="5" />
                    <line x1="50" y1="50" x2="65" y2="8" />
                    <line x1="50" y1="50" x2="80" y2="20" />
                    <line x1="50" y1="50" x2="92" y2="35" />
                    <line x1="50" y1="50" x2="95" y2="50" />
                    <line x1="50" y1="50" x2="92" y2="65" />
                    <line x1="50" y1="50" x2="80" y2="80" />
                    <line x1="50" y1="50" x2="65" y2="92" />
                    <line x1="50" y1="50" x2="50" y2="95" />
                    <line x1="50" y1="50" x2="35" y2="92" />
                    <line x1="50" y1="50" x2="20" y2="80" />
                    <line x1="50" y1="50" x2="8" y2="65" />
                    <line x1="50" y1="50" x2="5" y2="50" />
                    <line x1="50" y1="50" x2="8" y2="35" />
                    <line x1="50" y1="50" x2="20" y2="20" />
                    <line x1="50" y1="50" x2="35" y2="8" />
                    
                    <!-- More density -->
                    <circle cx="50" cy="50" r="40" fill="none" stroke-width="0.5" />
                    <circle cx="50" cy="50" r="30" fill="none" stroke-width="0.5" />
                    <circle cx="50" cy="50" r="20" fill="none" stroke-width="0.5" />
                </g>
            </defs>

            <!-- Overlaying the patterns -->
            <use href="#radial-star" class="grid-layer layer-1" />
            <use href="#radial-star" class="grid-layer layer-2" />
            
            <!-- Center anchor -->
            <circle cx="50" cy="50" r="5" fill="#fff" />
        </svg>
    </div>
</body>
</html>
