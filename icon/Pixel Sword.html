<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sword</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #120024;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .controller {
            fill: none;
            stroke: #d000ff;
            stroke-width: 2;
        }
        .btn {
            fill: #d000ff;
            animation: press-btn 2s infinite;
        }
        .hologram-base {
            fill: url(#holo-grad-game);
            opacity: 0;
            transform-origin: bottom;
            animation: holo-rise 4s infinite;
        }
        .pixel-sword {
            fill: #00ffff;
            filter: drop-shadow(0 0 5px #00ffff);
            opacity: 0;
            transform-origin: center;
            animation: sword-spin 4s infinite;
        }

        @keyframes press-btn {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; fill: #fff; filter: drop-shadow(0 0 5px #fff); }
        }

        @keyframes holo-rise {
            0%, 20% { opacity: 0; transform: scaleY(0); }
            30% { opacity: 0.6; transform: scaleY(1); }
            80% { opacity: 0.6; transform: scaleY(1); }
            100% { opacity: 0; transform: scaleY(0); }
        }

        @keyframes sword-spin {
            0%, 25% { opacity: 0; transform: scale(0) rotate(0deg); }
            35% { opacity: 1; transform: scale(1) rotate(0deg); }
            60% { transform: scale(1) rotate(360deg); }
            80% { opacity: 1; transform: scale(1) rotate(360deg); }
            90% { opacity: 0; transform: scale(0); }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="holo-grad-game" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" stop-color="#d000ff" stop-opacity="0.5" />
                    <stop offset="100%" stop-color="#00ffff" stop-opacity="0" />
                </linearGradient>
            </defs>

            <!-- Hologram Light Beam -->
            <path class="hologram-base" d="M40,60 L60,60 L70,20 L30,20 Z" />

            <!-- Pixel Sword (Constructed with path for simplicity) -->
            <path class="pixel-sword" d="M48,10 H52 V30 H58 V34 H52 V40 H48 V34 H42 V30 H48 V10 Z" />

            <!-- Controller Body -->
            <path class="controller" d="M20,60 Q20,50 30,50 H70 Q80,50 80,60 V70 Q80,80 70,80 H30 Q20,80 20,70 Z" />
            
            <!-- Buttons -->
            <circle class="btn" cx="65" cy="65" r="3" style="animation-delay: 0s;" />
            <circle class="btn" cx="58" cy="70" r="3" style="animation-delay: 0.2s;" />
            <rect class="btn" x="30" y="62" width="6" height="6" style="animation-delay: 0.4s;" />
        </svg>
    </div>
</body>
</html>
