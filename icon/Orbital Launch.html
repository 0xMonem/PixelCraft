<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000015;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .planet {
            fill: url(#planet-grad);
            filter: drop-shadow(0 0 10px #0055ff);
        }
        .orbit-path {
            fill: none;
            stroke: #fff;
            stroke-width: 0.5;
            stroke-dasharray: 2 2;
            opacity: 0.3;
        }
        .rocket-group {
            offset-path: path("M20,60 Q10,30 50,15 Q90,30 80,60 Q70,90 30,80");
            animation: orbit-travel 6s linear infinite;
        }
        .rocket-body {
            fill: #fff;
            transform: rotate(45deg); /* Align with path somewhat */
        }
        .trail {
            stroke: #ff9900;
            stroke-width: 2;
            stroke-linecap: round;
            opacity: 0;
            animation: trail-fade 6s linear infinite;
        }

        @keyframes orbit-travel {
            0% { offset-distance: 0%; transform: scale(1); opacity: 1; }
            25% { transform: scale(0.8); z-index: -1; } /* Going behind - visual trick */
            45% { opacity: 0.3; } /* Behind planet */
            55% { opacity: 1; } /* Emerging */
            75% { transform: scale(1.2); } /* Front */
            100% { offset-distance: 100%; transform: scale(1); }
        }

        /* Trick to simulate z-index: Since SVG doesn't support z-index animation easily, 
           we use opacity and scale to simulate depth */

        @keyframes star-twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <radialGradient id="planet-grad" cx="30%" cy="30%" r="70%">
                    <stop offset="0%" stop-color="#4facfe" />
                    <stop offset="100%" stop-color="#00f2fe" />
                </radialGradient>
            </defs>

            <!-- Stars -->
            <circle cx="10" cy="10" r="1" fill="#fff" style="animation: star-twinkle 2s infinite" />
            <circle cx="90" cy="20" r="1" fill="#fff" style="animation: star-twinkle 3s infinite" />
            <circle cx="20" cy="90" r="1" fill="#fff" style="animation: star-twinkle 4s infinite" />

            <!-- Orbit Path (Visual Guide) -->
            <ellipse class="orbit-path" cx="50" cy="50" rx="40" ry="15" transform="rotate(-15 50 50)" />

            <!-- The Planet -->
            <circle class="planet" cx="50" cy="50" r="25" />

            <!-- The Rocket on Orbit -->
            <!-- We use a path that mimics the ellipse but allows offset-path animation -->
            <!-- Adjusting path to loop around the planet visually -->
            <g>
                <circle r="3" fill="#ff5500">
                     <animateMotion 
                        dur="5s" 
                        repeatCount="indefinite"
                        path="M15,60 C5,40 30,30 50,30 C70,30 95,40 85,60 C75,80 50,70 50,70 C50,70 25,80 15,60"
                        rotate="auto"
                    />
                    <!-- Scale animation to simulate 3D depth (Small = Behind, Large = Front) -->
                    <animate attributeName="r" values="3;1.5;3;4;3" dur="5s" repeatCount="indefinite" />
                    <!-- Opacity animation to hide behind planet slightly -->
                    <animate attributeName="opacity" values="1;0.2;0.2;1;1" dur="5s" repeatCount="indefinite" />
                </circle>
            </g>
        </svg>
    </div>
</body>
</html>
