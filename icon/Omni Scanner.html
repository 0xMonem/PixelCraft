<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020502;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .grid-circle {
            fill: none;
            stroke: #00ff41;
            stroke-width: 0.5;
            opacity: 0.3;
        }
        .grid-cross {
            stroke: #00ff41;
            stroke-width: 0.5;
            opacity: 0.3;
        }
        .radar-sweep {
            fill: url(#sweep-gradient);
            transform-origin: center;
            animation: sweep 4s linear infinite;
        }
        .blip {
            fill: #fff;
            filter: drop-shadow(0 0 4px #fff);
            opacity: 0;
        }
        .blip-ring {
            fill: none;
            stroke: #ff0000;
            stroke-width: 1;
            opacity: 0;
        }
        /* Targets appearing when swept */
        .target-1 { animation: blip-reveal 4s linear infinite 1s; }
        .target-2 { animation: blip-reveal 4s linear infinite 2.5s; }
        .target-ring-1 { animation: ring-expand 4s linear infinite 1s; }
        
        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes blip-reveal {
            0% { opacity: 0; }
            10% { opacity: 1; transform: scale(1.5); }
            20% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; }
        }
        @keyframes ring-expand {
            0% { opacity: 0; r: 2; }
            10% { opacity: 1; }
            50% { opacity: 0; r: 15; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <!-- Conic gradient simulation for the sweep beam -->
                <radialGradient id="sweep-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" stop-color="#00ff41" stop-opacity="0" />
                    <stop offset="100%" stop-color="#00ff41" stop-opacity="0.5" />
                </radialGradient>
            </defs>

            <!-- Background Grid -->
            <circle class="grid-circle" cx="50" cy="50" r="45" />
            <circle class="grid-circle" cx="50" cy="50" r="30" />
            <circle class="grid-circle" cx="50" cy="50" r="15" />
            <line class="grid-cross" x1="50" y1="5" x2="50" y2="95" />
            <line class="grid-cross" x1="5" y1="50" x2="95" y2="50" />

            <!-- Targets -->
            <circle class="blip target-1" cx="70" cy="30" r="2" />
            <circle class="blip-ring target-ring-1" cx="70" cy="30" r="2" />
            <circle class="blip target-2" cx="30" cy="70" r="2" style="fill: #ffff00;" />

            <!-- The Rotating Beam -->
            <!-- Using a path to create a wedge shape -->
            <path class="radar-sweep" d="M50,50 L50,5 A45,45 0 0,1 95,50 Z" opacity="0.8" />
            
            <!-- Center Dot -->
            <circle cx="50" cy="50" r="2" fill="#00ff41" />
        </svg>
    </div>
</body>
</html>
