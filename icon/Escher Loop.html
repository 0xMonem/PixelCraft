<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escher Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #151515;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .track {
            fill: none;
            stroke: #444;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .track-highlight {
            fill: none;
            stroke: #00ffcc;
            stroke-width: 2;
            opacity: 0.3;
        }
        .ball {
            fill: #fff;
            filter: drop-shadow(0 0 5px #fff);
        }
        
        /* Ball Animation logic managed by SMIL inside SVG for path following */
        
        .ball-shadow {
            fill: #000;
            opacity: 0.5;
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- The Track (Infinity Symbol-ish) -->
            <path class="track" d="M20,50 C20,10 50,10 50,50 C50,90 80,90 80,50 C80,10 50,10 50,50 C50,90 20,90 20,50" />
            <path class="track-highlight" d="M20,50 C20,10 50,10 50,50 C50,90 80,90 80,50 C80,10 50,10 50,50 C50,90 20,90 20,50" />

            <!-- The Moving Ball -->
            <circle class="ball" r="5">
                <animateMotion 
                    dur="4s" 
                    repeatCount="indefinite"
                    path="M20,50 C20,10 50,10 50,50 C50,90 80,90 80,50 C80,10 50,10 50,50 C50,90 20,90 20,50"
                    keyPoints="0;1"
                    keyTimes="0;1"
                    calcMode="linear"
                />
                <!-- Size/Depth Illusion -->
                <animate attributeName="r" values="5;4;6;4;5" dur="4s" repeatCount="indefinite" />
                <animate attributeName="fill-opacity" values="1;0.5;1;0.5;1" dur="4s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>
</html>
