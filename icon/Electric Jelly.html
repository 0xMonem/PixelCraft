<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Jelly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020210;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .hood {
            fill: rgba(0, 100, 255, 0.3);
            stroke: #0066ff;
            stroke-width: 2;
            animation: float-swim 4s ease-in-out infinite;
        }
        .tentacles {
            fill: none;
            stroke: #0066ff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 10 5;
            animation: tentacle-wave 4s ease-in-out infinite;
        }
        .electric-core {
            fill: #fff;
            opacity: 0;
            filter: blur(5px);
            animation: shock-flash 4s infinite;
        }
        .shock-ring {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            opacity: 0;
            animation: shockwave 4s infinite;
        }

        @keyframes float-swim {
            0%, 100% { transform: translateY(0) scale(1); fill: rgba(0, 100, 255, 0.3); stroke: #0066ff; }
            45% { transform: translateY(-10px) scale(0.95, 1.05); }
            50% { transform: translateY(-10px) scale(1.1, 0.9); fill: #fff; stroke: #fff; } /* Shock moment */
            55% { transform: translateY(-5px) scale(0.95, 1.05); }
        }

        @keyframes tentacle-wave {
            0%, 100% { d: path("M30,60 Q30,80 20,90"); stroke: #0066ff; }
            50% { d: path("M30,60 Q40,80 50,95"); stroke: #fff; filter: drop-shadow(0 0 5px #fff); }
        }

        @keyframes shock-flash {
            48% { opacity: 0; }
            50% { opacity: 1; transform: scale(1.5); }
            55% { opacity: 0; transform: scale(0.5); }
        }

        @keyframes shockwave {
            49% { opacity: 0; r: 25; stroke-width: 5; }
            50% { opacity: 1; }
            60% { opacity: 0; r: 60; stroke-width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Tentacles (Left, Middle, Right) -->
            <path class="tentacles" d="M30,60 Q30,80 20,90" style="animation-delay: 0.1s;" />
            <path class="tentacles" d="M50,60 Q50,85 50,95" style="animation-delay: 0s;" />
            <path class="tentacles" d="M70,60 Q70,80 80,90" style="animation-delay: 0.2s;" />

            <!-- Main Body (Hood) -->
            <path class="hood" d="M20,60 Q20,20 50,20 Q80,20 80,60 Q50,50 20,60 Z" />
            
            <!-- Inner Electric Core -->
            <circle class="electric-core" cx="50" cy="45" r="15" />
            
            <!-- Shockwave Ring -->
            <circle class="shock-ring" cx="50" cy="45" r="25" />
        </svg>
    </div>
</body>
</html>
