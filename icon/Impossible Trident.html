<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Trident</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .shape-part {
            fill: none;
            stroke: #333;
            stroke-width: 8;
            stroke-linecap: round;
        }
        .scanner-bar {
            stroke: #ff0055;
            stroke-width: 2;
            opacity: 0.5;
            animation: scan-vertical 4s ease-in-out infinite;
        }
        
        /* Morphing the connection points */
        .connector {
            stroke: #333;
            stroke-width: 8;
            fill: none;
            animation: shift-reality 4s ease-in-out infinite;
        }

        @keyframes scan-vertical {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(110px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes shift-reality {
            0%, 45% { d: path("M30,50 L30,90 M70,50 L70,90"); opacity: 1; } /* 2 Legs */
            50%, 55% { opacity: 0; } /* Glitch switch */
            60%, 100% { d: path("M20,20 L20,60 M50,20 L50,60 M80,20 L80,60"); opacity: 1; } /* 3 Prongs */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Top Prongs (Visible initially) -->
            <path class="shape-part" d="M20,20 V50" />
            <path class="shape-part" d="M50,20 V50" />
            <path class="shape-part" d="M80,20 V50" />
            
            <!-- Bottom Base (Visible initially) -->
            <path class="shape-part" d="M35,90 V60" />
            <path class="shape-part" d="M65,90 V60" />
            
            <!-- The Impossible Connector (Morphs) -->
            <path class="connector" d="M20,50 Q35,50 35,60" />
            <path class="connector" d="M50,50 Q65,50 65,60" />
            <path class="connector" d="M80,50 L80,60" opacity="0"> 
                 <!-- Hidden part of illusion logic, simulated by CSS animation above -->
            </path>

            <!-- Scanner -->
            <line class="scanner-bar" x1="0" y1="0" x2="100" y2="0" />
        </svg>
    </div>
</body>
</html>
