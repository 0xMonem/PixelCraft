<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .book-cover {
            fill: #333;
            stroke: #fff;
            stroke-width: 2;
        }
        .book-spine {
            fill: #fff;
        }
        .page {
            fill: #eee;
            transform-origin: 50% 50%; /* Center of the book spine */
        }
        .page-left {
            animation: open-left 3s ease-in-out infinite;
        }
        .page-right {
            animation: open-right 3s ease-in-out infinite;
        }
        .hologram-beam {
            fill: url(#holo-grad);
            opacity: 0;
            transform-origin: bottom;
            animation: beam-up 3s ease-in-out infinite;
        }
        .floating-icon {
            fill: none;
            stroke: #00ffcc;
            stroke-width: 2;
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: draw-icon 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px #00ffcc);
        }

        @keyframes open-left {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(-30deg) skewY(5deg); }
        }
        @keyframes open-right {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(30deg) skewY(-5deg); }
        }

        @keyframes beam-up {
            0%, 20% { opacity: 0; transform: scaleY(0); }
            50% { opacity: 0.8; transform: scaleY(1); }
            80% { opacity: 0; transform: scaleY(1.2); }
            100% { opacity: 0; }
        }

        @keyframes draw-icon {
            0%, 30% { stroke-dashoffset: 60; opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
            70% { stroke-dashoffset: 0; opacity: 1; }
            90% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="holo-grad" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" stop-color="#00ffcc" stop-opacity="0.8" />
                    <stop offset="100%" stop-color="#00ffcc" stop-opacity="0" />
                </linearGradient>
            </defs>

            <!-- Hologram Light coming from book center -->
            <path class="hologram-beam" d="M40,50 L60,50 L70,10 L30,10 Z" />

            <!-- Floating Graduation Cap (Icon) -->
            <path class="floating-icon" d="M30,25 L50,15 L70,25 L50,35 Z M70,25 V35" />

            <!-- The Book -->
            <g transform="translate(50 60)">
                <!-- Back Cover -->
                <rect x="-30" y="0" width="60" height="10" rx="2" fill="#222" />
                
                <!-- Pages -->
                <path class="page page-left" d="M0,0 H-28 A2,2 0 0,0 -30,2 V8 H0 Z" />
                <path class="page page-right" d="M0,0 H28 A2,2 0 0,1 30,2 V8 H0 Z" />
                
                <!-- Spine -->
                <rect class="book-spine" x="-2" y="-2" width="4" height="12" rx="1" />
            </g>
        </svg>
    </div>
</body>
</html>
