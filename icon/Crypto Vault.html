<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Vault</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .container {
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .ring {
            fill: none;
            stroke-width: 4;
            transform-origin: center;
        }
        .ring-outer {
            stroke: #555;
            stroke-dasharray: 40 20;
            animation: rotate-lock-1 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .ring-inner {
            stroke: #777;
            stroke-dasharray: 30 10;
            animation: rotate-lock-2 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .shackle {
            fill: none;
            stroke: #fff;
            stroke-width: 4;
            stroke-linecap: round;
            transform-origin: 50% 40%;
            animation: pop-open 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .keyhole {
            fill: #333;
            animation: glow-success 4s infinite;
        }
        .lock-body {
            fill: #fff;
        }

        @keyframes rotate-lock-1 {
            0% { transform: rotate(0deg); stroke: #555; }
            40% { transform: rotate(360deg); stroke: #555; }
            50% { transform: rotate(360deg); stroke: #00ff00; } /* Unlocked Green */
            90% { transform: rotate(360deg); stroke: #00ff00; }
            100% { transform: rotate(0deg); stroke: #555; }
        }

        @keyframes rotate-lock-2 {
            0% { transform: rotate(0deg); }
            40% { transform: rotate(-180deg); }
            50% { transform: rotate(-180deg); stroke: #00ff00; }
            90% { transform: rotate(-180deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes pop-open {
            0%, 50% { transform: translateY(0); }
            55% { transform: translateY(-8px); } /* Pop */
            85% { transform: translateY(-8px); }
            90% { transform: translateY(0); }
        }

        @keyframes glow-success {
            0%, 50% { fill: #333; }
            55% { fill: #00ff00; filter: drop-shadow(0 0 10px #00ff00); }
            85% { fill: #00ff00; }
            100% { fill: #333; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- Rotating Security Rings -->
            <circle class="ring ring-outer" cx="50" cy="55" r="35" />
            <circle class="ring ring-inner" cx="50" cy="55" r="25" />

            <!-- The Padlock Center -->
            <g transform="translate(0 5)">
                <path class="shackle" d="M40,40 V30 A10,10 0 0,1 60,30 V40" />
                <rect class="lock-body" x="35" y="40" width="30" height="30" rx="3" />
                
                <!-- Keyhole / Core -->
                <circle class="keyhole" cx="50" cy="55" r="6" />
                <rect class="keyhole" x="48" y="55" width="4" height="10" />
            </g>
        </svg>
    </div>
</body>
</html>
